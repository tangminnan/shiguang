        var list = [[${list}]];
        for (var i=0;i<list.length;i++){
            var goodsList = list[i].goodsList;

            html = "<tr><td rowspan='"+num+"'>"+list[i].saleNumber+"</td>"
            html += "<td rowspan='"+num+"'>"+list[i].memberName+"</td>"

            html += "<td>"+goodsList[0].molingPrice+"</td>"
            html += "<td>"+goodsList[0].storePrice+"</td>"
            html += "<td rowspan='"+num+"'>"+list[i].adddcost+"</td>"
            html += "<td rowspan='"+num+"'>"+list[i].addprice+"</td></tr>"
			for (var a = 1; a<goodsList.length;a++){
                html += "<tr><td>"+goodsList[a].goodNum+"</td>"
                html += "<td>"+goodsList[a].storeName+"</td>"
                html += "<td>"+goodsList[a].storeCount+"</td>"
                html += "<td>"+goodsList[a].storePrice+"</td>"
                html += "<td>"+goodsList[a].discountPrice+"</td>"
                html += "<td>"+goodsList[a].youhuiPrice+"</td>"
                html += "<td>"+goodsList[a].molingPrice+"</td>"
                html += "<td>"+goodsList[a].storePrice+"</td></tr>"
            }

            $("#saleId").append(html);
		}
