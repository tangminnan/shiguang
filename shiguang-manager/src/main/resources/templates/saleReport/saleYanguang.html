        layer.full(toIndex);

    function reLoad() {

        var companyId;
        var company = $("#company").val();

		  }else  if(companyIds!=""){

			}

        var departments = $("#departments").val();
        if(departments=="" || departments==undefined){
            departments="";
        }else {
            departments=departments;
        }
