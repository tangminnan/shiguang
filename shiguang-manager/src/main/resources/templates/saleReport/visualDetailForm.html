<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>验光数量（初诊/复诊）</title>
<style type="text/css">
	*{padding: 0;margin: 0;box-sizing: border-box;font-size: 14px;}
	.fl{float: left;}
	.fr{float: right;}
	.container {margin:50px auto;width:600px;}
	h3{font-size: 20px;text-align: center;letter-spacing: 1px;margin-bottom:15px;}
	table{width: 100%;border-left:1px solid #000;border-top:1px solid #000;text-align: center;color:#333;}
	table td{border-right:1px solid #000;border-bottom:1px solid #000;padding:6px 2px;}
	.thead{background: #dcdcdc;font-weight: bold;color:#000;}
	.tfoot{background: #fecccc;font-weight: bold;}
	.tfoot td{color: #fd0c0c !important;}
	.txt{overflow: hidden;margin:15px 0;font-weight: bold;}
	.cBlue{color:#2063fd;}
</style>

</head>
<body>
<input type="hidden" id="startDate" th:value="${startDate}">
<input type="hidden" id="endDate" th:value="${endDate}">
<input type="hidden" id="yearMonth" th:value="${yearMonth}">
	<div class="container">
		<h3>初诊明细</h3>
		<table border="0" cellspacing="0" cellpadding="0">
			<tbody id="detailId">
			<tr class="thead">
			  <td>会员卡号</td>
			  <td>姓名</td>
				<td>性别</td>
				<td>年龄</td>
				<td>联系方式</td>
			</tr>
			<tr th:each="m:${memberDOList}">
				<td><span th:text="${m.cardNumber}"></span></td>
				<td><span th:text="${m.name}"></span></td>
				<td><span th:text="${m.sexx}"></span></td>
				<td><span th:text="${m.age}"></span></td>
				<td><span th:text="${m.phone1}"></span></td>
			</tr>
			</tbody>
			</tr>
		</table>
		<div class="txt">
			<p class="fl">打印日期：<span th:text="${createTime}"></span></p>
		</div>
	</div>
	<div th:include="include :: footer"></div>
<script type="text/javascript"></script>
<script th:inline="javascript">
	function visitClick(){
	    var startDate = $("#startDate").val();
        var endDate = $("#endDate").val();
        var yearMonth = $("#yearMonth").val();
        window.open("/information/visual/visitDetail?startDate="+startDate+"&endDate="+endDate+
            "&yearMonth="+yearMonth);
	}
</script>
</body>
</html>
