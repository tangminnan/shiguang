<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>收银员工作量统计</title>
	<style type="text/css">
		*{padding: 0;margin: 0;box-sizing: border-box;font-size: 14px;}
		.fl{float: left;}
		.fr{float: right;}
		.container {margin:50px auto;width: 1500px;}
		h3{font-size: 20px;text-align: center;letter-spacing: 1px;margin-bottom:15px;}
		table{width: 100%;border-left:1px solid #000;border-top:1px solid #000;text-align: center;color:#227efb;}
		table td{border-right:1px solid #000;border-bottom:1px solid #000;padding:6px 2px;}
		.thead{background: #cee1fc;font-weight: bold;}
		.thead td{color:#227efb !important;}
		.tfoot{background: #fecccc;font-weight: bold;}
		.tfoot td{color: #fd0c0c !important;}
		table tr td:nth-child(1),table tr td:nth-child(2){color:#000;}
		table tr td:nth-child(12),table tr td:nth-child(14),table tr td:nth-child(19){color:#000;font-weight: bold;}
		.txt{overflow: hidden;margin:15px 0;font-weight: bold;}
	</style>

</head>
<body>
<div class="container">
	<h3>收银员工作量统计</h3>
	<table border="0" cellspacing="0" cellpadding="0" >
		<tbody id="reportId">
		<tr class="thead" >
			<td>工号</td>
			<td>收银员</td>
			<td>镜片</td>
			<td>镜架</td>
			<td>太阳镜</td>
			<td>配件(镜架)</td>
			<td>配件(隐形)</td>
			<td>隐形</td>
			<td>护理液</td>
			<td>老花镜</td>
			<td>视光</td>
			<td>耗材</td>
			<td>商品应收</td>
			<td>附加费</td>
			<td>配镜应收</td>
			<td>检查数</td>
			<td>检查费</td>
			<td>配镜数</td>
			<td>维修费</td>
			<td>应收合计</td>
			<td>实收合计</td>
		</tr>
		</tbody>

		<tr class="tfoot">
			<td colspan="2">合计：</td>
			<td><span th:text="${jpcount}"></span></td>
			<td><span th:text="${jjcount}"></span></td>
			<td><span th:text="${tyjcount}"></span></td>
			<td><span th:text="${jjpjcount}"></span></td>
			<td><span th:text="${yxpjcount}"></span></td>
			<td><span th:text="${yxcount}"></span></td>
			<td><span th:text="${hlycount}"></span></td>
			<td><span th:text="${lhjcount}"></span></td>
			<td><span th:text="${sgcount}"></span></td>
			<td><span th:text="${hccount}"></span></td>
			<td><span th:text="${spyscount}"></span></td>
			<td><span th:text="${fjfcount}"></span></td>
			<td><span th:text="${pjyscount}"></span></td>
			<td><span th:text="${jccount}"></span></td>
			<td><span th:text="${jcfcount}"></span></td>
			<td>0.00</td>
			<td>0.00</td>
			<td><span th:text="${pjyscount}"></span></td>
			<td><span th:text="${sscount}"></span></td>
		</tr>
	</table>
	<div class="txt">
		<p class="fl">打印日期：<span th:text="${dyDate}"></span></p>
		<p class="fr">总共 <span th:text="${total}"></span> 条记录</p>
	</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/saleReport/saleReportdy.js"></script>
<script type="text/javascript">
</script>
<script th:inline="javascript">
    $().ready(function(){
        var saleReportList = [[${saleReportList}]];
        var html =0;
        for (var i=0;i<saleReportList.length;i++){
            html = "<tr><td>"+saleReportList[i].saleNum+"</td>";
            html += "<td>"+saleReportList[i].saleName+"</td>";
            html += "<td>"+saleReportList[i].jingpianPrice+"</td>";
            html += "<td>"+saleReportList[i].jingjiaPrice+"</td>";
            html += "<td>"+saleReportList[i].taiyangjingPrice+"</td>";
            html += "<td>"+saleReportList[i].jingjiapjPrice+"</td>";
            html += "<td>"+saleReportList[i].yxpeijianPrice+"</td>";
            html += "<td>"+saleReportList[i].yinxingPrice+"</td>";
            html += "<td>"+saleReportList[i].hlyPrice+"</td>";
            html += "<td>"+saleReportList[i].lhjPrice+"</td>";
            html += "<td>"+saleReportList[i].shiguangPrice+"</td>";
            html += "<td>"+saleReportList[i].hcPrice+"</td>";
            html += "<td>"+saleReportList[i].goodsYSPrice+"</td>";
            html += "<td>"+saleReportList[i].addPrice+"</td>";
            html += "<td>"+saleReportList[i].amountMoney+"</td>";
            html += "<td>"+saleReportList[i].checkCount+"</td>";
            html += "<td>"+saleReportList[i].checkMoney+"</td>";
            html += "<td>0.00</td>";
            html += "<td>0.00</td>";
            html += "<td>"+saleReportList[i].amountMoney+"</td>";
            html += "<td>"+saleReportList[i].payMoney+"</td></tr>";
            $("#reportId").append(html);
		}
    });
</script>
</body>
</html>
