<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>营业员工作量统计</title>
<style type="text/css">
	*{padding: 0;margin: 0;box-sizing: border-box;font-size: 14px;}
	.fl{float: left;}
	.fr{float: right;}
	.container {margin:50px 80px;}
	h3{font-size: 20px;text-align: center;letter-spacing: 1px;margin-bottom:15px;}
	table{width: 100%;border-left:1px solid #000;border-top:1px solid #000;text-align: center;color:#333;}
	table td{border-right:1px solid #000;border-bottom:1px solid #000;padding:6px 2px;}
	.thead{background: #dcdcdc;font-weight: bold;color:#000;}
	.thead td{color:#;}
	.tfoot{background: #fecccc;font-weight: bold;}
	.tfoot td{color: #fd0c0c !important;}
	.txt{overflow: hidden;margin:15px 0;font-weight: bold;}
</style>

</head>
<body>
	<div class="container">
		<h3>营业员工作量统计</h3>
		<table border="0" cellspacing="0" cellpadding="0">
			<input type="hidden" id="settleDateStart" th:value="${settleDateStart}">
			<input type="hidden" id="settleDateEnd" th:value="${settleDateEnd}">
			<tbody id="saleNameId">
			<tr class="thead">
			  <td rowspan="2">工号</td>
			  <td rowspan="2">营业员</td>
			  <td colspan="2">镜片（成品）</td>
			  <td colspan="2">镜片（镜片定做）</td>
			  <td colspan="2">镜架</td>
			  <td colspan="2">自架</td>
				<td colspan="2">自片</td>
			  <td colspan="2">太阳镜</td>
			  <td colspan="2">配件（框镜）</td>
			  <td colspan="2">配件（隐形）</td>
			  <td colspan="2">隐形</td>
			  <td colspan="2">护理液</td>
			  <td colspan="2">老花镜</td>
				<td colspan="2">视光</td>
				<td colspan="2">视光订做</td>
				<td colspan="2">耗材</td>
			  <td rowspan="2">附加费</td>
			  <td rowspan="2">应收合计</td>
			  <td rowspan="2">实收金额</td>
			</tr>
			<tr class="thead">
				<td>数量</td>
				<td>金额</td>

				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
				<td>数量</td>
				<td>金额</td>
			</tr>
			</tbody>
			<tr class="tfoot">
				<td colspan="2">合计：</td>
				<td><span th:text="${totaljpcpcount}"></span></td>
				<td><span th:text="${totaljpcpMoney}"></span></td>
				<td><span th:text="${totaljpdzcount}"></span></td>
				<td><span th:text="${totaljpdzMoney}"></span></td>
				<td><span th:text="${totaljjcount}"></span></td>
				<td><span th:text="${totaljjMoney}"></span></td>
				<td><span th:text="${totalzjcount}"></span></td>
				<td><span th:text="${totalzjMoney}"></span></td>
				<td><span th:text="${totalzpcount}"></span></td>
				<td><span th:text="${totalzpMoney}"></span></td>
				<td><span th:text="${totaltyjcount}"></span></td>
				<td><span th:text="${totaltyjMoney}"></span></td>
				<td><span th:text="${totaljjpjcount}"></span></td>
				<td><span th:text="${totaljjpjMoney}"></span></td>
				<td><span th:text="${totalpjcount}"></span></td>

				<td><span th:text="${totaladdMoney}"></span></td>
				<td><span th:text="${totalprimMoney}"></span></td>
				<td><span th:text="${totalamountMoney}"></span></td>
			</tr>

		<div class="txt">
			<p class="fl">打印日期：<span th:text="${date}"></span></p>
			<!--<p class="fr">页次：第 1 页/共 1 页</p>-->

	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/saleReport/saleReportdy.js"></script>
	<script type="text/javascript">
	</script>
	<script th:inline="javascript">
        $().ready(function(){
            var list = [[${list}]];
            var html =0;
            for (var i=0;i<list.length;i++){
                var account = list[i].saleAccount;
                html = "<tr><td><a href='#' onclick='reportSaleDetail(\""+account+"\")'>"+list[i].saleAccount+"</a></td>";
                html += "<td>"+list[i].saleName+"</td>";
                html += "<td>"+list[i].jpcpcount+"</td>";
                html += "<td>"+list[i].jpcpMoney+"</td>";
                html += "<td>"+list[i].jpdzcount+"</td>";
                html += "<td>"+list[i].jpdzMoney+"</td>";
                html += "<td>"+list[i].jjcount+"</td>";
                html += "<td>"+list[i].jjMoney+"</td>";
                html += "<td>"+list[i].zjcount+"</td>";
                html += "<td>"+list[i].zjMoney+"</td>";
                html += "<td>"+list[i].zpcount+"</td>";
                html += "<td>"+list[i].zpMoney+"</td>";
                html += "<td>"+list[i].tyjcount+"</td>";
                html += "<td>"+list[i].tyjMoney+"</td>";
                html += "<td>"+list[i].jjpjcount+"</td>";
                html += "<td>"+list[i].jjpjMoney+"</td>";
                html += "<td>"+list[i].pjcount+"</td>";
                html += "<td>"+list[i].pjMoney+"</td>";
                html += "<td>"+list[i].yxcount+"</td>";
                html += "<td>"+list[i].yxMoney+"</td>";
                html += "<td>"+list[i].hlycount+"</td>";
                html += "<td>"+list[i].hlyMoney+"</td>";
                html += "<td>"+list[i].lhjcount+"</td>";
                html += "<td>"+list[i].lhjMoney+"</td>";
                html += "<td>"+list[i].sgcount+"</td>";
                html += "<td>"+list[i].sgMoney+"</td>";
                html += "<td>"+list[i].sgdzcount+"</td>";
                html += "<td>"+list[i].sgdzMoney+"</td>";
                html += "<td>"+list[i].hccount+"</td>";
                html += "<td>"+list[i].hcMoney+"</td>";
                html += "<td>"+list[i].addMoney+"</td>";
                html += "<td>"+list[i].primMoney+"</td>";
                html += "<td>"+list[i].amountMoney+"</td>";
                $("#saleNameId").append(html);
			}
		});
        function reportSaleDetail(obj){
            var settleDateStart =  $("#settleDateStart").val();
            var settleDateEnd = $("#settleDateEnd").val();
            alert("系统开发中")
            //window.open("/information/saleName/reportSaleDetail?settleDateStart="+settleDateStart+"&settleDateEnd="+settleDateEnd + "&saleAccount="+obj);
		}
