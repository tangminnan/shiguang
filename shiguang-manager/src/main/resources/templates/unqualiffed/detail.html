<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>不合格管理新增</title>
    <link rel="stylesheet" href="/css/css.css" type="text/css">
</head>
<body>
<form class="form-horizontal m-t" id="signupForm">
    <input type="hidden" id="cause" th:value="${unqualiffedDO.cause}">
    <input type="hidden" id="phenomenon" th:value="${unqualiffedDO.phenomenon}">
    <input type="hidden" id="remark" th:value="${unqualiffedDO.remark}">
    <input type="hidden" id="count" th:value="${unqualiffedDO.count}">
    <input type="hidden" id="goodsNum" th:value="${unqualiffedDO.goodsNum}">
    <input type="hidden" id="goodsName" th:value="${unqualiffedDO.goodsName}">
    <input type="hidden" id="goodsCode" th:value="${unqualiffedDO.goodsCode}">
    <input type="hidden" id="handle" th:value="${unqualiffedDO.handle}">

<div class="new_h3">不合格管理新增</div>

<!--检查条件-->
<div class="m40 tabS PHGL">
    <h3>检查条件</h3>
    <table border="0" cellspacing="0" cellpadding="0">
        <tbody>
        <tr>
            <td>单据编号：</td>
            <td><input style="border: 0px;" readonly type="text" id="documentNumber" name="documentNumber" th:value="${unqualiffedDO.documentNumber}"></td>
            <td>单据日期：</td>
            <td><input style="border: 0px;" readonly type="text" id="billDate" name="billDate" th:value="${unqualiffedDO.billTime}"></td>
            <td>申报部门：</td>
            <td><input style="border: 0px;" readonly type="text" id="departmentAppli" name="departmentAppli" th:value="${unqualiffedDO.departmentAppli}"></td>
        </tr>
        <tr>
            <td>申报仓位：</td>
            <td width="25%">
                <input style="border: 0px;" readonly type="text" id="positionAppli" name="positionAppli" th:value="${positionDO.positionName}">
            </td>
            <td>制单人：</td>
            <td><input style="border: 0px;" readonly type="text" id="preparedName" name="preparedName" th:value="${unqualiffedDO.preparedName}"></td>
            <td>责任人：</td>
            <td width="25%">
                <input style="border: 0px;" readonly type="text" id="responsibleName" name="responsibleName" th:value="${unqualiffedDO.responsibleName}">
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--商品信息-->
<div class="m40 tabS SPmsg">
    <h3>商品信息</h3>
    <table border="0" cellspacing="0" cellpadding="0" class="buyBtns">
        <tbody id="unqualId">
        <tr class="thead">
            <!--<td>全选 <input type="checkbox" /></td>-->
            <td>商品代码</td>
            <td>商品名称</td>
            <td>不合格原因</td>
            <td>备注</td>
            <td>数量</td>
            <td>商品条码</td>
            <td>处理</td>
        </tr>
        </tbody>
    </table>
</div>

</form>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/unqualiffed/add.js"></script>
<script type="text/javascript" src="/js/appjs/unqualiffed/saleGoods.js"></script>
<script type="text/javascript" >
    $().ready(function(){
        var goodsNum = $("#goodsNum").val();
        var cause = $("#cause").val();
        var phenomenon = $("#phenomenon").val();
        var remark = $("#remark").val();
        var count = $("#count").val();
        var goodsName = $("#goodsName").val();
        var goodsCode = $("#goodsCode").val();
        var handle = $("#handle").val();
        goodsNum = goodsNum.split(",");
        goodsName = goodsName.split(",");
        cause = cause.split(",");
        phenomenon = phenomenon.split(",");
        remark = remark.split(",");
        count = count.split(",");
        goodsCode = goodsCode.split(",");
        handle = handle.split(",");
        for (var i=0;i<goodsNum.length;i++){
            goodsHtml = "<tr>";
            goodsHtml += "<td>"+goodsNum[i]+"</td>";
            goodsHtml += "<td>"+goodsName[i]+"</td>";
            goodsHtml += "<td style='width: 25%;'>";
            goodsHtml += "<input style='text-align:center;' id='cause' name='cause' value='"+cause[i]+"'/>";
            goodsHtml += "<input style='text-align:center;' name='phenomenon' value='"+phenomenon[i]+"'/>";
            goodsHtml += "</td>";
            goodsHtml += "<td><input type='text' id='remark' name='remark' value='"+remark[i]+"'></td>";
            goodsHtml += "<td><input type='text' id='count' name='count' value='"+count[i]+"'></td>";
            goodsHtml += "<td><input type='text' id='goodsCode' name='goodsCode'value='"+goodsCode[i]+"'></td>";
            goodsHtml += "<td>";
            goodsHtml += "<input id='handle' style='text-align:center;' name='handle' value='"+handle[i]+"'>";
            goodsHtml += "</td>";
            goodsHtml += "</tr>";
            $("#unqualId").append(goodsHtml);
        }
    });
</script>
</body>
</html>
