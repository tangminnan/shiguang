<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${gainLoss.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">单据编号：</label>
								<div class="col-sm-8">
									<input id="documentNo" name="documentNo" th:value="${gainLoss.documentNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">盘点单号：</label>
								<div class="col-sm-8">
									<input id="inventoryNumber" name="inventoryNumber" th:value="${gainLoss.inventoryNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">盘点类型：</label>
								<div class="col-sm-8">
									<input id="inventoryType" name="inventoryType" th:value="${gainLoss.inventoryType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单据类型：</label>
								<div class="col-sm-8">
									<input id="documentType" name="documentType" th:value="${gainLoss.documentType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单据日期：</label>
								<div class="col-sm-8">
									<input id="documentDate" name="documentDate" th:value="${gainLoss.documentDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收入/发出仓位：</label>
								<div class="col-sm-8">
									<input id="recenuePosition" name="recenuePosition" th:value="${gainLoss.recenuePosition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制单人：</label>
								<div class="col-sm-8">
									<input id="singleName" name="singleName" th:value="${gainLoss.singleName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/inventory/gainloss/edit.js">
	</script>
</body>
</html>
