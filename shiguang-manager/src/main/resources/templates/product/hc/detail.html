<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${hc.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品代码：</label>
                            <div class="col-sm-8">
                                <input id="producNum" name="producNum" th:value="${hc.producNum}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品条码：</label>
                            <div class="col-sm-8">
                                <input id="producCode" name="producCode" th:value="${hc.producCode}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input id="producName" name="producName" th:value="${hc.producName}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商：</label>
                            <div class="col-sm-8">
                                <input th:value="${hc.mfrsname}"
                                       class="form-control"
                                       type="text" readonly>
                                <input id="mfrsid" name="mfrsid" th:value="${hc.mfrsid}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品品种：</label>
                            <div class="col-sm-8">
                                <input th:value="${hc.brandname}" class="form-control"
                                       type="text" readonly>
                                <input id="brandid" name="brandid" th:value="${hc.brandid}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">厂家型号：</label>
                            <div class="col-sm-8">
                                <input id="factory" name="factory" th:value="${hc.factory}" class="form-control"
                                       type="text" onkeyup="liandong1()"
                                       onchange="value=value.replace(/[^\w\/]/ig,'').toUpperCase()" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">型号：</label>
                            <div class="col-sm-8">
                                <input th:value="${hc.producFactory}"
                                       class="form-control" type="text" readonly>
                                <input id="producFactory" name="producFactory" th:value="${hc.producFactory}"
                                       class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品编号：</label>
                            <div class="col-sm-8">
                                <input id="proid" name="proid" th:value="${hc.proid}" class="form-control" type="text"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">其他商品大类：</label>
                            <div class="col-sm-8">
                                <select id="big" name="big" class="form-control" disabled>
                                    <option></option>
                                    <option value="其他材料" th:field="*{hc.big}">其他材料</option>
                                    <option value="低值易耗品" th:field="*{hc.big}">低值易耗品</option>
                                </select>
                                <input id="bigs" name="bigs" th:value="${hc.big}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">其他商品小类：</label>
                            <div class="col-sm-8">
                                <select id="small" name="small" th:value="${hc.small}" class="form-control" disabled>
                                </select>
                                <input id="smalls" name="smalls" th:value="${hc.small}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量单位：</label>
                            <div class="col-sm-8">
                                <select name="unitid" id="unitid" th:value="${hc.unitid}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${unitDOList}"
                                            th:text="${ls.unitname}"
                                            th:value="${ls.unitid}"></option>
                                </select>
                                <input id="unitids" name="unitids" th:value="${hc.unitid}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">批号管理：</label>-->
                            <!--<div class="col-sm-8">-->
                                    <!--<label class="radio-inline"> <input type="radio" th:field="*{hc.batchid}"-->
                                                                        <!--name="batchid" value="1" disabled/> 是-->
                                    <!--</label>-->
                                    <!--<label class="radio-inline"> <input type="radio" th:field="*{hc.batchid}"-->
                                                                        <!--name="batchid" value="2" disabled/> 否-->
                                    <!--</label>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">销售状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    th:field="*{hc.xsstate}" name="xsstate"
                                                                    value="1" disabled/>
                                    禁用
                                </label>
                                <label class="radio-inline"> <input type="radio"
                                                                    th:field="*{hc.xsstate}" name="xsstate"
                                                                    value="0" disabled/>
                                    启用
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">税率(%)：</label>
                            <div class="col-sm-8">
                                <input id="tax" name="tax" th:value="${hc.tax}" class="form-control" type="text"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">含税单价：</label>
                            <div class="col-sm-8">
                                <input id="taxPrice" name="taxPrice" th:value="${hc.taxPrice}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">批发价格：</label>
                            <div class="col-sm-8">
                                <input id="tradePrice" name="tradePrice" th:value="${hc.tradePrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调货成本：</label>
                            <div class="col-sm-8">
                                <input id="transferPrice" name="transferPrice" th:value="${hc.transferPrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标准零售价格：</label>
                            <div class="col-sm-8">
                                <input id="retailPrice" name="retailPrice" th:value="${hc.retailPrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/hc/edit.js"></script>
<script type="text/javascript">
    $().ready(function () {
        //其他大类
        var bigs = $("input[name='bigs']").val();
        $("#big").find("[value='" + bigs + "']").attr("selected", true);
        //其他小类
        var smalls = $("input[name='smalls']").val();
        $("#small").find("[value='" + smalls + "']").attr("selected", true);
    });
    var big = $("#big")
    var small = $("#small")
    var html = '<option></option>\n' +
        '    <option value="办公用品">办公用品</option>\n' +
        '    <option value="印刷品">印刷品</option>\n' +
        '    <option value="眼镜用具">眼镜用具</option>\n' +
        '    <option value="其他" selected = "selected">其他</option>'


    var html1 = '<option></option>\n' +
        '    <option value="加工工具">加工工具</option>\n' +
        '    <option value="办公工具">办公工具</option>\n' +
        '    <option value="验配工具">验配工具</option>\n' +
        '    <option value="其他" selected = "selected">其他</option>'


    fun();
    big.change(function () {
        fun(big.val())
    })

    function fun(text) {
        if (text == "其他材料") {
            small.html(html)
        } else if (text == "低值易耗品") {
            small.html(html1)
        } else {
            small.html("")
        }
    }
</script>
</body>
</html>
