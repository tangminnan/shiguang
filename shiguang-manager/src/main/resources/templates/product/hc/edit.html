<body>
<form class="form-horizontal m-t" id="signupForm">

                </td>

                    <input id="mfrsid" name="mfrsid" th:value="${hc.mfrsid}"

                           type="hidden">
                    <em>*</em>
                </td>
                <td>商品品种：</td>
                <td style="width:20%;">
                    <input name="brandname" th:value="${hc.brandname}" type="text" readonly style="background-color: #e4e4e4">
                    <input id="brandid" name="brandid" th:value="${hc.brandid}"
                           type="hidden">
                    <em>*</em>
                </td>
                <td>厂家型号：</td>
                <td>
                    <input id="factory" name="factory" th:value="${hc.factory}"
                           type="text" onkeyup="liandong1(this)" oninput="if(value.length>9)value=value.slice(0,9)"
                           onchange="value=value.replace(/[^\w\/]/ig,'').toUpperCase()" readonly style="background-color: #e4e4e4">
                    <em>*</em>
                </td>
            </tr>
            <tr>
                <td>型号：</td>
                <td>
                    <input th:value="${hc.producFactory}" style="background-color: #e4e4e4"
                           oninput="if(value.length>9)value=value.slice(0,9)"
                           type="text" readonly>
                    <input id="producFactory" name="producFactory" th:value="${hc.producFactory}"
                           type="hidden">
                    <em>*</em>
                </td>
                <td>商品编号</td>
                <td>
                    <input id="proid" name="proid" th:value="${hc.proid}" type="text" onkeyup="choiceProid(this)"
                           oninput="if(value.length>4)value=value.slice(0,4)" readonly style="background-color: #e4e4e4">
                    <em>*</em>
                </td>
                <td>其他商品大类：</td>
                <td>
                    <select id="big" name="big"
                            onchange="goodsidstr(this.options[this.options.selectedIndex].value)">
                        <option></option>
                        <option value="其他材料" th:field="*{hc.big}">其他材料</option>
                        <option value="低值易耗品" th:field="*{hc.big}">低值易耗品</option>
                    </select>
                    <input id="bigs" name="bigs" th:value="${hc.big}"

                           type="hidden">
                    <em>*</em>
                </td>
            </tr>
            <tr>

                <!--<td>其他商品小类：</td>-->
                <!--<td>-->
                <!--<select id="small" name="small" th:value="${hc.small}" style="display: none">-->
                <!--<option value=""></option>-->
                <!--<option value="办公用品">办公用品</option>-->
                <!--<option value="印刷品">印刷品</option>-->
                <!--<option value="眼镜用具">眼镜用具</option>-->
                <!--<option value="其他">其他</option>-->
                <!--</select>-->
                <!--<select id="small2" name="smallstr" th:value="${hc.smallstr}" style="display: none">-->
                <!--<option value=""></option>-->
                <!--<option value="加工工具">加工工具</option>-->
                <!--<option value="办公工具">办公工具</option>-->
                <!--<option value="验配工具">验配工具</option>-->
                <!--<option value="其他">其他</option>-->
                <!--</select>-->
                <!--<input id="smalls" name="smalls" th:value="${hc.small}" type="hidden">-->
                <!--<input id="smallstr" name="smallstr" th:value="${hc.smallstr}" type="hidden">-->
                <td>其他商品小类：</td>
                <td>
                    <select id="small" name="small" class="form-control" style="display: none">
                        <option></option>
                        <option value="办公用品" th:field="*{hc.small}">办公用品</option>
                        <option value="印刷品" th:field="*{hc.small}">印刷品</option>
                        <option value="眼镜用具" th:field="*{hc.small}">眼镜用具</option>
                        <option value="其他" th:field="*{hc.small}">其他</option>
                    </select>
                    <select id="smallstr" name="smallstr" class="form-control" style="display: none">
                        <option></option>
                        <option value="加工工具" th:field="*{hc.small}">加工工具</option>
                        <option value="办公工具" th:field="*{hc.small}">办公工具</option>
                        <option value="验配工具" th:field="*{hc.small}">验配工具</option>
                        <option value="其他" th:field="*{hc.small}">其他</option>
                    </select>
                    <em>*</em>
                    <input id="smalls" name="smalls" th:value="${hc.small}"
                           class="form-control"
                           type="hidden">
                    <input id="smallstrs" name="smallstrs" th:value="${hc.smallstr}"
                           class="form-control"
                           type="hidden">

                </td>
                <td>计量单位：</td>
                <td>
                    <select name="unitid" id="unitid" th:value="${hc.unitid}"
                            data-actions-box="false" data-size="5">
                        <option th:each="ls:${unitDOList}"

                                th:value="${ls.unitid}"></option>

        <table border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td>税率（%）：</td>
                <td>
                    <input id="tax" name="tax" th:value="${hc.tax}" type="text"  readonly autofocus>
                    <em>*</em>
                </td>
                <td>含税单价：</td>
                <td>
                    <input id="taxPrice" name="taxPrice" th:value="${hc.taxPrice}"
                           type="text" oninput="getmoney(this,10)" onchange="shuzi(this)" readonly autofocus>
                    <!--<em>*</em>-->
                </td>
                <td>批发价格：</td>
                <td colspan="3">
                    <input id="tradePrice" name="tradePrice" th:value="${hc.tradePrice}"
                           type="text" oninput="getmoney(this,10)"  onchange="shuzi(this)" readonly autofocus>

            </tr>
            <tr>
                <td>调货成本：</td>

                    <input id="transferPrice" name="transferPrice" th:value="${hc.transferPrice}"
                           type="text" oninput="getmoney(this,10)" onchange="shuzi(this)" readonly autofocus>
                    <!--<em>*</em>-->
                </td>
                <td>标准零售价格：</td>
                <td colspan="3">
                    <input id="retailPrice" name="retailPrice" th:value="${hc.retailPrice}"
                           type="text" oninput="getmoney(this,10)" onchange="shuzi(this)"  readonly autofocus style="width: 29%">

<script type="text/javascript" src="/js/appjs/product/hc/edit.js"></script>
<script type="text/javascript">
    $().ready(function () {
        var bigsval = document.getElementById('big').value;
        if (bigsval == '其他材料') {
            small.style = "display: block";
            smallstr.style = "display: none";
        } else if (bigsval == '低值易耗品') {
            small.style = "display: none";
            smallstr.style = "display: block";
        }
        //其他大类
        var bigs = $("input[name='bigs']").val();
        $("#big").find("[value='" + bigs + "']").attr("selected", true);
        //其他小类
        var smalls = $("input[name='smalls']").val();
        $("#small").find("[value='" + smalls + "']").attr("selected", true);
        var smallstrs = $("input[name='smallstrs']").val();
        $("#smallstr").find("[value='" + smallstrs + "']").attr("selected", true);
    });

    function goodsidstr(value) {
        // alert(value);
        if (value == '其他材料') {
            small.style = "display: block";
            smallstr.style = "display: none";
        } else if (value == '低值易耗品') {
            small.style = "display: none";
            smallstr.style = "display: block";
        }
    }

    var a1 = document.getElementById("producNum")
    var a2 = document.getElementById("producCode")
    var sum;
    var sum1;
    var a1_val = a1.value.substring(0, 7) + ".000000000.0000";
    // alert(a1_val);

    // <!--//———厂家型号与型号联动—————--
    function liandong1(e) {//厂家型号
        var val1 = document.getElementById("factory").value;
        var va1 = val1.replace(/[^\w\/]/ig, '').toUpperCase();
        // alert(val);
        var proid = document.getElementById("proid");
        document.getElementById("producFactory").value = va1;
        sum = 17 - e.value.length;
        sum1 = 22 - proid.value.length;
        a1.value = a1_val.substring(0, sum) + e.value.toUpperCase() + a1_val.substring(17, sum1) + proid.value.toUpperCase();
        a2.value = a1.value.replace(".", "").replace(".", "").replace(".", "").replace(".", "");//复制
    }

    function choiceProid(e) {//商品编号
        var producFactory = document.getElementById("producFactory")
        sum = 17 - producFactory.value.length;
        sum1 = 22 - e.value.length;
        a1.value = a1_val.substring(0, sum) + producFactory.value.toUpperCase() + a1_val.substring(17, sum1) + e.value.toUpperCase();
        a2.value = a1.value.replace(".", "").replace(".", "").replace(".", "").replace(".", "")//黏贴
    }


    /**
     * 限制输入框只能输入数字和最大长度* 如果是小数只能输入到小数点后两位
     */
    function getmoney(obj, maxLen) {
        if (maxLen && obj.value.length > maxLen) {//判断长度
            obj.value = obj.value.slice(0, 10);
        }
        //修复第一个字符是小数点 的情况.
        if (obj.value !== '' && obj.value.substr(0, 1) === '.') {
            obj.value = "";
        }
        //解决 粘贴不生效
        obj.value = obj.value.replace(/^0*(0\.|[1-9])/, '$1');
        //清除“数字”和“.”以外的字符
        obj.value = obj.value.replace(/[^\d.]/g, "");
        //只保留第一个小数点(.)清除多余的
        obj.value = obj.value.replace(/\.{2,}/g, ".");
        obj.value = obj.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
        //只能输入两个小数
        obj.value = obj.value.replace(/^(\d+)\.(\d\d).*$/, '$1.$2');
        if (obj.value.indexOf(".") < 0 && obj.value !== "") {//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额
            if (obj.value.substr(0, 1) === '0' && obj.value.length === 2) {
                obj.value = obj.value.substr(1, obj.value.length);
            }
        }
    }

    function shuzi(e) {
        var val = parseFloat(e.value);
        val=parseInt(val*100)/100;
        if (val > 0) {
            e.value = val.toFixed(2)
        } else if (val <= 0) {
            e.value = val.toFixed(2)
        }
    };
</script>
</body>

</html>
