<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${hc.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商品信息代码：</label>
								<div class="col-sm-8">
									<input id="producNum" name="producNum" th:value="${hc.producNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品条码：</label>
								<div class="col-sm-8">
									<input id="producCode" name="producCode" th:value="${hc.producCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="producName" name="producName" th:value="${hc.producName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制造商id：</label>
								<div class="col-sm-8">
									<input id="mfrsid" name="mfrsid" th:value="${hc.mfrsid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品品种：</label>
								<div class="col-sm-8">
									<input id="brandid" name="brandid" th:value="${hc.brandid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">厂家型号：</label>
								<div class="col-sm-8">
									<input id="factory" name="factory" th:value="${hc.factory}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">型号：</label>
								<div class="col-sm-8">
									<input id="producFactory" name="producFactory" th:value="${hc.producFactory}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品编号：</label>
								<div class="col-sm-8">
									<input id="proid" name="proid" th:value="${hc.proid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其他商品大类：</label>
								<div class="col-sm-8">
									<input id="big" name="big" th:value="${hc.big}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其他商品小类：</label>
								<div class="col-sm-8">
									<input id="small" name="small" th:value="${hc.small}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计量单位：</label>
								<div class="col-sm-8">
									<input id="unitid" name="unitid" th:value="${hc.unitid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批号管理(1是、2否)：</label>
								<div class="col-sm-8">
									<input id="batchid" name="batchid" th:value="${hc.batchid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">税率(%)：</label>
								<div class="col-sm-8">
									<input id="tax" name="tax" th:value="${hc.tax}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">含税单价：</label>
								<div class="col-sm-8">
									<input id="taxPrice" name="taxPrice" th:value="${hc.taxPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批发价格：</label>
								<div class="col-sm-8">
									<input id="tradePrice" name="tradePrice" th:value="${hc.tradePrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">调货成本：</label>
								<div class="col-sm-8">
									<input id="transferPrice" name="transferPrice" th:value="${hc.transferPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标准零售价格：</label>
								<div class="col-sm-8">
									<input id="retailPrice" name="retailPrice" th:value="${hc.retailPrice}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/product/hc/edit.js">
	</script>
</body>
</html>
