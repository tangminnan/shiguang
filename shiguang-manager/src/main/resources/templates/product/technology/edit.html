<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="technologyId" name="technologyId" th:value="${technology.technologyId}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">编码：</label>
                            <div class="col-sm-8">
                                <input id="technologyNum" name="technologyNum" th:value="${technology.technologyNum}"
                                   readonly    class="form-control" type="text">
                                <span style="color: red">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工艺类型：</label>
                            <div class="col-sm-8">
                                <input id="technologyType" name="technologyType" th:value="${technology.technologyType}"
                                       class="form-control" type="text">
                                <span style="color: red">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/technology/edit.js">
</script>
</body>
</html>
