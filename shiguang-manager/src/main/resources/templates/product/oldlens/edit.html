<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${oldlens.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商品信息代码：</label>
								<div class="col-sm-8">
									<input id="producNum" name="producNum" th:value="${oldlens.producNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品条码：</label>
								<div class="col-sm-8">
									<input id="producCode" name="producCode" th:value="${oldlens.producCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="producName" name="producName" th:value="${oldlens.producName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制造商id：</label>
								<div class="col-sm-8">
									<input id="mfrsid" name="mfrsid" th:value="${oldlens.mfrsid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品品种：</label>
								<div class="col-sm-8">
									<input id="brandid" name="brandid" th:value="${oldlens.brandid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">厂家型号：</label>
								<div class="col-sm-8">
									<input id="factory" name="factory" th:value="${oldlens.factory}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">型号：</label>
								<div class="col-sm-8">
									<input id="producFactory" name="producFactory" th:value="${oldlens.producFactory}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">厂家色号：</label>
								<div class="col-sm-8">
									<input id="producFactorycolor" name="producFactorycolor" th:value="${oldlens.producFactorycolor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计量单位：</label>
								<div class="col-sm-8">
									<input id="unitid" name="unitid" th:value="${oldlens.unitid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">老花镜度数id：</label>
								<div class="col-sm-8">
									<input id="oldId" name="oldId" th:value="${oldlens.oldId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批号管理(1是、2否)：</label>
								<div class="col-sm-8">
									<input id="batchid" name="batchid" th:value="${oldlens.batchid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">镜架尺寸：</label>
								<div class="col-sm-8">
									<input id="size" name="size" th:value="${oldlens.size}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">颜色：</label>
								<div class="col-sm-8">
									<input id="color" name="color" th:value="${oldlens.color}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">款式id：</label>
								<div class="col-sm-8">
									<input id="styleId" name="styleId" th:value="${oldlens.styleId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">税率(%)：</label>
								<div class="col-sm-8">
									<input id="tax" name="tax" th:value="${oldlens.tax}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">含税单价：</label>
								<div class="col-sm-8">
									<input id="taxPrice" name="taxPrice" th:value="${oldlens.taxPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批发价格：</label>
								<div class="col-sm-8">
									<input id="tradePrice" name="tradePrice" th:value="${oldlens.tradePrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">调货成本：</label>
								<div class="col-sm-8">
									<input id="transferPrice" name="transferPrice" th:value="${oldlens.transferPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标准零售价格：</label>
								<div class="col-sm-8">
									<input id="retailPrice" name="retailPrice" th:value="${oldlens.retailPrice}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/product/oldlens/edit.js">
	</script>
</body>
</html>
