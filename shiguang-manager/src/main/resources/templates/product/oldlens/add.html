<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div style="border:1px solid #000">
                            <h1 style="position: absolute;top: 10px;width: 150px;left: 100px;z-index: 99;background-color: white;">
                                必填项</h1>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品代码：</label>
                                <div class="col-sm-8">
                                    <input id="producNum" name="producNum" class="form-control" type="text"
                                           value="1.00.00.000000000.0000">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品条码：</label>
                                <div class="col-sm-8">
                                    <input id="producCode" name="producCode" class="form-control" type="text"
                                           value="1.00.00.000000000.0000">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品名称：</label>
                                <div class="col-sm-8">
                                    <input id="producName" name="producName" class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <!--启用状态-->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">销售状态：</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"> <input type="radio"
                                                                        name="status" value="1"/> 禁用
                                    </label>
                                    <label class="radio-inline"> <input type="radio"
                                                                        name="status" value="0"/> 启用
                                    </label>
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">制造商简称：</label>
                                <div class="col-sm-8">
                                    <td><input type="text" id="mfrsName" name="mfrsName"/></td>
                                    <input type="hidden" id="mfrsid" name="mfrsid"/>
                                    <input type="button" value="选择*" onclick="getMfrsOldlens()" style="color: red"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品品种：</label>
                                <div class="col-sm-8">
                                    <select id="brandid" name="brandid" class="form-control"></select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">厂家型号：</label>
                                <div class="col-sm-8">
                                    <input id="factory" name="factory"
                                           onkeyup="liandong1()"
                                           onchange="value=value.replace(/[^\w\/]/ig,'').toUpperCase()"
                                           class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">型号：</label>
                                <div class="col-sm-8">
                                    <input id="producFactory" name="producFactory"
                                           onkeyup="liandong2()"
                                           onchange="value=value.replace(/[^\w\/]/ig,'').toUpperCase()"
                                           class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">厂家色号：</label>
                                <div class="col-sm-8">
                                    <input id="producFactorycolor" name="producFactorycolor" class="form-control"
                                           onkeyup="value=value.replace(/[^\w\/]/ig,'').toUpperCase()"
                                           type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">计量单位：</label>
                                <div class="col-sm-8">
                                    <select id="unitid" name="unitid" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${unitDOList}"
                                                th:text="${ls.unitname}"
                                                th:value="${ls.unitid}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">老花镜度数：</label>
                                <div class="col-sm-8">
                                    <select id="oldId" name="oldId" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${olddegreesDOList}"
                                                th:text="${ls.degrees}"
                                                th:value="${ls.oldId}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">批号管理：</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"> <input type="radio"
                                                                        name="batchid" value="1"/> 是
                                    </label>
                                    <label class="radio-inline"> <input type="radio"
                                                                        name="batchid" value="2" checked/> 否
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div style="border:1px solid #000">
                            <h1 style="position: absolute;top: 690px;width: 150px;left: 100px;z-index: 99;background-color: white;">
                                非必填项</h1>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">镜架尺寸：</label>
                                <div class="col-sm-8">
                                    <input id="size" name="size" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">颜色：</label>
                                <div class="col-sm-8">
                                    <select id="color" name="color" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">款式：</label>
                                <div class="col-sm-8">
                                    <select id="styleId" name="styleId" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${styleDOList}"
                                                th:text="${ls.style}"
                                                th:value="${ls.styleId}"
                                        ></option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div style="border:1px solid #000">
                            <h1 style="position: absolute;top: 1010px;width: 150px;left: 100px;z-index: 99;background-color: white;">
                                价格项</h1>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">税率(%)：</label>
                                <div class="col-sm-8">
                                    <input id="tax" name="tax" class="form-control" type="text" value="17">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">含税单价：</label>
                                <div class="col-sm-8">
                                    <input id="taxPrice" name="taxPrice" class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">批发价格：</label>
                                <div class="col-sm-8">
                                    <input id="tradePrice" name="tradePrice" class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">调货成本：</label>
                                <div class="col-sm-8">
                                    <input id="transferPrice" name="transferPrice" class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">标准零售价格：</label>
                                <div class="col-sm-8">
                                    <input id="retailPrice" name="retailPrice" class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                        </div>
                        <!--未删除-->
                        <input id="state" name="state" value="1" type="hidden">
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/oldlens/add.js"></script>
<!--选择制造商-->
<script type="text/javascript" src="/js/appjs/mfrs/brand/findmfrs.js"></script>
<script>
    // <!--//———制造商与品种联动—————-->
    function choice(value) {
        // alert(value);
        $("#brandid").empty("");
        $("#brandid").append("<option value=''></option>");
        $.ajax({
            url: "/product/oldlens/choice",
            type: "post",
            data: {
                'mfrsid': value
            },
            dataType: 'JSON',
            async: false,
            success: function (datajson) {
                // alert(datajson);
                $(datajson).each(function (key) {
                    var id = datajson[key].brandid;
                    // alert("id"+id);
                    var roleName = datajson[key].brandname;
                    // alert("roleName"+roleName);
                    $("#brandid").append("<option value='" + id + "'>" + roleName + "</option>")
                });
            }
        });
    }

    // <!--//———厂家型号与型号联动—————-->
    function liandong1() {
        var val1 = document.getElementById("factory").value;
        var va1 = val1.replace(/[^\w\/]/ig, '').toUpperCase();
        // alert(val);
        document.getElementById("producFactory").value = va1;
    }

    function liandong2() {
        var val2 = document.getElementById("producFactory").value;
        var va2 = val2.replace(/[^\w\/]/ig, '').toUpperCase();
        document.getElementById("factory").value = va2;
    }
</script>
</body>
</html>
