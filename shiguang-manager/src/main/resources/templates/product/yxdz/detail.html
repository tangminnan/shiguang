<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${yxdz.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品代码：</label>
                            <div class="col-sm-8">
                                <input id="producNum" name="producNum" th:value="${yxdz.producNum}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品条码：</label>
                            <div class="col-sm-8">
                                <input id="producCode" name="producCode" th:value="${yxdz.producCode}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input id="producName" name="producName" th:value="${yxdz.producName}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">销售状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    th:field="*{yxdz.status}" name="status"
                                                                    value="1" disabled/>
                                    禁用
                                </label>
                                <label class="radio-inline"> <input type="radio"
                                                                    th:field="*{yxdz.status}" name="status"
                                                                    value="0" disabled/>
                                    启用
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商：</label>
                            <div class="col-sm-8">
                                <input th:value="${yxdz.mfrsname}"
                                       class="form-control"
                                       type="text" readonly>
                                <input id="mfrsid" name="mfrsid" th:value="${yxdz.mfrsid}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品品种：</label>
                            <div class="col-sm-8">
                                <input th:value="${yxdz.brandname}" class="form-control"
                                       type="text" readonly>
                                <input id="brandid" name="brandid" th:value="${yxdz.brandid}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">厂家型号：</label>
                            <div class="col-sm-8">
                                <input id="factory" name="factory" th:value="${yxdz.factory}" class="form-control"
                                       type="text" onkeyup="liandong1()"
                                       onchange="value=value.replace(/[^\w\/]/ig,'').toUpperCase()" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">型号：</label>
                            <div class="col-sm-8">
                                <input th:value="${yxdz.producFactory}"
                                       class="form-control" type="text" readonly>
                                <input id="producFactory" name="producFactory" th:value="${yxdz.producFactory}"
                                       class="form-control" type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品编号：</label>
                            <div class="col-sm-8">
                                <input id="proid" name="proid" th:value="${yxdz.proid}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量单位：</label>
                            <div class="col-sm-8">
                                <select name="unitid" id="unitid" th:value="${yxdz.unitid}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${unitDOList}"
                                            th:text="${ls.unitname}"
                                            th:value="${ls.unitid}"></option>
                                </select>
                                <input id="unitids" name="unitids" th:value="${yxdz.unitid}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">球镜：</label>
                            <div class="col-sm-8">
                                上限：<select id="sphUp" name="sphUp" th:value="${yxdz.sphUp}"
                                           data-actions-box="false" data-size="5" disabled>
                                <option th:each="ls:${sphDOList}"
                                        th:text="${ls.sph}"
                                        th:value="${ls.sphId}"
                                ></option>
                                <input id="sphUps" name="sphUps" th:value="${yxdz.sphUp}" class="form-control"
                                       type="hidden">
                            </select>
                                -下限：<select id="sphDown" name="sphDown" th:value="${yxdz.sphDown}" c
                                            data-actions-box="false" data-size="5" disabled>
                                <option th:each="ls:${sphDOList}"
                                        th:text="${ls.sph}"
                                        th:value="${ls.sphId}"
                                ></option>
                                <input id="sphDowns" name="sphDowns" th:value="${yxdz.sphDown}" class="form-control"
                                       type="hidden">
                            </select>
                                跨度 <select id="sphSpan" name="sphSpan" th:value="${yxdz.sphSpan}"
                                           data-actions-box="false" data-size="5" disabled>
                                <option th:each="ls:${spanDOList}"
                                        th:text="${ls.span}"
                                        th:value="${ls.spanId}"
                                ></option>
                                <input id="sphSpans" name="sphSpans" th:value="${yxdz.sphSpan}" class="form-control"
                                       type="hidden">
                            </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">柱镜：</label>
                            <div class="col-sm-8">
                                上限：<select id="cylUp" name="cylUp" th:value="${yxdz.cylUp}" data-actions-box="false"
                                           data-size="5" disabled>
                                <option th:each="ls:${cylDOList}"
                                        th:text="${ls.cyl}"
                                        th:value="${ls.cylId}"
                                ></option>
                                <input id="cylUps" name="cylUps" th:value="${yxdz.cylUp}" class="form-control"
                                       type="hidden">
                            </select>
                                -下限：<select id="cylDown" name="cylDown" th:value="${yxdz.cylDown}"
                                            data-actions-box="false" data-size="5" disabled>
                                <option th:each="ls:${cylDOList}"
                                        th:text="${ls.cyl}"
                                        th:value="${ls.cylId}"
                                ></option>
                                <input id="cylDowns" name="cylDowns" th:value="${yxdz.cylDown}" class="form-control"
                                       type="hidden">
                            </select>
                                跨度 <select id="cylSpan" name="cylSpan" th:value="${yxdz.cylSpan}"
                                           data-actions-box="false" data-size="5" disabled>
                                <option th:each="ls:${spanDOList}"
                                        th:text="${ls.span}"
                                        th:value="${ls.spanId}"
                                ></option>
                                <input id="cylSpans" name="cylSpans" th:value="${yxdz.cylSpan}" class="form-control"
                                       type="hidden">
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">曲率1：</label>
                            <div class="col-sm-8">
                                <input id="curvatureOne" name="curvatureOne" th:value="${yxdz.curvatureOne}"
                                       type="text" readonly>
                                - <input id="curvatureYi" name="curvatureYi" th:value="${yxdz.curvatureYi}" type="text"
                                         readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">曲率2：</label>
                            <div class="col-sm-8">
                                <input id="curvatureTwo" name="curvatureTwo" th:value="${yxdz.curvatureTwo}"
                                       type="text" readonly>
                                -<input id="diameterOne" name="diameterOne" th:value="${yxdz.curvatureEr}" type="text"
                                        readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">直径：</label>
                            <div class="col-sm-8">
                                <input id="diameterYi" name="diameterYi" th:value="${yxdz.curvatureTwo}" type="text"
                                       readonly>
                                -<input id="curvatureEr" name="curvatureEr" th:value="${yxdz.curvatureEr}" type="text"
                                        readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">接触镜类别：</label>
                            <div class="col-sm-8">
                                <select id="contactLens" name="contactLens" class="form-control" disabled>
                                    <option></option>
                                    <option value="RGP" th:field="*{yxdz.contactLens}">RGP</option>
                                    <option value="角膜塑形镜" th:field="*{yxdz.contactLens}">角膜塑形镜</option>
                                </select>
                                <input id="contactLenss" name="contactLenss" th:value="${yxdz.contactLens}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">定做周期（天）：</label>
                            <div class="col-sm-8">
                                <input id="cycle" name="cycle" th:value="${yxdz.cycle}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">使用类型：</label>
                            <div class="col-sm-8">
                                <select id="usageId" name="usageId" th:value="${yxdz.usageId}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${usageDOList}"
                                            th:text="${ls.usageName}"
                                            th:value="${ls.usageId}"
                                    ></option>
                                    <input id="usageIds" name="usageIds" th:value="${yxdz.usageId}" class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">抛弃型分类：</label>
                            <div class="col-sm-8">
                                <select id="typeId" name="typeId" th:value="${yxdz.typeId}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${typeDOList}"
                                            th:text="${ls.typeName}"
                                            th:value="${ls.typeId}"
                                    ></option>
                                    <input id="typeIds" name="typeIds" th:value="${yxdz.typeId}" class="form-control"
                                           type="hidden">
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品可使用天数：</label>
                            <div class="col-sm-8">
                                <input id="useDays" name="useDays" th:value="${yxdz.useDays}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">效期提醒上限：</label>
                            <div class="col-sm-8">
                                有效期前<input id="upday" name="upday" th:value="${yxdz.upday}"
                                           type="text" readonly>天提醒进入滞销状态

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">效期提醒下限：</label>
                            <div class="col-sm-8">
                                有效期前<input id="downday" name="downday" th:value="${yxdz.downday}" type="text" readonly>天提醒进入即将失效状态

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">颜色：</label>
                            <div class="col-sm-8">
                                <select id="color" name="color" th:value="${yxdz.color}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">隐形类别：</label>
                            <div class="col-sm-8">
                                <select id="invisibleId" name="invisibleId" th:value="${yxdz.invisibleId}"
                                        class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${invisibleDOList}"
                                            th:text="${ls.invisible}"
                                            th:value="${ls.invisibleId}"
                                    ></option>
                                    <input id="invisibleIds" name="invisibleIds" th:value="${yxdz.invisibleId}"
                                           class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">材质：</label>
                            <div class="col-sm-8">
                                <select id="caizhiId" name="caizhiId" th:value="${yxdz.caizhiId}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${caizhiDOList}"
                                            th:text="${ls.caizhi}"
                                            th:value="${ls.caizhiId}"
                                    ></option>
                                    <input id="caizhiIds" name="caizhiIds" th:value="${yxdz.caizhiId}"
                                           class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联合光度：</label>
                            <div class="col-sm-8">
                                <input id="combinedPhotometry" name="combinedPhotometry"
                                       th:value="${yxdz.combinedPhotometry}" type="text" readonly>
                                <span style="color: red">【格式：1.25】</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">税率(%)：</label>
                            <div class="col-sm-8">
                                <input id="tax" name="tax" th:value="${yxdz.tax}" class="form-control" type="text"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">含税单价：</label>
                            <div class="col-sm-8">
                                <input id="taxPrice" name="taxPrice" th:value="${yxdz.taxPrice}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">批发价格：</label>
                            <div class="col-sm-8">
                                <input id="tradePrice" name="tradePrice" th:value="${yxdz.tradePrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调货成本：</label>
                            <div class="col-sm-8">
                                <input id="transferPrice" name="transferPrice" th:value="${yxdz.transferPrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标准零售价格：</label>
                            <div class="col-sm-8">
                                <input id="retailPrice" name="retailPrice" th:value="${yxdz.retailPrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/yxdz/edit.js"></script>
<script type="text/javascript">
    $().ready(function () {
        //计量单位
        var unitids = $("input[name='unitids']").val();
        $("#unitid").find("[value='" + unitids + "']").attr("selected", true);
        //球镜上限
        var sphUps = $("input[name='sphUps']").val();
        $("#sphUp").find("[value='" + sphUps + "']").attr("selected", true);
        //球镜下限
        var sphDowns = $("input[name='sphDowns']").val();
        $("#sphDown").find("[value='" + sphDowns + "']").attr("selected", true);
        //球镜跨度
        var sphSpans = $("input[name='sphSpans']").val();
        $("#sphSpan").find("[value='" + sphSpans + "']").attr("selected", true);
        //柱镜上限
        var cylUps = $("input[name='cylUps']").val();
        $("#cylUp").find("[value='" + cylUps + "']").attr("selected", true);
        //柱镜下限
        var cylDowns = $("input[name='cylDowns']").val();
        $("#cylDown").find("[value='" + cylDowns + "']").attr("selected", true);
        //柱镜跨度
        var cylSpans = $("input[name='cylSpans']").val();
        $("#cylSpan").find("[value='" + cylSpans + "']").attr("selected", true);
        //材料分类
        var lensIds = $("input[name='lensIds']").val();
        $("#lensId").find("[value='" + lensIds + "']").attr("selected", true);
        //接触镜类别
        var contactLenss = $("input[name='contactLenss']").val();
        $("#contactLens").find("[value='" + contactLenss + "']").attr("selected", true);

    });

    // <!--//———厂家型号与型号联动—————-->
    function liandong1() {
        var val1 = document.getElementById("factory").value;
        var va1 = val1.replace(/[^\w\/]/ig, '').toUpperCase();
        // alert(val);
        document.getElementById("producFactory").value = va1;
    }
</script>
</body>
</html>
