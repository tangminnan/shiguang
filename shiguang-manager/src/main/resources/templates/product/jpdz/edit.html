<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${jpdz.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品信息代码：</label>
                            <div class="col-sm-8">
                                <input id="producNum" name="producNum" th:value="${jpdz.producNum}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品条码：</label>
                            <div class="col-sm-8">
                                <input id="producCode" name="producCode" th:value="${jpdz.producCode}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input id="producName" name="producName" th:value="${jpdz.producName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商id：</label>
                            <div class="col-sm-8">
                                <input id="mfrsid" name="mfrsid" th:value="${jpdz.mfrsid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品品种：</label>
                            <div class="col-sm-8">
                                <input id="brandid" name="brandid" th:value="${jpdz.brandid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">厂家型号：</label>
                            <div class="col-sm-8">
                                <input id="factory" name="factory" th:value="${jpdz.factory}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">型号：</label>
                            <div class="col-sm-8">
                                <input id="producFactory" name="producFactory" th:value="${jpdz.producFactory}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品编号：</label>
                            <div class="col-sm-8">
                                <input id="proid" name="proid" th:value="${jpdz.proid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量单位：</label>
                            <div class="col-sm-8">
                                <input id="unitid" name="unitid" th:value="${jpdz.unitid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">球镜id：</label>
                            <div class="col-sm-8">
                                <input id="sphId" name="sphId" th:value="${jpdz.sphId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">跨度id：</label>
                            <div class="col-sm-8">
                                <input id="spanId" name="spanId" th:value="${jpdz.spanId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">柱镜id：</label>
                            <div class="col-sm-8">
                                <input id="cylId" name="cylId" th:value="${jpdz.cylId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">球镜上限：</label>
                            <div class="col-sm-8">
                                <input id="sphUp" name="sphUp" th:value="${jpdz.sphUp}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">球镜下限：</label>
                            <div class="col-sm-8">
                                <input id="sphDown" name="sphDown" th:value="${jpdz.sphDown}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">球镜跨度：</label>
                            <div class="col-sm-8">
                                <input id="sphSpan" name="sphSpan" th:value="${jpdz.sphSpan}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">柱镜上限：</label>
                            <div class="col-sm-8">
                                <input id="cylUp" name="cylUp" th:value="${jpdz.cylUp}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">柱镜下限：</label>
                            <div class="col-sm-8">
                                <input id="cylDown" name="cylDown" th:value="${jpdz.cylDown}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">柱镜跨度：</label>
                            <div class="col-sm-8">
                                <input id="cylSpan" name="cylSpan" th:value="${jpdz.cylSpan}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">下加光id：</label>
                            <div class="col-sm-8">
                                <input id="lightbelowId" name="lightbelowId" th:value="${jpdz.lightbelowId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">下加光左：</label>
                            <div class="col-sm-8">
                                <input id="lightbelowRight" name="lightbelowRight" th:value="${jpdz.lightbelowRight}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">下加光右：</label>
                            <div class="col-sm-8">
                                <input id="lightbelowLeft" name="lightbelowLeft" th:value="${jpdz.lightbelowLeft}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">材料分类id：</label>
                            <div class="col-sm-8">
                                <input id="lensId" name="lensId" th:value="${jpdz.lensId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">定做周期（天）：</label>
                            <div class="col-sm-8">
                                <input id="cycle" name="cycle" th:value="${jpdz.cycle}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">光度分类id：</label>
                            <div class="col-sm-8">
                                <input id="lightId" name="lightId" th:value="${jpdz.lightId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">渐进片分类id：</label>
                            <div class="col-sm-8">
                                <input id="gradualId" name="gradualId" th:value="${jpdz.gradualId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">折射率id：</label>
                            <div class="col-sm-8">
                                <input id="refractivityid" name="refractivityid" th:value="${jpdz.refractivityid}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">镜片功能id：</label>
                            <div class="col-sm-8">
                                <input id="functionId" name="functionId" th:value="${jpdz.functionId}"
                                       class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">联合光度【格式：1.25】：</label>
                            <div class="col-sm-8">
                                <input id="combinedPhotometry" name="combinedPhotometry"
                                       th:value="${jpdz.combinedPhotometry}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">柱镜为-0.25度（-25散）（1能：2不能）：</label>
                            <div class="col-sm-8">
                                <input id="can" name="can" th:value="${jpdz.can}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">税率(%)：</label>
                            <div class="col-sm-8">
                                <input id="tax" name="tax" th:value="${jpdz.tax}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">含税单价：</label>
                            <div class="col-sm-8">
                                <input id="taxPrice" name="taxPrice" th:value="${jpdz.taxPrice}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">批发价格：</label>
                            <div class="col-sm-8">
                                <input id="tradePrice" name="tradePrice" th:value="${jpdz.tradePrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调货成本：</label>
                            <div class="col-sm-8">
                                <input id="transferPrice" name="transferPrice" th:value="${jpdz.transferPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标准零售价：</label>
                            <div class="col-sm-8">
                                <input id="retailPrice" name="retailPrice" th:value="${jpdz.retailPrice}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/jpdz/edit.js">
</script>
</body>
</html>
