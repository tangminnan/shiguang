<script>
    <!--//———制造商与品种联动—————-->
    function choice(value) {
        // alert(value);
        $("#brandid").empty("");
        $("#brandid").append("<option value=''></option>");
        $.ajax({
            url: "/product/jpdz/choice",
            type: "post",
            data: {
                'mfrsid': value
            },
            dataType: 'JSON',
            async: false,
            success: function (datajson) {
                alert(datajson);
                $(datajson).each(function (key) {
                    var id = datajson[key].brandid;
                    alert("id" + id);
                    var roleName = datajson[key].brandname;
                    alert("roleName" + roleName);
                    $("#brandid").append("<option value='" + id + "'>" + roleName + "</option>")
                });
            }
        });
    }

    // <!--//———厂家型号与型号联动—————-->
    function factory1(val) {
        var inputs = document.getElementsByName("factory");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].value = val;
        }
    }
</script>
