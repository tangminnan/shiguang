<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div style="border:1px solid #000">
                            <h1 style="position: absolute;top: 10px;width: 150px;left: 100px;z-index: 99;background-color: white;">
                                必填项</h1>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品代码：</label>
                                <div class="col-sm-8">
                                    <input id="producNum" name="producNum" class="form-control" type="text"
                                           value="1.00.00.000000000.0000">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品条码：</label>
                                <div class="col-sm-8">
                                    <input id="producCode" name="producCode" class="form-control" type="text"
                                           value="1.00.00.000000000.0000">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品名称：</label>
                                <div class="col-sm-8">
                                    <input id="producName" name="producName" class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">制造商简称：</label>
                                <div class="col-sm-8">
                                    <td><input type="text" id="mfrsName" name="mfrsName"/></td>
                                    <input type="hidden" id="mfrsid" name="mfrsid"/>
                                    <input type="button" value="选择*" onclick="getMfrsJpdz()" style="color: red"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品品种：</label>
                                <div class="col-sm-8">
                                    <select id="brandid" name="brandid" class="form-control"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">厂家型号：</label>
                                <div class="col-sm-8">
                                    <input id="factory" name="factory"
                                           onkeyup="liandong1()"
                                           onchange="value=value.replace(/[^\w\/]/ig,'').toUpperCase()"
                                           class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">型号：</label>
                                <div class="col-sm-8">
                                    <input id="producFactory" name="producFactory"
                                           onkeyup="liandong2()"
                                           onchange="value=value.replace(/[^\w\/]/ig,'').toUpperCase()"
                                           class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品编号：</label>
                                <div class="col-sm-8">
                                    <input id="proid" name="proid" class="form-control" type="text">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">计量单位：</label>
                                <div class="col-sm-8">
                                    <select id="unitid" name="unitid" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${unitDOList}"
                                                th:text="${ls.unitname}"
                                                th:value="${ls.unitid}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">球镜：</label>
                                <div class="col-sm-8">
                                    上限：<select id="sphUp" name="sphUp">
                                    <option></option>
                                    <option th:each="ls:${sphDOList}"
                                            th:text="${ls.sph}"
                                            th:value="${ls.sphId}"
                                    ></option>
                                </select>
                                    -下限：<select id="sphDown" name="sphDown">
                                    <option></option>
                                    <option th:each="ls:${sphDOList}"
                                            th:text="${ls.sph}"
                                            th:value="${ls.sphId}"
                                    ></option>
                                </select>
                                    跨度 <select id="sphSpan" name="sphSpan">
                                    <option></option>
                                    <option th:each="ls:${spanDOList}"
                                            th:text="${ls.span}"
                                            th:value="${ls.spanId}"
                                    ></option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">柱镜：</label>
                                <div class="col-sm-8">
                                    上限：<select id="cylUp" name="cylUp">
                                    <option></option>
                                    <option th:each="ls:${cylDOList}"
                                            th:text="${ls.cyl}"
                                            th:value="${ls.cylId}"
                                    ></option>
                                </select>
                                    -下限：<select id="cylDown" name="cylDown">
                                    <option></option>
                                    <option th:each="ls:${cylDOList}"
                                            th:text="${ls.cyl}"
                                            th:value="${ls.cylId}"
                                    ></option>
                                </select>
                                    跨度 <select id="cylSpan" name="cylSpan">
                                    <option></option>
                                    <option th:each="ls:${spanDOList}"
                                            th:text="${ls.span}"
                                            th:value="${ls.spanId}"
                                    ></option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">下加光：</label>
                                <div class="col-sm-8">
                                    <select id="lightbelowRight" name="lightbelowRight">
                                        <option></option>
                                        <option th:each="ls:${lightbelowDOList}"
                                                th:text="${ls.lightbelow}"
                                                th:value="${ls.lightbelowId}"
                                        ></option>
                                    </select>
                                    -<select id="lightbelowLeft" name="lightbelowLeft">
                                    <option></option>
                                    <option th:each="ls:${lightbelowDOList}"
                                            th:text="${ls.lightbelow}"
                                            th:value="${ls.lightbelowId}"
                                    ></option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">材料分类：</label>
                                <div class="col-sm-8">
                                    <select id="lensId" name="lensId" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${lensDOList}"
                                                th:text="${ls.lensName}"
                                                th:value="${ls.lensId}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">定做周期（天）：</label>
                                <div class="col-sm-8">
                                    <input id="cycle" name="cycle" class="form-control" type="text">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">光度分类：</label>
                            <div class="col-sm-8">
                                <select id="lightId" name="lightId" class="form-control"
                                        onchange="lightIdstr(this.options[this.options.selectedIndex].value)">
                                    <option></option>
                                    <option th:each="ls:${lightDOList}"
                                            th:text="${ls.lightName}"
                                            th:value="${ls.lightId}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">渐进片分类：</label>
                            <div class="col-sm-8">
                                <select id="gradualId" name="gradualId" class="form-control" style="display: none">
                                    <option th:each="ls:${gradualDOList}"
                                            th:text="${ls.gradualName}"
                                            th:value="${ls.gradualId}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">折射率值：</label>
                            <div class="col-sm-8">
                                <select id="refractivityid" name="refractivityid" class="form-control">
                                    <option></option>
                                    <option th:each="ls:${refractivityDOList}"
                                            th:text="${ls.refractivityvalue}"
                                            th:value="${ls.refractivityid}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">镜片功能：</label>
                            <div class="col-sm-8">
                                <select id="functionId" name="functionId" class="form-control">
                                    <option></option>
                                    <option th:each="ls:${functionDOList}"
                                            th:text="${ls.functionName}"
                                            th:value="${ls.functionId}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联合光度：</label>
                            <div class="col-sm-8">
                                <input id="combinedPhotometry" name="combinedPhotometry" type="text">【格式：1.25】
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">柱镜为-0.25度（-25散）：</label>
                            <div class="col-sm-8">
                                <select id="can" name="can">
                                    <option></option>
                                    <option value="1">能</option>
                                    <option value="2">不能</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">税率(%)：</label>
                            <div class="col-sm-8">
                                <input id="tax" name="tax" class="form-control" type="text" value="17">
                            </div>
                            <span style="color: red">*</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">含税单价：</label>
                            <div class="col-sm-8">
                                <input id="taxPrice" name="taxPrice" class="form-control" type="text">
                            </div>
                            <span style="color: red">*</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">批发价格：</label>
                            <div class="col-sm-8">
                                <input id="tradePrice" name="tradePrice" class="form-control" type="text">
                            </div>
                            <span style="color: red">*</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调货成本：</label>
                            <div class="col-sm-8">
                                <input id="transferPrice" name="transferPrice" class="form-control" type="text">
                            </div>
                            <span style="color: red">*</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标准零售价：</label>
                            <div class="col-sm-8">
                                <input id="retailPrice" name="retailPrice" class="form-control" type="text">
                            </div>
                            <span style="color: red">*</span>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/jpdz/add.js"></script>
<!--//选择制造商-->
<script type="text/javascript" src="/js/appjs/mfrs/brand/findmfrs.js"></script>
<script>
    <!--//———制造商与品种联动—————-->
    function choice(value) {
        $("#brandid").empty("");
        $("#brandid").append("<option value=''></option>");
        $.ajax({
            url: "/product/jpdz/choice",
            type: "post",
            data: {
                'mfrsid': value
            },
            dataType: 'JSON',
            async: false,
            success: function (datajson) {
                $(datajson).each(function (key) {
                    var id = datajson[key].brandid;
                    var roleName = datajson[key].brandname;
                    $("#brandid").append("<option value='" + id + "'>" + roleName + "</option>")
                });
            }
        });
    }

    // <!--//———厂家型号与型号联动—————-->
    function liandong1() {
        var val1 = document.getElementById("factory").value;
        var va1 = val1.replace(/[^\w\/]/ig, '').toUpperCase();
        // alert(val);
        document.getElementById("producFactory").value = va1;
    }

    function liandong2() {
        var val2 = document.getElementById("producFactory").value;
        var va2 = val2.replace(/[^\w\/]/ig, '').toUpperCase();
        document.getElementById("factory").value = va2;
    }

    //根据光度分类选择控制渐进片分类显隐
    function lightIdstr(value) {
        if (value == '1') {
            gradualId.style = "display: none";
        } else if (value == '2') {
            gradualId.style = "display: none";
        } else if (value == '3') {
            gradualId.style = "display: none";
        } else if (value == '4') {
            gradualId.style = "display: none";
        } else if (value == '5') {
            gradualId.style = "display: block";
        }
    }
</script>
</body>
</html>
