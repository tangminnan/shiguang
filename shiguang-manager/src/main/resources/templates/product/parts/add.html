<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div style="border:1px solid #000">
								<h1 style="position: absolute;top: 10px;width: 150px;left: 100px;z-index: 99;background-color: white;">
									必填项</h1>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品信息代码：</label>
								<div class="col-sm-8">
									<input id="producNum" name="producNum" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品条码：</label>
								<div class="col-sm-8">
									<input id="producCode" name="producCode" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="producName" name="producName" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">制造商id：</label>
								<div class="col-sm-8">
									<input id="mfrsid" name="mfrsid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">商品品种（品牌id：</label>
								<div class="col-sm-8">
									<input id="brandid" name="brandid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">厂家型号（品牌维护有：</label>
								<div class="col-sm-8">
									<input id="factory" name="factory" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">型号：</label>
								<div class="col-sm-8">
									<input id="producFactory" name="producFactory" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">商品编号：</label>
								<div class="col-sm-8">
									<input id="proid" name="proid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">配件型：</label>
								<div class="col-sm-8">
									<input id="partsStyle" name="partsStyle" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">计量单位：</label>
								<div class="col-sm-8">
									<input id="unitid" name="unitid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">批号管理（1是：2否）：</label>
								<div class="col-sm-8">
									<input id="batchid" name="batchid" class="form-control" type="text">
								</div>
							</div>
							</div>

																												<div class="form-group">	
								<label class="col-sm-3 control-label">折射率id：</label>
								<div class="col-sm-8">
									<input id="refractivityid" name="refractivityid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">税率(%)：</label>
								<div class="col-sm-8">
									<input id="tax" name="tax" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">含税单价：</label>
								<div class="col-sm-8">
									<input id="taxPrice" name="taxPrice" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">批发价格：</label>
								<div class="col-sm-8">
									<input id="tradePrice" name="tradePrice" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">调货成本：</label>
								<div class="col-sm-8">
									<input id="transferPrice" name="transferPrice" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">标准零售价：</label>
								<div class="col-sm-8">
									<input id="retailPrice" name="retailPrice" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/product/parts/add.js"></script>
</body>
</html>
