<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>配件修改</title>
    <link rel="stylesheet" href="/css/css.css" type="text/css">
</head>

<body>
<form class="form-horizontal m-t" id="signupForm">
    <div class="new_h3">配件修改</div>
    <!--必填项-->
    <div class="m40 tabS PHGL">
        <h3>必填项</h3>
        <input id="id" name="id" th:value="${parts.id}" type="hidden">
        <table border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td>商品代码：</td>
                <td>
                    <input id="producNum" name="producNum" th:value="${parts.producNum}"
                           type="text" readonly style="background-color: #e4e4e4">
                </td>
                <td>商品条码：</td>
                <td>
                    <input id="producCode" name="producCode" th:value="${parts.producCode}"
                           type="text" readonly style="background-color: #e4e4e4">
                    <em>*</em>
                </td>
                <td>商品名称：</td>
                <td>
                    <input id="producName" name="producName" th:value="${parts.producName}"
                           type="text">
                    <em>*</em>
                </td>
            </tr>
            <tr>
                <td>制造商：</td>
                <td>
                    <input th:value="${parts.mfrsname}"
                           style="background-color: #e4e4e4"
                           type="text" readonly>
                    <input id="mfrsid" name="mfrsid" th:value="${parts.mfrsid}"

                           type="hidden">
                    <em>*</em>
                </td>
                <td>商品品种：</td>
                <td style="width:20%;">
                    <input th:value="${parts.brandname}" style="background-color: #e4e4e4"
                           type="text" readonly>
                    <input id="brandid" name="brandid" th:value="${parts.brandid}"
                           type="hidden">
                    <em>*</em>
                </td>
                <td>厂家型号：</td>
                <td>
                    <input id="factory" name="factory" th:value="${parts.factory}"
                           type="text" onkeyup="liandong1(this)" oninput="if(value.length>9)value=value.slice(0,9)"
                           onchange="value=value.replace(/[^\w\/]/ig,'').toUpperCase()">
                    <em>*</em>
                </td>
            </tr>
            <tr>
                <td>型号：</td>
                <td>
                    <input th:value="${parts.producFactory}" style="background-color: #e4e4e4"
                           oninput="if(value.length>9)value=value.slice(0,9)"
                           type="text" readonly>
                    <input id="producFactory" name="producFactory" th:value="${parts.producFactory}"
                           type="hidden">
                    <em>*</em>
                </td>
                <td>商品编号：</td>
                <td>
                    <input id="proid" name="proid" th:value="${parts.proid}" type="text" onkeyup="choiceProid(this)"
                           oninput="if(value.length>4)value=value.slice(0,4)">
                    <em>*</em>
                </td>
                <td>配件型：</td>
                <td>
                    <select id="partsStyle" name="partsStyle">
                        <option></option>
                        <option value="框镜" th:field="*{parts.partsStyle}">框镜</option>
                        <option value="隐形" th:field="*{parts.partsStyle}">隐形</option>
                    </select>
                    <input id="partsStyles" name="partsStyles" th:value="${parts.partsStyle}" type="hidden">
                </td>
            </tr>
            <tr>
                <td>计量单位：</td>
                <td>
                    <select name="unitid" id="unitid" th:value="${parts.unitid}" class="form-control"
                            data-actions-box="false" data-size="5">
                        <option th:each="ls:${unitDOList}"
                                th:text="${ls.unitname}"
                                th:value="${ls.unitid}"></option>
                    </select>
                    <input id="unitids" name="unitids" th:value="${parts.unitid}" class="form-control"
                           type="hidden">
                    <em>*</em>
                </td>
                <td>批号管理：</td>
                <td>
                    <input th:field="*{parts.batchid}" name="batchid" value="1" type="radio" id="PH-S"> <label
                        for="PH-S"
                        style="margin-right: 5%">是</label>
                    <input th:field="*{parts.batchid}" name="batchid" value="2" type="radio" id="PH-F"> <label
                        for="PH-F">否</label>
                    <em>*</em>
                </td>
                <td>销售状态：</td>
                <td>
                    <input th:field="*{parts.xsstate}" name="xsstate" value="1" type="radio">
                    <label for="PH-S" style="margin-right: 5%">禁用</label>
                    <input th:field="*{parts.xsstate}" name="xsstate" value="0" type="radio">
                    <label for="PH-F">启用</label>
                    <em>*</em>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--非必填项2-->
    <div class="m40 tabS PHGL">
        <h3>非必填项</h3>
        <table border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td style="width: 80%">折射率：</td>
                <td style="width: 80%">
                    <select id="refractivityid" name="refractivityid" th:value="${parts.refractivityid}"
                            class="form-control"
                            data-actions-box="false" data-size="5">
                        <option th:each="ls:${refractivityDOList}"
                                th:text="${ls.refractivityvalue}"
                                th:value="${ls.refractivityid}"
                        ></option>
                    </select>
                    <input id="refractivityids" name="refractivityids" th:value="${parts.refractivityid}"
                           class="form-control"
                           type="hidden">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--价格项-->
    <div class="m40 tabS PHGL">
        <h3>价格项</h3>
        <table border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td>税率（%）：</td>
                <td>
                    <input id="tax" name="tax" th:value="${parts.tax}" type="text"
                           oninput="value=value.replace(/[^\d]/g,'')"/>
                    <em>*</em>
                </td>
                <td>含税单价：</td>
                <td>
                    <input id="taxPrice" name="taxPrice" th:value="${parts.taxPrice}" type="text"
                           oninput="getmoney(this,10)" autofocus/>
                    <em>*</em>
                </td>
                <td>批发价格：</td>
                <td colspan="3">
                    <input id="tradePrice" name="tradePrice" th:value="${parts.tradePrice}" type="text"
                           style="width: 60%"
                           oninput="getmoney(this,10)" autofocus/>
                    <em>*</em>
                </td>
            </tr>
            <tr>
                <td>调货成本：</td>
                <td>
                    <input id="transferPrice" name="transferPrice" th:value="${parts.transferPrice}" type="text"
                           oninput="getmoney(this,10)" autofocus/>
                    <em>*</em>
                </td>
                <td>标准零售价格：</td>
                <td colspan="3">
                    <input id="retailPrice" name="retailPrice" th:value="${parts.retailPrice}" type="text"
                           style="width: 29%"
                           oninput="getmoney(this,10)" autofocus/>
                    <em>*</em>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--保存/清空-->
    <div class="BQ-btn">
        <input type="button" value="保存" onclick="update()"/>
        <dl>
            <dt>配件<br/>商品代码组成说明</dt>
            <dd><img src="/img/peijian.png" alt=""/></dd>
            <dd>商品条码会根据商品代码自动生成。<br/>商品名称默认为选择的品种的名称，可以自行调整。<br/>型号通常是写在镜腿上的规格。</dd>
        </dl>
    </div>
</form>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/parts/edit.js"></script>
<script type="text/javascript">
    $().ready(function () {
        //计量单位
        var unitids = $("input[name='unitids']").val();
        $("#unitid").find("[value='" + unitids + "']").attr("selected", true);
        //折射率
        var refractivityids = $("input[name='refractivityids']").val();
        $("#refractivityid").find("[value='" + refractivityids + "']").attr("selected", true);
        //配件型
        var partsStyles = $("input[name='partsStyles']").val();
        $("#partsStyle").find("[value='" + partsStyles + "']").attr("selected", true);

    });
    var a1 = document.getElementById("producNum")
    var a2 = document.getElementById("producCode")
    var sum;
    var sum1;
    var a1_val = a1.value.substring(0, 7) + ".000000000.0000";
    // alert(a1_val);

    // <!--//———厂家型号与型号联动—————--
    function liandong1(e) {//厂家型号
        var val1 = document.getElementById("factory").value;
        var va1 = val1.replace(/[^\w\/]/ig, '').toUpperCase();
        // alert(val);
        var proid = document.getElementById("proid");
        document.getElementById("producFactory").value = va1;
        sum = 17 - e.value.length;
        sum1 = 22 - proid.value.length;
        a1.value = a1_val.substring(0, sum) + e.value.toUpperCase() + a1_val.substring(17, sum1) + proid.value.toUpperCase();
        a2.value = a1.value.replace(".", "").replace(".", "").replace(".", "").replace(".", "");//复制
    }

    function choiceProid(e) {//商品编号
        var producFactory = document.getElementById("producFactory")
        sum = 17 - producFactory.value.length;
        sum1 = 22 - e.value.length;
        a1.value = a1_val.substring(0, sum) + producFactory.value.toUpperCase() + a1_val.substring(17, sum1) + e.value.toUpperCase();
        a2.value = a1.value.replace(".", "").replace(".", "").replace(".", "").replace(".", "")//黏贴
    }


    /**
     * 限制输入框只能输入数字和最大长度* 如果是小数只能输入到小数点后两位
     */
    function getmoney(obj, maxLen) {
        if (maxLen && obj.value.length > maxLen) {//判断长度
            obj.value = obj.value.slice(0, 10);
        }
        //修复第一个字符是小数点 的情况.
        if (obj.value !== '' && obj.value.substr(0, 1) === '.') {
            obj.value = "";
        }
        //解决 粘贴不生效
        obj.value = obj.value.replace(/^0*(0\.|[1-9])/, '$1');
        //清除“数字”和“.”以外的字符
        obj.value = obj.value.replace(/[^\d.]/g, "");
        //只保留第一个小数点(.)清除多余的
        obj.value = obj.value.replace(/\.{2,}/g, ".");
        obj.value = obj.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
        //只能输入两个小数
        obj.value = obj.value.replace(/^(\d+)\.(\d\d).*$/, '$1.$2');
        if (obj.value.indexOf(".") < 0 && obj.value !== "") {//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额
            if (obj.value.substr(0, 1) === '0' && obj.value.length === 2) {
                obj.value = obj.value.substr(1, obj.value.length);
            }
        }
    }
</script>
</body>

</html>
