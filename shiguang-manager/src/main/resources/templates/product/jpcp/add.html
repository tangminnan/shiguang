<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div style="border:1px solid #000">
                            <h1 style="position: absolute;top: 10px;width: 150px;left: 100px;z-index: 99;background-color: white;">
                                必填项</h1>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品信息代码：</label>
                                <div class="col-sm-8">
                                    <input id="producNum" name="producNum" class="form-control" type="text"
                                           value="1.00.00.000000000.0000">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品条码：</label>
                                <div class="col-sm-8">
                                    <input id="producCode" name="producCode" class="form-control" type="text"
                                           value="1.00.00.000000000.0000">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品名称：</label>
                                <div class="col-sm-8">
                                    <input id="producName" name="producName" class="form-control" type="text">
                                    <span style="color: red">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">制造商简称：</label>
                                <div class="col-sm-8">
                                    <td><input type="text" id="mfrsName" name="mfrsName"/></td>
                                    <input type="hidden" id="mfrsid" name="mfrsid"/>
                                    <input type="button" value="选择*" onclick="getMfrsJpcp()" style="color: red"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品品种：</label>
                                <div class="col-sm-8">
                                    <select id="brandid" name="brandid" class="form-control"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品编号：</label>
                                <div class="col-sm-8">
                                    <input id="proid" name="proid" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">计量单位：</label>
                                <div class="col-sm-8">
                                    <select id="unitid" name="unitid" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${unitDOList}"
                                                th:text="${ls.unitname}"
                                                th:value="${ls.unitid}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">球镜：</label>
                                <div class="col-sm-8">
                                    <select id="sphId" name="sphId" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${sphDOList}"
                                                th:text="${ls.sph}"
                                                th:value="${ls.sphId}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">柱镜：</label>
                                <div class="col-sm-8">
                                    <select id="cylId" name="cylId" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${cylDOList}"
                                                th:text="${ls.cyl}"
                                                th:value="${ls.cylId}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">下加光：</label>
                                <div class="col-sm-8">
                                    <select id="lightbelowId" name="lightbelowId" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${lightbelowDOList}"
                                                th:text="${ls.lightbelow}"
                                                th:value="${ls.lightbelowId}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">材料分类：</label>
                                <div class="col-sm-8">
                                    <select id="lensId" name="lensId" class="form-control">
                                        <option></option>
                                        <option th:each="ls:${lensDOList}"
                                                th:text="${ls.lensName}"
                                                th:value="${ls.lensId}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">批号管理：</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"> <input type="radio"
                                                                        name="batchid" value="1"/> 是
                                    </label>
                                    <label class="radio-inline"> <input type="radio"
                                                                        name="batchid" value="2" checked/> 否
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">光度分类：</label>
                            <div class="col-sm-8">
                                <select id="lightId" name="lightId" class="form-control"
                                        onchange="lightIdstr(this.options[this.options.selectedIndex].value)">
                                    <option></option>
                                    <option th:each="ls:${lightDOList}"
                                            th:text="${ls.lightName}"
                                            th:value="${ls.lightId}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">渐进片分类：</label>
                            <div class="col-sm-8">
                                <select id="gradualId" name="gradualId" class="form-control" style="display: none">
                                    <option th:each="ls:${gradualDOList}"
                                            th:text="${ls.gradualName}"
                                            th:value="${ls.gradualId}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">折射率值：</label>
                            <div class="col-sm-8">
                                <select id="refractivityid" name="refractivityid" class="form-control">
                                    <option></option>
                                    <option th:each="ls:${refractivityDOList}"
                                            th:text="${ls.refractivityvalue}"
                                            th:value="${ls.refractivityid}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">镜片功能：</label>
                            <div class="col-sm-8">
                                <select id="functionId" name="functionId" class="form-control">
                                    <option></option>
                                    <option th:each="ls:${functionDOList}"
                                            th:text="${ls.functionName}"
                                            th:value="${ls.functionId}"
                                    ></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">税率(%)：</label>
                            <div class="col-sm-8">
                                <input id="tax" name="tax" class="form-control" type="text" value="17">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">含税单价：</label>
                            <div class="col-sm-8">
                                <input id="taxPrice" name="taxPrice" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">批发价格：</label>
                            <div class="col-sm-8">
                                <input id="tradePrice" name="tradePrice" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调货成本：</label>
                            <div class="col-sm-8">
                                <input id="transferPrice" name="transferPrice" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标准零售价：</label>
                            <div class="col-sm-8">
                                <input id="retailPrice" name="retailPrice" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/jpcp/add.js"></script>
<script type="text/javascript" src="/js/appjs/mfrs/brand/findmfrs.js"></script>
<script>
    <!--//———制造商与品种联动—————-->
    function choice(value) {
        // alert(value);
        $("#brandid").empty("");
        $("#brandid").append("<option value=''></option>");
        $.ajax({
            url: "/product/jpcp/choice",
            type: "post",
            data: {
                'mfrsid': value
            },
            dataType: 'JSON',
            async: false,
            success: function (datajson) {
                // alert(datajson);
                $(datajson).each(function (key) {
                    var id = datajson[key].brandid;
                    // alert("id"+id);
                    var roleName = datajson[key].brandname;
                    // alert("roleName"+roleName);
                    $("#brandid").append("<option value='" + id + "'>" + roleName + "</option>")
                });
            }
        });
    }

    // <!--//——— //根据光度分类选择控制渐进片分类显隐—————-->
    function lightIdstr(value) {
        if (value == '1') {
            gradualId.style = "display: none";
        } else if (value == '2') {
            gradualId.style = "display: none";
        } else if (value == '3') {
            gradualId.style = "display: none";
        } else if (value == '4') {
            gradualId.style = "display: none";
        } else if (value == '5') {
            gradualId.style = "display: block";
        }
    }

</script>
</body>
</html>
