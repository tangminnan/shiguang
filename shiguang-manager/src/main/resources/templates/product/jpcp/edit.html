<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${jpcp.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商品信息代码：</label>
								<div class="col-sm-8">
									<input id="producNum" name="producNum" th:value="${jpcp.producNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品条码：</label>
								<div class="col-sm-8">
									<input id="producCode" name="producCode" th:value="${jpcp.producCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="producName" name="producName" th:value="${jpcp.producName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制造商id：</label>
								<div class="col-sm-8">
									<input id="mfrsid" name="mfrsid" th:value="${jpcp.mfrsid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品品种：</label>
								<div class="col-sm-8">
									<input id="brandid" name="brandid" th:value="${jpcp.brandid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品编号：</label>
								<div class="col-sm-8">
									<input id="proid" name="proid" th:value="${jpcp.proid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计量单位：</label>
								<div class="col-sm-8">
									<input id="unitid" name="unitid" th:value="${jpcp.unitid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">球镜id：</label>
								<div class="col-sm-8">
									<input id="sphId" name="sphId" th:value="${jpcp.sphId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">柱镜id：</label>
								<div class="col-sm-8">
									<input id="cylId" name="cylId" th:value="${jpcp.cylId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下加光id：</label>
								<div class="col-sm-8">
									<input id="lightbelowId" name="lightbelowId" th:value="${jpcp.lightbelowId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">材料分类id：</label>
								<div class="col-sm-8">
									<input id="lensId" name="lensId" th:value="${jpcp.lensId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批号管理(1是、2否)：</label>
								<div class="col-sm-8">
									<input id="batchid" name="batchid" th:value="${jpcp.batchid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">光度分类id：</label>
								<div class="col-sm-8">
									<input id="lightId" name="lightId" th:value="${jpcp.lightId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">渐进片分类id：</label>
								<div class="col-sm-8">
									<input id="gradualId" name="gradualId" th:value="${jpcp.gradualId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">折射率id：</label>
								<div class="col-sm-8">
									<input id="refractivityid" name="refractivityid" th:value="${jpcp.refractivityid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">镜片功能id：</label>
								<div class="col-sm-8">
									<input id="functionId" name="functionId" th:value="${jpcp.functionId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">税率(%)：</label>
								<div class="col-sm-8">
									<input id="tax" name="tax" th:value="${jpcp.tax}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">含税单价：</label>
								<div class="col-sm-8">
									<input id="taxPrice" name="taxPrice" th:value="${jpcp.taxPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批发价格：</label>
								<div class="col-sm-8">
									<input id="tradePrice" name="tradePrice" th:value="${jpcp.tradePrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">调货成本：</label>
								<div class="col-sm-8">
									<input id="transferPrice" name="transferPrice" th:value="${jpcp.transferPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标准零售价：</label>
								<div class="col-sm-8">
									<input id="retailPrice" name="retailPrice" th:value="${jpcp.retailPrice}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/product/jpcp/edit.js">
	</script>
</body>
</html>
