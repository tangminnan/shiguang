<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${jpcp.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品代码：</label>
                            <div class="col-sm-8">
                                <input id="producNum" name="producNum" th:value="${jpcp.producNum}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品条码：</label>
                            <div class="col-sm-8">
                                <input id="producCode" name="producCode" th:value="${jpcp.producCode}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input id="producName" name="producName" th:value="${jpcp.producName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">销售状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    th:field="*{jpcp.status}" name="status"
                                                                    value="1"/>
                                    禁用
                                </label>
                                <label class="radio-inline"> <input type="radio"
                                                                    th:field="*{jpcp.status}" name="status"
                                                                    value="0"/>
                                    启用
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商：</label>
                            <div class="col-sm-8">
                                <input th:value="${jpcp.mfrsname}"
                                       class="form-control"
                                       type="text" readonly>
                                <input id="mfrsid" name="mfrsid" th:value="${jpcp.mfrsid}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品品种：</label>
                            <div class="col-sm-8">
                                <input th:value="${jpcp.brandname}" class="form-control"
                                       type="text" readonly>
                                <input id="brandid" name="brandid" th:value="${jpcp.brandid}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品编号：</label>
                            <div class="col-sm-8">
                                <input id="proid" name="proid" th:value="${jpcp.proid}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量单位：</label>
                            <div class="col-sm-8">
                                <select name="unitid" id="unitid" th:value="${jpcp.unitid}" class="form-control"
                                        data-actions-box="false" data-size="5">
                                    <option th:each="ls:${unitDOList}"
                                            th:text="${ls.unitname}"
                                            th:value="${ls.unitid}"></option>
                                </select>
                                <input id="unitids" name="unitids" th:value="${jpcp.unitid}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">球镜：</label>
                            <div class="col-sm-8">
                                <select id="sphId" name="sphId" th:value="${jpcp.sphId}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${sphDOList}"
                                            th:text="${ls.sph}"
                                            th:value="${ls.sphId}"
                                    ></option>
                                    <input id="sphIds" name="sphIds" th:value="${jpcp.sphId}" class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">柱镜：</label>
                            <div class="col-sm-8">
                                <select id="cylId" name="cylId" th:value="${jpcp.cylId}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${cylDOList}"
                                            th:text="${ls.cyl}"
                                            th:value="${ls.cylId}"
                                    ></option>
                                    <input id="cylIds" name="cylIds" th:value="${jpcp.cylId}" class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">下加光：</label>
                            <div class="col-sm-8">
                                <select id="lightbelowId" name="lightbelowId" th:value="${jpcp.lightbelowId}"
                                        class="form-control"
                                        data-actions-box="false" data-size="5">
                                    <option th:each="ls:${lightbelowDOList}"
                                            th:text="${ls.lightbelow}"
                                            th:value="${ls.lightbelowId}"
                                    ></option>
                                    <input id="lightbelowIds" name="lightbelowIds" th:value="${jpcp.lightbelowId}"
                                           class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">材料分类：</label>
                            <div class="col-sm-8">
                                <select id="lensId" name="lensId" th:value="${jpcp.lensId}" class="form-control"
                                        data-actions-box="false" data-size="5">
                                    <option th:each="ls:${lensDOList}"
                                            th:text="${ls.lensName}"
                                            th:value="${ls.lensId}"
                                    ></option>
                                    <input id="lensIds" name="lensIds" th:value="${jpcp.lensId}" class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">批号管理：</label>
                            <div class="col-sm-8">
                                <div class="col-sm-8">
                                    <label class="radio-inline"> <input type="radio" th:field="*{jpcp.batchid}"
                                                                        name="batchid" value="1"/> 是
                                    </label>
                                    <label class="radio-inline"> <input type="radio" th:field="*{jpcp.batchid}"
                                                                        name="batchid" value="2"/> 否
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">光度分类：</label>
                            <div class="col-sm-8">
                                <select id="lightId" name="lightId" th:value="${jpcp.lightId}" class="form-control"
                                        data-actions-box="false" data-size="5"
                                        onchange="lightIdstr(this.options[this.options.selectedIndex].value)">
                                    <option th:each="ls:${lightDOList}"
                                            th:text="${ls.lightName}"
                                            th:value="${ls.lightId}"
                                    ></option>
                                    <input id="lightIds" name="lightIds" th:value="${jpcp.lightId}" class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">渐进片分类：</label>
                            <div class="col-sm-8" id="jfl" style="display: none;">
                                <select id="gradualId" name="gradualId" th:value="${jpcp.gradualId}"
                                        class="form-control"
                                        data-actions-box="false" data-size="5">
                                    <option th:each="ls:${gradualDOList}"
                                            th:text="${ls.gradualName}"
                                            th:value="${ls.gradualId}"
                                    ></option>
                                    <input id="gradualIds" name="gradualIds" th:value="${jpcp.gradualId}"
                                           class="form-control"
                                           type="hidden">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">折射率：</label>
                            <div class="col-sm-8">
                                <select id="refractivityid" name="refractivityid" th:value="${jpcp.refractivityid}"
                                        class="form-control"
                                        data-actions-box="false" data-size="5">
                                    <option th:each="ls:${refractivityDOList}"
                                            th:text="${ls.refractivityvalue}"
                                            th:value="${ls.refractivityid}"
                                    ></option>
                                </select>
                                <input id="refractivityids" name="refractivityids" th:value="${jpcp.refractivityid}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">镜片功能：</label>
                            <div class="col-sm-8">
                                <select id="functionId" name="functionId" th:value="${jpcp.functionId}"
                                        class="form-control"
                                        data-actions-box="false" data-size="5">
                                    <option th:each="ls:${functionDOList}"
                                            th:text="${ls.functionName}"
                                            th:value="${ls.functionId}"
                                    ></option>
                                </select>
                                <input id="functionIds" name="functionIds" th:value="${jpcp.functionId}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">税率(%)：</label>
                            <div class="col-sm-8">
                                <input id="tax" name="tax" th:value="${jpcp.tax}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">含税单价：</label>
                            <div class="col-sm-8">
                                <input id="taxPrice" name="taxPrice" th:value="${jpcp.taxPrice}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">批发价格：</label>
                            <div class="col-sm-8">
                                <input id="tradePrice" name="tradePrice" th:value="${jpcp.tradePrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调货成本：</label>
                            <div class="col-sm-8">
                                <input id="transferPrice" name="transferPrice" th:value="${jpcp.transferPrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标准零售价格：</label>
                            <div class="col-sm-8">
                                <input id="retailPrice" name="retailPrice" th:value="${jpcp.retailPrice}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/product/jpcp/edit.js"></script>
<script type="text/javascript">
    $().ready(function () {
        //计量单位
        var unitids = $("input[name='unitids']").val();
        $("#unitid").find("[value='" + unitids + "']").attr("selected", true);
        //折射率
        var refractivityids = $("input[name='refractivityids']").val();
        $("#refractivityid").find("[value='" + refractivityids + "']").attr("selected", true);
        //球镜
        var sphIds = $("input[name='sphIds']").val();
        $("#sphId").find("[value='" + sphIds + "']").attr("selected", true);
        //柱镜
        var cylIds = $("input[name='cylIds']").val();
        $("#cylIds").find("[value='" + cylIds + "']").attr("selected", true);
        //下加光
        var lightbelowIds = $("input[name='lightbelowIds']").val();
        $("#lightbelowId").find("[value='" + lightbelowIds + "']").attr("selected", true);
        //材料分类
        var lensIds = $("input[name='lensIds']").val();
        $("#lensId").find("[value='" + lensIds + "']").attr("selected", true);
        //光度分类
        var lightIds = $("input[name='lightIds']").val();
        $("#lightId").find("[value='" + lightIds + "']").attr("selected", true);
        //渐进片
        var gradualIds = $("input[name='gradualIds']").val();
        $("#gradualId").find("[value='" + gradualIds + "']").attr("selected", true);
        //功能片
        var functionIds = $("input[name='functionIds']").val();
        $("#functionId").find("[value='" + functionIds + "']").attr("selected", true);
        lightIdstr(lightIds);
    });

    //根据光度分类选择控制渐进片分类显隐
    function lightIdstr(value) {
        if (value == '1') {
            jfl.style = "display: none";
        } else if (value == 2) {
            jfl.style = "display: none";
        } else if (value == 3) {
            jfl.style = "display: none";
        } else if (value == 4) {
            jfl.style = "display: none";
        } else if (value == 5) {
            jfl.style = "display: block";
        }
    }
</script>
</body>
</html>
