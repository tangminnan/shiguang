<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${retailprice.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">单据编号：</label>
								<div class="col-sm-8">
									<input id="number" name="number" th:value="${retailprice.number}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制单日期：</label>
								<div class="col-sm-8">
									<input id="day" name="day" th:value="${retailprice.day}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制单人：</label>
								<div class="col-sm-8">
									<input id="people" name="people" th:value="${retailprice.people}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${retailprice.remarks}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品代码：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${retailprice.num}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${retailprice.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制造商代码：</label>
								<div class="col-sm-8">
									<input id="mfrsnum" name="mfrsnum" th:value="${retailprice.mfrsnum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制造商名称：</label>
								<div class="col-sm-8">
									<input id="mfrsname" name="mfrsname" th:value="${retailprice.mfrsname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品种代码：</label>
								<div class="col-sm-8">
									<input id="brandnum" name="brandnum" th:value="${retailprice.brandnum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品种名称：</label>
								<div class="col-sm-8">
									<input id="brandname" name="brandname" th:value="${retailprice.brandname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">型号：</label>
								<div class="col-sm-8">
									<input id="factory" name="factory" th:value="${retailprice.factory}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">原销售价格：</label>
								<div class="col-sm-8">
									<input id="oldPrice" name="oldPrice" th:value="${retailprice.oldPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">调整价格：</label>
								<div class="col-sm-8">
									<input id="newPrice" name="newPrice" th:value="${retailprice.newPrice}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/retailprice/retailprice/edit.js">
	</script>
</body>
</html>
