<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="columns pull-left">
						<button shiro:hasPermission="retailprice:retailprice:add" type="button" class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>品种调价
						</button>
						<button shiro:hasPermission="retailprice:retailprice:add" type="button" class="btn  btn-primary" onclick="addGoods()">
							<i class="fa fa-plus" aria-hidden="true"></i>零售价调价新增
						</button>
						<button shiro:hasPermission="retailprice:retailprice:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>
					</div>
					<div class="columns pull-right">
						<button class="btn btn-success" onclick="reLoad()">查询</button>
					</div>
					<div class="columns pull-right col-md-1.5 nopadding">
						<input id="number" type="text"
							   placeholder="单据编号">
					</div>
					<div class="columns pull-right col-md-4.5 nopadding">
						<input id="day1" type="text"
							   placeholder="开始日期">～
						<input id="day2" type="text"
							   placeholder="结束日期">
					</div>
					<div class="columns pull-right col-md-1.5 nopadding">
						<input id="people" type="text"
							   placeholder="制单人">
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
	<script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_detial_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
	</script>
</div>
<div shiro:hasPermission="retailprice:retailprice:edit">
	<script type="text/javascript">
        s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="retailprice:retailprice:detial">
	<script type="text/javascript">
        s_detial_h = '';
	</script>
</div>
<div shiro:hasPermission="retailprice:retailprice:remove">
	<script type="text/javascript">
        var s_remove_h = '';
	</script>
</div>
<div shiro:hasPermission="retailprice:retailprice:resetPwd">
	<script type="text/javascript">
        var s_resetPwd_h = '';
	</script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/retailprice/retailprice/retailprice.js"></script>
<script type="text/javascript">
    laydate.render({
        elem: '#day1',
        format: 'yyyy-MM-dd',
        type: 'date'
    });
    laydate.render({
        elem: '#day2',
        format: 'yyyy-MM-dd',
        type: 'date'
    });
</script>
</body>
</html>
