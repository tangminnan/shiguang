<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<link rel="stylesheet" href="/css/css.css" type="text/css">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">商品类别：</label>
								<div class="col-sm-8">
									<select class="form-control" name="goodsType" id="goodsType" class="form-control">
										<option value="">请选择</option>
										<option value="镜片(成品片)">镜片(成品片)</option>
										<option value="镜片(订做片)">镜片(订做片)</option>
										<option value="隐形(成品片)">隐形(成品片)</option>
										<option value="隐形(订做片)">隐形(订做片)</option>
										<option value="镜架">镜架</option>
										<option value="配件">配件</option>
										<option value="护理液">护理液</option>
										<option value="太阳镜">太阳镜</option>
										<option value="老花镜">老花镜</option>
										<option value="耗材">耗材</option>
										<option value="视光">视光</option>
									</select>

								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">消费1元可兑换：</label>
								<div class="col-sm-8">
									<input id="redeemPoints" name="redeemPoints"  type="text">个积分
								</div>
							</div>
							<div class="form-group">
										<label class="col-sm-3 control-label">活动门店：</label> <br/>
										<textarea rows="3" id="storeName" name="storeName"></textarea>
										<input type="hidden" id="storeNum" name="storeNum" />
										<div class="maxL" style="margin:15px 0 0;display: inline-block;vertical-align:top;">
											<input type="button" onclick="getMendian()" value="选择" />
											<input class="empty" type="button" onclick="getStoreQingkong()" value="清空" />
										</div>
								<!--<label class="col-sm-3 control-label">活动门店：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="storeName" name="storeName" class="form-control" type="text">-->
								<!--</div>-->
							</div>
							<div class="form-group">
										<label class="col-sm-3 control-label">会员卡类别：</label> <br/>
										<textarea rows="3" id="cardType" name="cardType"></textarea>
										<div class="maxL" style="margin:15px 0 0;display: inline-block;vertical-align:top;">
											<input type="button" onclick="getCardType()" value="选择" />
											<input class="empty" type="button" onclick="getCardQingkong()" value="清空" />
										</div>
								<!--<label class="col-sm-3 control-label">会员卡类型：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="cardType" name="cardType" class="form-control" type="text">-->
								<!--</div>-->
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/integral/add.js">
	</script>
<script type="text/javascript">
	var array =[];
	var numarray =[];
	var cardArray=[];
	function getMendian(){
        var toIndex =  layer.open({
            type : 2,
            title : '活动门店',
            maxmin : true,
            shadeClose : false, // 点击遮罩关闭层
            area : [ '1000px', '520px' ],
            content : "/information/integral/store/" ,// iframe的url
            cancel: function(index, layero){
                var rows = $(layero).find("iframe")[0].contentWindow.batchSelect();
                for (var i=0;i<rows.length;i++){
                    array.push(rows[i].departName);
                    numarray.push(rows[i].departNumber);
                }
                $("#storeName").val(array);
                $("#storeNum").val(numarray);
                //son_msg就是子页面中的msg数据
                //var son_msg = $(layero).find("iframe")[0].contentWindow.batchSelect();
            }
        });
        layer.full(toIndex);
	}
    function getCardType(){
        var toIndex =  layer.open({
            type : 2,
            title : '会员卡类型',
            maxmin : true,
            shadeClose : false, // 点击遮罩关闭层
            area : [ '1000px', '520px' ],
            content : "/information/integral/cardType/", // iframe的url
            cancel: function(index, layero){
                var rows = $(layero).find("iframe")[0].contentWindow.batchSelect();
                for (var i=0;i<rows.length;i++){
                    cardArray.push(rows[i].cardName);
                }
                $("#cardType").val(cardArray);
                //son_msg就是子页面中的msg数据
                //var son_msg = $(layero).find("iframe")[0].contentWindow.batchSelect();
            }
        });
        layer.full(toIndex);
    }
</script>
</body>
</html>
