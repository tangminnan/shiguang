<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">储值卡号：</label>
								<div class="col-sm-8">
									<input id="cardNumber" name="cardNumber" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">储值金额：</label>
								<div class="col-sm-8">
									<input id="cardMoney" name="cardMoney" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">会员姓名：</label>
								<div class="col-sm-8">
									<input id="memberName" name="memberName" class="form-control" type="text">
									<input id="memberNumber" name="memberNumber" class="form-control" type="hidden">
									<input type="button" onclick="memberInfo()" value="查询"/>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/storeCard/add.js">
	</script>
<script type="text/javascript">
	function memberInfo(){
        var toIndex = layer.open({
            type : 2,
            title : '商品信息',
            maxmin : true,
            shadeClose : false, // 点击遮罩关闭层
            area : [ '800px', '520px' ],
            content : "/information/card/memeberInfo/",// iframe的url
            cancel: function(index, layero){
                var data = $(layero).find("iframe")[0].contentWindow.batchSelect();
                for (var i=0;i<data.length;i++){
                    //$("input[name='giveName']").val(data[i].producName)
                    $("#memberName").val(data[i].name)
                    $("#memberNumber").val(data[i].cardNumber)
                }

                //son_msg就是子页面中的msg数据
                //var son_msg = $(layero).find("iframe")[0].contentWindow.batchSelect();
            }
        });
        layer.full(toIndex)
	}
</script>
</body>
</html>
