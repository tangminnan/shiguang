<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">会员卡号 ：</label>
								<div class="col-sm-8">
									<input id="memberNumber" name="memberNumber" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">眼轴：</label>
								<div class="col-sm-8">
									<input id="axis" name="axis" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">中央角膜厚度(右眼)：</label>
								<div class="col-sm-8">
									<input id="centralThicknessRight" name="centralThicknessRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">中央角膜厚度(左眼)：</label>
								<div class="col-sm-8">
									<input id="centralThicknessLeft" name="centralThicknessLeft" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">房水深度(右眼)：</label>
								<div class="col-sm-8">
									<input id="depthHumorRight" name="depthHumorRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">房水深度(左眼)：</label>
								<div class="col-sm-8">
									<input id="depthHumorLeft" name="depthHumorLeft" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">前房深度(右眼)：</label>
								<div class="col-sm-8">
									<input id="anteriorChamberDepthRight" name="anteriorChamberDepthRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">前房深度(左眼)：</label>
								<div class="col-sm-8">
									<input id="anteriorChamberDepthLeft" name="anteriorChamberDepthLeft" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">晶状体厚度(右眼)：</label>
								<div class="col-sm-8">
									<input id="lensThicknessRight" name="lensThicknessRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">晶状体厚度(左眼)：</label>
								<div class="col-sm-8">
									<input id="lensThicknessLeft" name="lensThicknessLeft" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">瞳孔直径(右眼)：</label>
								<div class="col-sm-8">
									<input id="pupilSizeRight" name="pupilSizeRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">瞳孔直径(左眼)：</label>
								<div class="col-sm-8">
									<input id="pupilSizeLeft" name="pupilSizeLeft" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">白到白(右眼)：</label>
								<div class="col-sm-8">
									<input id="whiteRight" name="whiteRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">白到白(左眼)：</label>
								<div class="col-sm-8">
									<input id="whiteLeft" name="whiteLeft" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">玻璃体厚度(右眼)：</label>
								<div class="col-sm-8">
									<input id="vitreousThicknessRight" name="vitreousThicknessRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">玻璃体厚度(左眼)：</label>
								<div class="col-sm-8">
									<input id="vitreousThicknessLeft" name="vitreousThicknessLeft" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">角膜K1值(右眼)：</label>
								<div class="col-sm-8">
									<input id="cornealFirstK1Right" name="cornealFirstK1Right" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">角膜K1值@A(右眼)：</label>
								<div class="col-sm-8">
									<input id="cornealLastK1Right" name="cornealLastK1Right" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">角膜K1值(左眼)：</label>
								<div class="col-sm-8">
									<input id="cornealFirstK1Left" name="cornealFirstK1Left" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">角膜K1值@A(左眼)：</label>
								<div class="col-sm-8">
									<input id="cornealLastK1Left" name="cornealLastK1Left" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">角膜K1值(右眼)：</label>
								<div class="col-sm-8">
									<input id="cornealFirstK2Right" name="cornealFirstK2Right" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">角膜K1值@A(右眼)：</label>
								<div class="col-sm-8">
									<input id="cornealLastK2Right" name="cornealLastK2Right" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">角膜K1值(左眼)：</label>
								<div class="col-sm-8">
									<input id="cornealFirstK2Left" name="cornealFirstK2Left" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">角膜K1值@A(左眼)：</label>
								<div class="col-sm-8">
									<input id="cornealLastK2Left" name="cornealLastK2Left" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">散光(右眼)：</label>
								<div class="col-sm-8">
									<input id="astigmiaFirstRight" name="astigmiaFirstRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">散光@A(右眼)：</label>
								<div class="col-sm-8">
									<input id="astigmiaLastRight" name="astigmiaLastRight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">散光(左眼)：</label>
								<div class="col-sm-8">
									<input id="astigmiaFirstLeft" name="astigmiaFirstLeft" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">散光@A(左眼)：</label>
								<div class="col-sm-8">
									<input id="astigmiaLastLeft" name="astigmiaLastLeft" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ocular/add.js">
	</script>
</body>
</html>
