<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${read.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">读卡方式id：</label>
								<div class="col-sm-8">
									<input id="cardId" name="cardId" th:value="${read.cardId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">读卡方式名称：</label>
								<div class="col-sm-8">
									<input id="cardName" name="cardName" th:value="${read.cardName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">扇区号：</label>
								<div class="col-sm-8">
									<input id="areaCode" name="areaCode" th:value="${read.areaCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">块号：</label>
								<div class="col-sm-8">
									<input id="blockCode" name="blockCode" th:value="${read.blockCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">密钥类型：</label>
								<div class="col-sm-8">
									<select class="form-control" name="simpleType" id="simpleType" >
										<option value="A密钥">A密钥</option>
										<option value="B密钥">B密钥</option>
									</select>
									<span style="color: red">*</span>
									<input id="simpleTypes" name="simpleTypes" th:value="${read.simpleType}" class="form-control" type="hidden">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">密钥值：</label>
								<div class="col-sm-8">
									<input id="simpleValue" name="simpleValue" th:value="${read.simpleValue}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据转换类型：</label>
								<div class="col-sm-8">
									<select class="form-control" name="dataFormat" id="dataFormat" >
										<option value="不转码">不转码</option>
										<option value="16进制转10进制">16进制转10进制</option>
									</select>
									<span style="color: red">*</span>
									<input id="dataFormats" name="dataFormats" th:value="${read.dataFormat}" class="form-control" type="hidden">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序字段：</label>
								<div class="col-sm-8">
									<input id="orderField" name="orderField" th:value="${read.orderField}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否截取字符串：</label>
								<div class="col-sm-8">
									<select class="form-control" name="isCut" id="isCut" >
										<option value="不截取">不截取</option>
										<option value="截取">截取</option>
									</select>
									<span style="color: red">*</span>
									<input id="isCuts" name="isCuts" th:value="${read.isCut}" class="form-control" type="hidden">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${read.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/baseinfomation/read/edit.js">
	</script>
	<script type="text/javascript">
        $().ready(function(){
            var simpleTypes = $("input[name='simpleTypes']").val();
            $("#simpleType").find("[value="+simpleTypes+"]").attr("selected",true);
            var dataFormats = $("input[name='dataFormats']").val();
            $("#dataFormat").find("[value="+dataFormats+"]").attr("selected",true);
            var isCuts = $("input[name='isCuts']").val();
            $("#isCut").find("[value="+isCuts+"]").attr("selected",true);
        });
	</script>
</body>
</html>
