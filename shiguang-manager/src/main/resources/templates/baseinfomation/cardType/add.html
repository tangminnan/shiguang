<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">会员卡类型名称：</label>
								<div class="col-sm-6">
									<input id="cardName" name="cardName" style="display: inline" type="text">
									<span style="color:red;display: inline">*</span>
								</div>
							</div>

								<!--</div>-->
							<!--</div>-->

								<label class="col-sm-3 control-label">积分范围：</label>
								<div class="col-sm-8">
									<input id="integerFirst" name="integerFirst"  type="text">
									至
									<input id="integerLast" name="integerLast"  type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">升级后会员卡类型：</label>
								<div class="col-sm-8">
									<select name="upgradeCard" id="upgradeCard" class="form-control" data-actions-box="false" data-size="5">
										<option></option>
										<option th:each="ls:${cardTypeDOList}"
												th:text="${ls.cardName}"
												th:value="${ls.cardName}"></option>
									</select>
								</div>
							</div>

							<!--</div>-->

								<!--<div class="col-sm-3">-->
									<!--<input id="discount" name="discount"  type="text">-->

								<!--</div>-->

																												<div class="form-group">	
								<label class="col-sm-3 control-label">默认会员卡类型：</label>
								<div class="col-sm-3">
									<label class="radio-inline">
										<input name="isDefault"  type="radio" value="0"/>是
									</label>
									<label class="radio-inline">
										<input name="isDefault" type="radio" value="1" checked="checked"/>否
									</label>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">参与优惠活动：</label>
								<div class="col-sm-3">
									<label class="radio-inline">
										<input name="isPartake"  type="radio" value="0"/>是
									</label>
									<label class="radio-inline">
										<input name="isPartake"  type="radio" value="1" checked="checked"/>否
									</label>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
