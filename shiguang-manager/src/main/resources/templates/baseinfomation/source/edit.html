<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${source.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">来源编号：</label>
								<div class="col-sm-8">
									<input id="sourceNumber" name="sourceNumber" th:value="${source.sourceNumber}"  type="text" readonly>
									<span style="color: red"></span>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">来源名称：</label>
								<div class="col-sm-8">
									<input id="sourceName" name="sourceName" th:value="${source.sourceName}"  type="text">
									<span style="color: red"></span>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/baseinfomation/source/edit.js">
	</script>
</body>
</html>
