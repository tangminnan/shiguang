<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">部门编码：</label>
								<div class="col-sm-8">
									<input id="departNumber" name="departNumber"  type="text">
									<span style="color: red">*</span>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="departName" name="departName"  type="text">
									<span style="color: red">*</span>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">部门类型：</label>
								<div class="col-sm-8">
									<select class="form-control" name="departType" id="departType" >
									<option value="">—请选择—</option>
									<option value="销售门店">销售门店</option>
									<option value="加工中心">加工中心</option>
									<option value="总仓库房">总仓库房</option>
									<option value="财务">财务</option>
									<option value="其他">其他</option>
									<option value="人事部门">人事部门</option>
									</select>
									<span style="color: red">*</span>
								</div>
							</div>
																												<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">所属公司：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="company" name="company" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
																												<div class="form-group">	
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input id="personCharge" name="personCharge" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">部门状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="status" value="0" /> 禁用
									</label>
									<label class="radio-inline"> <input type="radio"
																		name="status" value="1" /> 启用
									</label>
									<span style="color: red">*</span>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/baseinfomation/department/add.js">
	</script>
</body>
</html>
