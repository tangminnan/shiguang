<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="rgp_id" name="rgp_id" th:value="${rgp.rgp_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">卡号：</label>
								<div class="col-sm-8">
									<input id="cardNumber" name="cardNumber" th:value="${rgp.cardNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处方类型：</label>
								<div class="col-sm-8">
									<input id="rgpPrescriptionType" name="rgpPrescriptionType" th:value="${rgp.rgpPrescriptionType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医生：</label>
								<div class="col-sm-8">
									<input id="rgpDoctor" name="rgpDoctor" th:value="${rgp.rgpDoctor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">验光师：</label>
								<div class="col-sm-8">
									<input id="rgpOptometryName" name="rgpOptometryName" th:value="${rgp.rgpOptometryName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">屈光度OD：</label>
								<div class="col-sm-8">
									<input id="rgpQgdod" name="rgpQgdod" th:value="${rgp.rgpQgdod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">屈光度OS：</label>
								<div class="col-sm-8">
									<input id="rgpQgdos" name="rgpQgdos" th:value="${rgp.rgpQgdos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">BC(OD)：</label>
								<div class="col-sm-8">
									<input id="rgpBcod" name="rgpBcod" th:value="${rgp.rgpBcod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">BC(OS)：</label>
								<div class="col-sm-8">
									<input id="rgpBcos" name="rgpBcos" th:value="${rgp.rgpBcos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">DIA(OD)：</label>
								<div class="col-sm-8">
									<input id="rgpDiaod" name="rgpDiaod" th:value="${rgp.rgpDiaod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">DIA(OS)：</label>
								<div class="col-sm-8">
									<input id="rgpDiaos" name="rgpDiaos" th:value="${rgp.rgpDiaos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">散光(OD)：</label>
								<div class="col-sm-8">
									<input id="rgpSgod" name="rgpSgod" th:value="${rgp.rgpSgod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">散光(OS)：</label>
								<div class="col-sm-8">
									<input id="rgpSgos" name="rgpSgos" th:value="${rgp.rgpSgos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">镜片颜色OD：</label>
								<div class="col-sm-8">
									<input id="rgpJpysod" name="rgpJpysod" th:value="${rgp.rgpJpysod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">镜片颜色OS：</label>
								<div class="col-sm-8">
									<input id="rgpJpysos" name="rgpJpysos" th:value="${rgp.rgpJpysos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特殊设计OD：</label>
								<div class="col-sm-8">
									<input id="rgpTssjod" name="rgpTssjod" th:value="${rgp.rgpTssjod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特殊设计OS：</label>
								<div class="col-sm-8">
									<input id="rgpTssjos" name="rgpTssjos" th:value="${rgp.rgpTssjos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">适用镜片OD：</label>
								<div class="col-sm-8">
									<input id="rgpSyjpod" name="rgpSyjpod" th:value="${rgp.rgpSyjpod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">适用镜片OS：</label>
								<div class="col-sm-8">
									<input id="rgpSyjpos" name="rgpSyjpos" th:value="${rgp.rgpSyjpos}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="rgpBeizhu" name="rgpBeizhu" th:value="${rgp.rgpBeizhu}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jiancha/rgp/edit.js">
	</script>
</body>
</html>
