<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">

				<div class="ibox float-e-margins">
					<div class="ibox-content">

							</div>

							</div>

							</div>
																												<div class="form-group">

							</div>
																												<div class="form-group">

							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">屈光度OS：</label>
								<div class="col-sm-8">
									<input id="rgpQgdos" name="rgpQgdos" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">BC(OD)：</label>
								<div class="col-sm-8">
									<input id="rgpBcod" name="rgpBcod" class="form-control" type="text">

							</div>
																												<div class="form-group">

							</div>
																												<div class="form-group">

							</div>
																												<div class="form-group">

							</div>

									<input id="rgpBeizhu" name="rgpBeizhu" class="form-control" type="text">

									<button type="submit" class="btn btn-primary">提交</button>

	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jiancha/rgp/add.js">
	</script>

</html>
