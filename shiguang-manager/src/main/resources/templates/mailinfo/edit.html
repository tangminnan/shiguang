<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${info.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">配镜单号：</label>
								<div class="col-sm-8">
									<input id="saleNumber" name="saleNumber" th:value="${info.saleNumber}" class="form-control" readonly type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">会员卡号：</label>
								<div class="col-sm-8">
									<input id="cardMember" name="cardMember" th:value="${info.cardMember}" class="form-control" readonly type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">顾客姓名：</label>
								<div class="col-sm-8">
									<input id="memberName" name="memberName" th:value="${info.memberName}" readonly class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">顾客电话：</label>
								<div class="col-sm-8">
									<input id="memberTel" name="memberTel" th:value="${info.memberTel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">顾客区号：</label>
								<div class="col-sm-8">
									<input id="memberAreacode" name="memberAreacode" th:value="${info.memberAreacode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="consignee" name="consignee" th:value="${info.consignee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮寄单：</label>
								<div class="col-sm-8">
									<select name="mailForm" id="mailForm" class="form-control" data-actions-box="false" data-size="5">
										<option value="">--请选择--</option>
										<option value="顺丰省内快递">顺丰省内快递</option>
										<option value="顺丰省外快递">顺丰省外快递</option>
										<option value="EMS快递">EMS快递</option>
										<option value="邮政小包">邮政小包</option>
										<option value="圆通快递">圆通快递</option>
										<option value="中通快递">中通快递</option>
									</select>
									<input id="mailForms" name="mailForms" th:value="${info.mailForm}"  type="hidden">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${info.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报价：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
																		name="insured" th:field="*{info.insured}" value="1" /> 是
									</label> <label class="radio-inline"> <input type="radio"
																				 name="insured" th:field="*{info.insured}" value="0" /> 否
								</label>
									<input id="insured" th:value="${info.insured}" type="hidden">
									<input id="insuredMoney" th:value="${info.insuredMoney}"  name="insuredMoney" style="display: none;">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/mailinfo/edit.js">
	</script>
<script type="text/javascript">
    $().ready(function(){
        var insured = $("#insured").val();
        if (insured == 1){
            insuredMoney.style="display:block;width: 10%;";
		} else if (insured == 0){
            insuredMoney.style="display:none";
		}
        var mailForms = $("input[name='mailForms']").val();
        $("#mailForm").find("[value="+mailForms+"]").attr("selected",true);
    });
    $("input[name=insured]").click(function(){
        var insured = $(this).val();
        if (insured == 1){
            insuredMoney.style="display:block;width: 10%;";
        } else if (insured == 0){
            insuredMoney.style="display:none";
        }
    });
</script>
</body>
</html>
