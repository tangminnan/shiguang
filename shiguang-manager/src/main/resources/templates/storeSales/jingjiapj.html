<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="columns pull-left">
						<!--<button shiro:hasPermission="information:store:add" type="button" class="btn  btn-primary" onclick="add()">-->

						</button>
					</div>
					<div class="columns pull-right">
						<button class="btn btn-success" onclick="reLoad()">查询</button>
					</div>

							   placeholder="商品代码">
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<input id="goodsName" type="text" class="form-control"
							   placeholder="商品名称">
					</div>
					<div class="columns pull-right nopadding">
						<input id="retailPriceStart" type="text"
							   placeholder="商品价格">～

							   placeholder="商品价格">
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
