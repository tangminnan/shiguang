<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="columns pull-left">
						<!--<button shiro:hasPermission="information:store:add" type="button" class="btn  btn-primary" onclick="add()">-->
							<!--<i class="fa fa-plus" aria-hidden="true"></i>添加-->
						<!--</button>-->
						<button shiro:hasPermission="information:store:batchSelect" type="button" class="btn  btn-primary"
								onclick="batchSelect()">
							<i class="fa fa-plus" aria-hidden="true"></i>确定
						</button>
					</div>
					<div class="columns pull-right">
						<button class="btn btn-success" onclick="reLoad()">查询</button>
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<input id="goodsCode" type="text" class="form-control"
							   placeholder="商品条码">
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<input id="brandName" type="hidden">
						<input id="goodsNum" type="text" class="form-control"
							   placeholder="商品代码">
						<input id="rightYuanYongQJ" th:value="${rightYuanYongQJ}" type="hidden" class="form-control"
							   placeholder="右眼球镜">
						<input id="rightYuanYongZJ" th:value="${rightYuanYongZJ}" type="hidden" class="form-control"
							   placeholder="右眼柱镜">
						<input id="leftYuanYongQJ" th:value="${leftYuanYongQJ}" type="hidden" class="form-control"
							   placeholder="左眼球镜">
						<input id="leftYuanYongZJ" th:value="${leftYuanYongZJ}" type="hidden" class="form-control"
							   placeholder="左眼柱镜">
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<input id="goodsName" type="text" class="form-control"
							   placeholder="商品名称">
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<select class="form-control" id="dzType" >
							<option value="0">成品片</option>
							<option value="1">订做片</option>
						</select>
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<select class="form-control" id="jpCaizhi" >
							<option value="0">树脂</option>
							<option value="1">玻璃</option>
							<option value="2">PC</option>
						</select>
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<select class="form-control" id="jpType" >
							<option value="0">单光</option>
							<option value="1">抗疲劳</option>
							<option value="2">多光</option>
							<option value="3">其他</option>
							<option value="4">渐近</option>
						</select>
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<select class="form-control" id="jingpianType">
							<option value="0">右眼镜片</option>
							<option value="1">左眼镜片</option>
						</select>
					</div>
					<div class="columns pull-right nopadding">
						<input id="retailPriceStart" type="text"
							   placeholder="商品价格">～
						<input id="retailPriceEnd" type="text"
							   placeholder="商品价格">
					</div>
				</div>
				<table id="exampleTable" data-mobile-responsive="true">
				</table>
			</div>
		</div>
	</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
	<script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
	</script>
</div>
<div shiro:hasPermission="information:store:edit">
	<script type="text/javascript">
        s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="information:store:remove">
	<script type="text/javascript">
        var s_remove_h = '';
	</script>
</div>
<div shiro:hasPermission="information:store:resetPwd">
	<script type="text/javascript">
        var s_resetPwd_h = '';
	</script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/storeSales/jingpian.js"></script>
</body>
</html>
