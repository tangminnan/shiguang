<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>加工检验新增</title>

<body>
<div class="new_h3">加工检验新增</div>

<!--检查条件-->
<div class="m40 tabS term_JC">
	<h3>检查条件</h3>
	<table border="0" cellspacing="0" cellpadding="0">
		<tbody>
		<tr>
			<td>配镜单号：</td>
			<td><span th:text="${status.saleNumber}"></span></td>
			<td>所属门店：</td>
			<td><span th:text="${status.mirorAddress}"></span></td>
			<td>顾客姓名：</td>
			<td><span th:text="${status.memberName}"></span></td>
		</tr>
		<tr>
			<td>联系电话：</td>
			<td><span th:text="${status.memberTel}"></span></td>
			<td>加工师：</td>
			<td><span th:text="${examineName}"></span></td>
			<td>检验员：</td>
			<td><span th:text="${examineName}"></span></td>
		</tr>
		<tr>
			<td>配送地点：</td>
			<td><span th:text="${status.mirorAddress}"></span></td>
			<td>特殊加工要求：</td>
			<td><span th:text="${status.processAsk}"></span></td>
			<td>邮寄：</td>
			<td><span th:text="${status.mailAddress}"></span></td>
		</tr>
		<tr>
			<td>备注：</td>
			<td colspan="5"><textarea rows="2" th:text="${status.saleremark}"></textarea></td>
		</tr>
		</tbody>
	</table>
</div>

<!--查询条件-->
<div class="m40 tabS term_CX">
	<h3>查询条件</h3>
	<form class="form-horizontal m-t" id="signupForm">
		<input id="saleNumber" name="saleNumber" th:value="${status.saleNumber}"  type="hidden">
	<table border="0" cellspacing="0" cellpadding="0">
		<tbody>
		<tr class="thead">
			<td width="8%">右眼(R)/左眼(L)</td>
			<td width="8%">商品信息</td>
			<td>球镜</td>
			<td>柱镜</td>
			<td>轴向</td>
			<td width="14%">斜视</td>
			<td>add</td>
			<td>瞳距</td>
			<td width="14%">商品名称</td>
		</tr>
		<tr>
			<td rowspan="4">R</td>
			<td>主子午面一</td>
			<input id="rightsph" th:value="${conclusion.rightsph}" type="hidden"/>
			<input id="rightcyl" th:value="${conclusion.rightcyl}" type="hidden"/>
			<input id="rightzx" th:value="${conclusion.rightzx}" type="hidden"/>
			<td><span th:text="${conclusion.rightsph}"></span></td>
			<td><span th:text="${conclusion.rightcyl}"></span></td>
			<td><span th:text="${conclusion.rightzx}"></span></td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td><span th:text="${conclusion.rightyytj}"></span></td>
			<td rowspan="4"><span th:text="${status.rightjp}"></span></td>
		</tr>
		<tr>
			<td>焦度计</td>
			<td><input type="text" name="jdjSphRight1"/></td>
			<td><input type="text" name="jdjCylRight1"/></td>
			<td><input type="text" name="jdjZxRight1"/></td>
			<td rowspan="3">
				<select name="xieshiRight" id="xieshiRight">
					<option value="">--请选择--</option>
					<option value="内">内</option>
					<option value="外">外</option>
					<option value="上">上</option>
					<option value="下">下</option>
				</select>
			</td>
			<td rowspan="3"><input type="text" name="addRight"/></td>
			<td rowspan="3"><input type="text" name="tjRight"/></td>
		</tr>
		<tr>
			<td>主子午面二</td>
			<td id="rightsph2"></td>
			<td id="rightcyl2"></td>
			<td id="rightzx2"></td>
		</tr>
		<tr>
			<td>焦度计</td>
			<td><input type="text" id="jdjSphRight12" name="jdjSphRight12"/></td>
			<td><input type="text" id="jdjCylRight2" name="jdjCylRight2"/></td>
			<td><input type="text" id="jdjZxRight2" name="jdjZxRight2"/></td>
		</tr>
		<tr>
			<td rowspan="4">L</td>
			<td>主子午面一</td>
			<input id="leftsph" th:value="${conclusion.leftsph}" type="hidden"/>
			<input id="leftcyl" th:value="${conclusion.leftcyl}" type="hidden"/>
			<input id="leftzx" th:value="${conclusion.leftzx}" type="hidden"/>
			<td><span th:text="${conclusion.leftsph}"></span></td>
			<td><span th:text="${conclusion.leftcyl}"></span></td>
			<td><span th:text="${conclusion.leftzx}"></span></td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td><span th:text="${conclusion.leftyytj}"></span></td>
			<td rowspan="4"><span th:text="${status.leftjp}"></span></td>
		</tr>
		<tr>
			<td>焦度计</td>
			<td><input type="text" id="jdjSphLeft1" name="jdjSphLeft1"/></td>
			<td><input type="text" id="jdjCylLeft1" name="jdjCylLeft1"/></td>
			<td><input type="text" id="jdjZxLeft1" name="jdjZxLeft1"/></td>
			<td rowspan="3">
				<select name="xieshiLeft" id="xieshiLeft">
					<option value="">--请选择--</option>
					<option value="内">内</option>
					<option value="外">外</option>
					<option value="上">上</option>
					<option value="下">下</option>
				</select>
			</td>
			<td rowspan="3"><input type="text" name="addLeft"/></td>
			<td rowspan="3"><input type="text" name="tjLeft"/></td>
		</tr>
		<tr>
			<td>主子午面二</td>
			<td id="leftsph2"></td>
			<td id="leftcyl2"></td>
			<td id="leftzx2"></td>
		</tr>
		<tr>
			<td>焦度计</td>
			<td><input type="text" id="jdjSphLeft2" name="jdjSphLeft2"/></td>
			<td><input type="text" id="jdjCylLeft2" name="jdjCylLeft2"/></td>
			<td><input type="text" id="jdjZxLeft2" name="jdjZxLeft2"/></td>
		</tr>
		<tr>
			<td>镜架</td>
			<td colspan="8" class="jingjia"><span th:text="${status.jjGoodsName}"></span></td>
		</tr>
		<tr class="thead">
			<td>光心垂差</td>
			<td colspan="2">光心垂差(焦度计)</td>
			<td colspan="2">光心高度</td>
			<td>色泽互差</td>
			<td colspan="2">装配质量</td>
			<td>整形</td>
		</tr>
		<tr>
			<td>1.2</td>
			<td colspan="2"><input type="text" id="chuichajdj" /></td>
			<td colspan="2"><input type="text" value="√"/></td>
			<td><input type="text" value="√"/></td>
			<td colspan="2"><input type="text" value="√"/></td>
			<td><input type="text" value="√"/></td>
		</tr>
		</tbody>
	</table>

	<!--保存-->
	<div class="baoCun term_BC">
		<!--<label for="JK1"><input name="cont" type="radio" id="JK1" checked> NIDEK</label>-->
		<!--<label for="JK2"><input name="cont"  type="radio" id="JK2"> TOPCON</label>-->
		<input type="button" value="读取设备接口" onclick="getFetch()"/>
		<input type="button" value="检验" onclick="getCheckOut()"/>
		<!--<input type="submit" style="font-size: 20px;background-color: #358afd;width: 5%;color:white;" value="保存" />-->
		<input type="submit" style="font-size: 20px;background-color: #358afd;width: 5%;color:white;" value="保存" />
	</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/logstatus/edit.js">
</script>
<script type="text/javascript">
    $().ready(function(){
        var rightsph = $("#rightsph").val();
        var rightcyl = $("#rightcyl").val();
        var rightzx = $("#rightzx").val();
        var leftsph = $("#leftsph").val();
        var leftcyl = $("#leftcyl").val();
        var leftzx = $("#leftzx").val();
        // alert(Number(rightsph)>0);
		// alert(Number(aa) >0);
		if (Number(rightsph) > 0){
           var rightsph2 =  Number(rightsph) + Number(rightcyl);
           $("#rightsph2").text("+"+rightsph2);
		} else {
            var rightsph2 = Number(rightsph) + Number(rightcyl);
            $("#rightsph2").text(rightsph2);
		}
		rightcyl -= rightcyl*2;
		$("#rightcyl2").text("+"+rightcyl);
		if (Number(rightzx) > 90){
		    var rightzx2 = Number(rightzx)-Number(90);
		    $("#rightzx2").text(rightzx2);
		} else {
            var rightzx2 = Number(rightzx)+Number(90);
            $("#rightzx2").text(rightzx2);
		}
        if (Number(leftsph) > 0){
            var leftsph2 =  Number(leftsph) + Number(leftcyl);
            $("#leftsph2").text("+"+leftsph2);
        } else {
            var leftsph2 = Number(leftsph) + Number(leftcyl);
            $("#leftsph2").text(leftsph2);
        }
        leftcyl -= leftcyl*2;
        $("#leftcyl2").text("+"+leftcyl);
        if (Number(leftzx) > 90){
            var leftzx2 = Number(leftzx)-Number(90);
            $("#leftzx2").text(leftzx2);
        } else {
            var leftzx2 = Number(leftzx)+Number(90);
            $("#leftzx2").text(leftzx2);
        }
    });
    function getFetch(){
        $("#chuichajdj").val(0);
        chuichajdj.style="background-color:"
        // $.ajax({
        //     type : 'POST',
        //     data : {},
        //     url : '/information/examine/jiaoduji',
        //     success : function(r) {
        //     }
        // });
	}
</script>
</body>
</html>
