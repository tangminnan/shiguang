<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="information:logstatus:batchFaliao" type="button" class="btn  btn-primary" onclick="batchFaliao()">
								<i class="fa fa-plus" aria-hidden="true"></i>批量委外发料
							</button>
							<!--<button shiro:hasPermission="information:logstatus:batchRemove" type="button" class="btn  btn-danger"-->
								<!--onclick="batchRemove()">-->
								<!--<i class="fa fa-trash" aria-hidden="true"></i>删除-->
							<!--</button>-->
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="saleNumber" type="text" class="form-control"
								placeholder="配镜单号">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select class="form-control" id="classtype" >
                                <option value="">请选择</option>
								<option value="1">成品片</option>
								<option value="2">订做片</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="memberName" type="text" class="form-control"
								   placeholder="顾客姓名">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="phone" type="text" class="form-control"
								   placeholder="联系方式">
						</div>
					</div>
					<div style="padding-top: 60px;">
						<ul class="nav nav-tabs" id="myTab">
							<li class="active"><a class="btn btn-primary btn-xs" href="#weifaliao" mce_href="#" style="text-decoration: none;">未发料</a></li>
							<li><a class="btn btn-primary btn-xs" href="#yifaliao" mce_href="#" style="text-decoration: none;">已发料</a></li>

							<!-- <li><a class="btn btn-primary btn-xs" href="#yanguangdetail" mce_href="#" style="text-decoration: none;">验光详情</a></li> -->
						</ul>
						<div class="tab-content">
							<div class="tab-pane active " id="weifaliao" >
								<table id="exampleTable1" data-mobile-responsive="true">
								</table>
							</div>
							<div class="tab-pane" id="yifaliao" >
								<table id="exampleTable2" data-mobile-responsive="true">
								</table>
							</div>
						</div>
					</div>
					<!--<table id="exampleTable" data-mobile-responsive="true">-->
					<!--</table>-->
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="information:logstatus:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="information:logstatus:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="information:logstatus:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/logstatus/faliao.js"></script>
<script type="text/javascript">
    $('#myTab a').click(function (e) {
        //e.preventDefault();
        $(this).tab('show');
    });
    function reLoad() {
        $('#exampleTable1').bootstrapTable('refresh');
        $('#exampleTable2').bootstrapTable('refresh');
    }
</script>
</body>
</html>
