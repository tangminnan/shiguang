<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="memberInumber" name="memberInumber" th:value="${memberDO.cardNumber}"  type="hidden">
							<input id="saleNumber" name="saleNumber" th:value="${saleNumber}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">会员卡号：</label>
								<div class="col-sm-8">
									<input id="cardNumbers" name="cardNumber"  th:value="${memberDO.cardNumber}" style="width: 30%;" type="text" disabled>
									顾客姓名：<input id="name" name="name"  th:value="${memberDO.name}" style="width: 20%;" type="text" disabled>
									性别：<input id="sexx" name="sexx"  th:value="${memberDO.sexx}" style="width: 10%;" type="text" disabled>
									年龄：<input id="age" name="age"  th:value="${memberDO.age}" style="width: 10%;" type="text" disabled>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否散瞳：</label>
								<div class="col-sm-8">
									<div class="col-sm-8">
										<label class="radio-inline"> <input type="radio"
																			name="mydriasis" value="0" checked/> 散瞳前
										</label>
										<label class="radio-inline"> <input type="radio"
																			name="mydriasis" value="1" onclick="santong()"/> 散瞳后
										</label>
										<span style="color: red">*</span>
									</div>
								</div>
							</div>
							<div id="stqj" class="form-group" style="display: block">
								<label class="col-sm-3 control-label">球镜(OD)：</label>
								<div class="col-sm-8">
									<input id="sphereRight" name="sphereRight"  type="text">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;球镜(OS)：
									<input id="sphereLeft" name="sphereLeft"  type="text">
								</div>
							</div>
							<div id="stzj" class="form-group" style="display: block">
								<label class="col-sm-3 control-label">柱镜(OD)：</label>
								<div class="col-sm-8">
									<input id="cylinderRight" name="cylinderRight"  type="text">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;柱镜(OS)：
									<input id="cylinderLeft" name="cylinderLeft"  type="text">
								</div>
							</div>
							<div id="stzx" class="form-group" style="display: block">
								<label class="col-sm-3 control-label">轴向(OD)：</label>
								<div class="col-sm-8">
									<input id="axialRight" name="axialRight"  type="text">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;轴向(OS)：
									<input id="axialLeft" name="axialLeft"  type="text">
								</div>
							</div>
							<div id="stqj2" class="form-group" style="display: none">
								<label class="col-sm-3 control-label">球镜(OD)：</label>
								<div class="col-sm-8">
									<input id="sphereRight2" name="sphereRight2"  type="text">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;球镜(OS)：
									<input id="sphereLeft2" name="sphereLeft2"  type="text">
								</div>
							</div>
							<div id="stzj2" class="form-group" style="display: none">
								<label class="col-sm-3 control-label">柱镜(OD)：</label>
								<div class="col-sm-8">
									<input id="cylinderRight2" name="cylinderRight2"  type="text">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;柱镜(OS)：
									<input id="cylinderLeft2" name="cylinderLeft2"  type="text">
								</div>
							</div>
							<div id="stzx2" class="form-group" style="display: none">
								<label class="col-sm-3 control-label">轴向(OD)：</label>
								<div class="col-sm-8">
									<input id="axialRight2" name="axialRight2"  type="text">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;轴向(OS)：
									<input id="axialLeft2" name="axialLeft2"  type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" class="btn btn-primary" onclick="duqu()">读取</button>
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/optometry/add.js">
	</script>
<script type="text/javascript">
    $().ready(function(){
        var cardNumber = $("#cardNumber").val();
    });
    function duqu(){
        var cardNumber = $("#cardNumber").val();
        $.ajax({
            type : 'POST',
            data : {'cardNumber':cardNumber},
            url : '/information/optometry/getOptometry',
            success : function(data) {
                $("#sphereRight").val(data.sphereRight);
                $("#sphereLeft").val(data.sphereLeft);
                $("#cylinderRight").val(data.cylinderRight);
                $("#cylinderLeft").val(data.cylinderLeft);
                $("#axialRight").val(data.axialRight);
                $("#axialLeft").val(data.axialLeft);
            }
        });
	}
	function santong(){
        stqj.style="display: none";
        stzj.style="display: none";
        stzx.style="display: none";
        stqj2.style="display: block";
        stzj2.style="display: block";
        stzx2.style="display: block";
	}

</script>
</body>
</html>
