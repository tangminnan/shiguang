<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="memberInumber" name="memberInumber" th:value="${memberDO.cardNumber}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">会员卡号：</label>
								<div class="col-sm-8">
									<input id="cardNumbers" name="cardNumber"  th:value="${memberDO.cardNumber}" style="width: 30%;" type="text" disabled>
									顾客姓名：<input id="name" name="name"  th:value="${memberDO.name}" style="width: 20%;" type="text" disabled>
									性别：<input id="sexx" name="sexx"  th:value="${memberDO.sexx}" style="width: 10%;" type="text" disabled>
									年龄：<input id="age" name="age"  th:value="${memberDO.age}" style="width: 10%;" type="text" disabled>

								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">是否散瞳：</label>
								<div class="col-sm-8">
									<div class="col-sm-8">
										<label class="radio-inline"> <input type="radio"
																			name="mydriasis" value="0" /> 散瞳前
										</label>
										<label class="radio-inline"> <input type="radio"
																			name="mydriasis" value="1" /> 散瞳后
										</label>
										<span style="color: red">*</span>
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">球镜(OD)：</label>
								<div class="col-sm-8">
									<input id="sphereRight" name="sphereRight"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">球镜(OS)：</label>
								<div class="col-sm-8">
									<input id="sphereLeft" name="sphereLeft" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">柱镜(OD)：</label>
								<div class="col-sm-8">
									<input id="cylinderRight" name="cylinderRight"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">柱镜(OS)：</label>
								<div class="col-sm-8">
									<input id="cylinderLeft" name="cylinderLeft"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">轴向(OD)：</label>
								<div class="col-sm-8">
									<input id="axialRight" name="axialRight" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">轴向(OS)：</label>
								<div class="col-sm-8">
									<input id="axialLeft" name="axialLeft"  class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/optometry/add.js">
	</script>
<script type="text/javascript">
    $().ready(function(){
        var cardNumber = $("#cardNumber").val();
    });
</script>
</body>
</html>
