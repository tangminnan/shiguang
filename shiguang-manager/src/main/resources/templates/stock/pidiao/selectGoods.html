<body>
<!--查询条件-->
<div class="m40 tabS msgBox">

    <table border="0" cellspacing="0" cellpadding="0">

                <select id="goodsType" name="goodsType" onchange="selectgoods()">

                    <option th:each="ls:${goodsDOList}"

                    <label class="radio-inline">
                        <input type="radio" name="classtype"  value="1" /> 成品片

                <!--</label>-->
                <!--</div>-->

            </td>
        </tr>
        <tr>
            <td>仓位名称：</td>

                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" name="xsstate" value="0" checked onchange="positionChange()"/> 启用仓
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="xsstate" value="1" onchange="positionChange()"/> 停用仓
                    </label>
                </div>
                <span>
					<select id="positionName" name="positionName">
						<option value="">--请选择--</option>
					</select>
				</span>
            </td>
            <!--<td>经销方式：</td>-->
            <!--<td>-->
            <!--<select>-->
            <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
            <!--</select>-->

            <!--<td>商品状态</td>-->
            <!--<td>-->
            <!--<select>-->
            <!--<option value="">&#45;&#45;请选择&#45;&#45;</option>-->
            <!--</select>-->
            <!--</td>-->
        </tr>
        <tr>
            <td>标准零售价格：</td>
            <td>
                <input id="retailPrice" name="retailPrice" type="text"/> ~ <input name="retailPrice2" type="text"/>
            </td>
        </tr>
    </table>
    <!--保存/清空-->
    <div class="BQ-btn">
        <input type="button" value="查询" onclick="getall()"/>
        <input type="button" class="empty" value="清空" onclick="clearText()"/>
    </div>
</div>

        <tbody>

            <td>数量</td>

            <td>制造商</td>

</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/stock/pidiao/pidiao.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var xsstate=$("input[name='xsstate']:checked").val();
        var positionName = $('#positionName option:selected').text();
        var positionNames = ""
        if (positionName == "--请选择--") {
            positionName = positionNames;
        }
        $(".cw").remove();
        $.ajax({
            url: '/kucun/stock/selectPosion',
            type: 'post',
            dataType: "json",
            data: {
                'xsstate': xsstate,
            },
            success: function (position) {
                for (var i = 0; i < position.length; i++) {
                    $("#positionName").append("" +
                        "<option class='cw'>" + position[i].positionName + "</option>");
                }
            }
        });
        $.ajax({
            url: '/kucun/stock/selectKc',
            type: 'post',
            dataType: "json",
            data: {
                'xsstate': xsstate,
                'positionName': positionName
            },
            success: function (xml) {
                for (var i = 0; i < xml.length; i++) {
                    $(".buyBtns").append("<tr class='val'> " +
                        "<td><input name='one'  type=\"checkbox\"/></td>\n" +
                        "<td name='goodsNum'>" + xml[i].goodsNum + "</td>\n" +
                        "<td name='goodsCode'>" + xml[i].goodsCode + "</td>\n" +
                        "<td name='goodsName'>" + xml[i].goodsName + "</td>\n" +
                        "<td name='goodsCount'>" + xml[i].goodsCount + "</td>\n" +
                        "<td name='gdname'>" + xml[i].gdname + "</td>\n" +
                        "<td name='mfrsname'>" + xml[i].mfrsname + "</td>\n" +
                        "<td name='retailPrice'>" + xml[i].retailPrice + "</td>\n" +
                        "<td name='priceSum'>" + xml[i].priceSum + "</td>\n" +
                        "<td name='costPrice'>" + xml[i].costPrice + "</td>\n" +
                        "<td name='costSum'>" + xml[i].costSum + "</td>\n" +
                        "<td name='wholePrice'>" + xml[i].wholePrice + "</td>\n" +
                        "<td name='wholeSum'>" + xml[i].wholeSum + "</td>\n" +
                        "<td name='positionName'>" + xml[i].positionName + "</td>" +
                        "<td name='batch'>" + xml[i].batch + "</td>" +
                        "<td name='zhuceNumber'>" + xml[i].zhuceNumber + "</td>" +
                        "<td name='produceDay'>" + xml[i].produceDay + "</td>" +
                        "<td name='useday'>" + xml[i].useday + "</td>" +
                        "</tr>");
                }
            }
        })
    });
    <!--选择制造商-->
    function choiceMfrs() {
        var goodsid = document.getElementById('goodsType').value;
        // alert(goodsid);
        if (goodsid == "") {
            layer.alert("请选择商品类型！");
        } else {
            //选择镜架
            var toIndex = layer.open({
                type: 2,
                title: '制造商',
                maxmin: true,
                shadeClose: false, // 点击遮罩关闭层
                area: ['800px', '520px'],
                content: "/product/produca/findmfrs/" + goodsid,// iframe的url
                cancel: function (index, layero) {
                    var rows = $(layero).find("iframe")[0].contentWindow.batchSelect();
                    for (var i = 0; i < rows.length; i++) {
                        $("#mfrsname").val(rows[i].mfrsname);
                        $("#mfrsid").val(rows[i].mfrsid);
                        // $("#mfrsNames").val(rows[i].mfrsname);
                    }
                }
            });
            layer.full(toIndex);
        }
    }
    function choiceBrand() {
        var goodsid = document.getElementById('goodsType').value;
        var mfrsid = document.getElementById('mfrsid').value;
        // alert(goodsid);
        if (mfrsid == "") {
            layer.alert("请选择制造商！");
        } else {
            //选择镜架
            var toIndex = layer.open({
                type: 2,
                title: '商品品种',
                maxmin: true,
                shadeClose: false, // 点击遮罩关闭层
                area: ['800px', '520px'],
                content: "/product/produca/findbrand/" + mfrsid+"/"+goodsid,// iframe的url
                cancel: function (index, layero) {
                    var rows = $(layero).find("iframe")[0].contentWindow.batchSelect();
                    for (var i = 0; i < rows.length; i++) {
                        $("#brandname").val(rows[i].brandname);
                        $("#brandnum").val(rows[i].brandnum);
                        // $("#brandNames").val(rows[i].brandname);
                    }
                }
            });
            layer.full(toIndex);
        }
    }
    function selectgoods() {
        var goodsType = $("#goodsType option:selected").val();
        if (goodsType == 1){
            jp.style = "display: none";
        }else if (goodsType == 2){
            jp.style = "display: none";
        }else if (goodsType == 3){
            jp.style = "display: block";
        }else if (goodsType == 4){
            jp.style = "display: block";
        }else if (goodsType == 5){
            jp.style = "display: none";
        }else if (goodsType == 6){
            jp.style = "display: none";
        }else if (goodsType == 7){
            jp.style = "display: none";
        }else if (goodsType == 8){
            jp.style = "display: none";
        }else if (goodsType == 9){
            jp.style = "display: none";
        }
    }
    function getall() {
        var goodsNum = $("#goodsNum").val();
        var goodsCode = $("#goodsCode").val();
        var goodsName = $("#goodsName").val();
        var goodsType = $("#goodsType option:selected").val();
        if (goodsType == 1){
            var  classtype ="";
        } else if (goodsType == 2){
            var  classtype ="";
        } else if (goodsType == 3){
            var classtype=$("input[name='classtype']:checked").val();
        } else if (goodsType == 4){
            var classtype=$("input[name='classtype']:checked").val();
        } else if (goodsType == 5){
            var  classtype ="";
        } else if (goodsType == 6){
            var  classtype ="";
        } else if (goodsType == 7){
            var  classtype ="";
        } else if (goodsType == 8){
            var  classtype ="";
        } else if (goodsType == 9){
            var  classtype ="";
        }
        alert(classtype +"类型");
        var mfrsname = $("#mfrsname").val();
        var brandname = $("#brandname").val();
        var retailPrice = $("*[name='retailPrice']").val();
        var retailPrice2 = $("*[name='retailPrice2']").val();
        var xsstate=$("input[name='xsstate']:checked").val();
        alert(xsstate +"仓位");
        var positionName = $('#positionName option:selected').text();
        var positionNames = ""
        if (positionName == "--请选择--") {
            positionName = positionNames;
        }
        $(".val").remove();
        $.ajax({
            url: '/kucun/stock/selectKc',
            type: 'post',
            dataType: "json",
            data: {
                'goodsNum': goodsNum,
                'goodsCode': goodsCode,
                'goodsName': goodsName,
                'goodsType': goodsType,
                'mfrsname': mfrsname,
                'brandname': brandname,
                'retailPrice': retailPrice,
                'retailPrice2': retailPrice2,
                'xsstate': xsstate,
                'positionName': positionName,
                'classtype': classtype
            },
            success: function (xml) {
                for (var i = 0; i < xml.length; i++) {
                    $(".buyBtns").append("<tr class='val'>" +
                        "<td><input name='one'  type=\"checkbox\"/></td>\n" +
                        "<td name='goodsNum'>" + xml[i].goodsNum + "</td>\n" +
                        "<td name='goodsCode'>" + xml[i].goodsCode + "</td>\n" +
                        "<td name='goodsName'>" + xml[i].goodsName + "</td>\n" +
                        "<td name='goodsCount'>" + xml[i].goodsCount + "</td>\n" +
                        "<td name='gdname'>" + xml[i].gdname + "</td>\n" +
                        "<td name='mfrsname'>" + xml[i].mfrsname + "</td>\n" +
                        "<td name='retailPrice'>" + xml[i].retailPrice + "</td>\n" +
                        "<td name='priceSum'>" + xml[i].priceSum + "</td>\n" +
                        "<td name='costPrice'>" + xml[i].costPrice + "</td>\n" +
                        "<td name='costSum'>" + xml[i].costSum + "</td>\n" +
                        "<td name='wholePrice'>" + xml[i].wholePrice + "</td>\n" +
                        "<td name='wholeSum'>" + xml[i].wholeSum + "</td>\n" +
                        "<td name='positionName'>" + xml[i].positionName + "</td>" +
                        "<td name='batch'>" + xml[i].batch + "</td>" +
                        "<td name='zhuceNumber'>" + xml[i].zhuceNumber + "</td>" +
                        "<td name='produceDay'>" + xml[i].produceDay + "</td>" +
                        "<td name='useday'>" + xml[i].useday + "</td>" +
                        "</tr>");
                }
            }
        })
    }

    function positionChange() {
        var xsstate=$("input[name='xsstate']:checked").val();
        $(".cw").remove();
        $.ajax({
            url: '/kucun/stock/selectPosion',
            type: 'post',
            dataType: "json",
            data: {
                'xsstate': xsstate
            },
            success: function (position) {
                for (var i = 0; i < position.length; i++) {
                    $("#positionName").append("" +
                        "<option class='cw'>" + position[i].positionName + "</option>" +
                        "\n");
                }
            }
        });
    }

    //清空
    function clearText() {
        var controls = document.getElementsByTagName('input');
        for (var i = 0; i < controls.length; i++) {
            if (controls[i].type == 'text') {
                controls[i].value = '';
            }
        }
    }
</script>

</body>
</html>
