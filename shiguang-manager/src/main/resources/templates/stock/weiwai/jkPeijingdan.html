<script type="text/javascript">
    $(document).ready(function () {
        var danjuNumber = $('#danjuNumber').val();
        var saleNumber = $('#saleNumber').val();
        var html="";
        $.ajax({
            url: '/stock/weiwai/jkPeijingdanList',
            type: 'post',
            dataType: "json",
            data: {
                'danjuNumber': danjuNumber,
                'saleNumber': saleNumber
            },
            success: function (xml) {
                // alert(JSON.stringify(xml));
                for (var i = 0; i < xml.length; i++) {
                        html += "<tr>";
                        html += "<td>"+xml[i].saleNumber+"</td>";
                        html += "<td>"+xml[i].brandname+"</td>";
                        html += "<td>"+xml[i].style+"</td>";
                        html += "<td>"+xml[i].rl+"</td>";
                        html += "<td>"+xml[i].sph+"</td>";
                        html += "<td>"+xml[i].cyl+"</td>";
                        html += "<td>"+xml[i].zx+"</td>";
                        html += "<td>"+" "+"</td>";
                        html += "<td>"+" "+"</td>";
                        html += "<td>"+" "+"</td>";
                        html += "<td>"+xml[i].add+"</td>";
                        html += "<td>"+xml[i].slj+"</td>";
                        html += "<td>"+xml[i].count+"</td>";
                        html += "<td>"+xml[i].mirrorTime+"</td>";
                        html += "<td>"+xml[i].gkname+"</td>";
                        html += "<td>"+xml[i].yaoqiu+"</td>";
                        html += "</tr>";
                }
                $('#jp').append(html);
            }
        });
    })
