<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>镜框委外订单</title>
<style type="text/css">
*{padding: 0;margin: 0;box-sizing: border-box;}
.tal{text-align: left;}
.container {width:1200px;margin:50px auto;}
	h4{font-size: 20px;margin-bottom: 15px;}
	h3{text-align: center;font-size: 24px;letter-spacing:2px;margin-bottom: 25px;}
	table{width: 100%;table-layout:fixed;word-break:break-all;word-wrap:break-word;border-collapse:collapse;}
	table td,table th{padding:5px 3px;}
	.tabB{border-left:1px solid #000;border-top:1px solid #000;text-align: center;margin:10px 0;}
	.tabB td,.tabB th{border-right:1px solid #000;border-bottom:1px solid #000;}
	.tabC b{width:100px;display: inline-block;text-align:right;margin-right:10px;}
	.tabC em{width:60px;display: inline-block;border-bottom:1px solid #000;vertical-align: bottom;font-style:normal;text-align: center;}
	p{float: right;margin-top: 50px;}
</style>

</head>
<body>
<div class="container"> 
	<h3>镜框委外订单</h3>
	<table class="tabA" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td><b>订单编号：</b><span th:text="${weiwaiDO.danjuNumber}"></span></td>
			<td><b>订单日期：</b><span th:text="${weiwaiDO.danjuDay}"></span></td>
			<td><b>制造商：</b><span th:text="${weiwaiDO.mfrsname}"></span></td>
		</tr>
	</table>
	<table class="tabB" border="0" cellspacing="0" cellpadding="0">
		<thead>
			<tr>
				<th width="100">配镜单号</th>
				<th width="20%">商品名称</th>
				<th width="80">委外方式</th>
				<th>R/L</th>
				<th>球镜</th>
				<th>柱镜</th>
				<th>轴向</th>
				<th>瞳距(远)</th>
				<th>瞳距(近)</th>
				<th>瞳高</th>
				<th>下加</th>
				<th>棱镜</th>
				<th>基底</th>
				<th>直径</th>
				<th>数量</th>
				<th width="100">取镜日期</th>
				<th width="80">顾客姓名</th>
<!--				<th width="80">销售门店</th>-->
				<th width="80">备注</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2"><span th:text="${weiwaiDO.saleNumber}"></span></td>
				<td><span th:text="${weiwaiDO.goodsName}"></span></td>
				<td><span th:text="${weiwaiDO.style}"></span></td>
				<td><span th:text="${weiwaiDO.rl}"></span></td>
				<td><span th:text="${weiwaiDO.sph}"></span></td>
				<td><span th:text="${weiwaiDO.cyl}"></span></td>
				<td><span th:text="${weiwaiDO.axial}"></span></td>
				<td><span th:text="${weiwaiDO.rightFartj}"></span></td>
				<td><span th:text="${weiwaiDO.rightNeartj}"></span></td>
				<td> </td>
				<td><span th:text="${weiwaiDO.lightbelow}"></span></td>
				<td><span th:text="${weiwaiDO.lengjing}"></span></td>
				<td><span th:text="${weiwaiDO.jd}"></span></td>
				<td><span th:text="${weiwaiDO.diameter}"></span></td>
				<td><span th:text="${weiwaiDO.count}"></span></td>
				<td rowspan="2"><span th:text="${weiwaiDO.mirrorTime}"></span></td>
				<td rowspan="2"><span th:text="${weiwaiDO.gkname}"></span></td>
				<td ><span th:text="${weiwaiDO.yaoqiu}"></span></td>
			</tr>
			<tr>
				<td><span th:text="${weiwaiDO.goodsName2}"></span></td>
				<td><span th:text="${weiwaiDO.style2}"></span></td>
				<td><span th:text="${weiwaiDO.rl2}"></span></td>
				<td><span th:text="${weiwaiDO.sph2}"></span></td>
				<td><span th:text="${weiwaiDO.cyl2}"></span></td>
				<td><span th:text="${weiwaiDO.axial2}"></span></td>
				<td><span th:text="${weiwaiDO.rightNeartj}"></span></td>
				<td><span th:text="${weiwaiDO.leftNeartj}"></span></td>
				<td> </td>
				<td><span th:text="${weiwaiDO.lightbelow2}"></span></td>
				<td><span th:text="${weiwaiDO.lengjing2}"></span></td>
				<td><span th:text="${weiwaiDO.jd2}"></span></td>
				<td><span th:text="${weiwaiDO.diameter2}"></span></td>
				<td><span th:text="${weiwaiDO.count2}"></span></td>
				<td ><span th:text="${weiwaiDO.yaoqiu2}"></span></td>
			</tr>
		</tbody>
	</table>
	<table class="tabC" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td colspan="2"><b>备注：</b>此批订货请于<em></em>月<em></em>日前送达。</td>
		</tr>
		<tr>
			<td colspan="3"><b>收货地址：</b><span th:text="${weiwaiDO.shouhuoAddress}"></span></td>
		</tr>

		<tr>
			<td><b>联系人：</b><span th:text="${weiwaiDO.shouhuoPeople}"></span></td>
			<td><b>联系电话：</b><span th:text="${weiwaiDO.shouhuoPhone}"></span></td>
		</tr>
		<tr>
			<td><b>制单人：</b><span th:text="${weiwaiDO.zhidanPeople}"></span></td>
			<td><b>审核人：</b><span th:text="${weiwaiDO.zhidanPeople}"></span></td>
			<td><b>审核日期：</b><span th:text="${weiwaiDO.danjuDay}"></span>-08-29</td>
		</tr>
		<tr>
			<td colspan="3"><b>打印日期：</b><span th:text="${dayinDay}"></span></td>
		</tr>
	</table>
</div>
</body>
</html>
