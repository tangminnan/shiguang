<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">收货单号：</label>
								<div class="col-sm-8">
									<input id="danjuNumber" th:value="${danjuNumber}" readonly class="form-control" type="text">
									<input id="saleNumber" th:value="${saleNumber}" readonly class="form-control" type="hidden">
								</div>
								<label class="col-sm-3 control-label">工号：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control" type="text" onkeydown="if(event.keyCode==13){return false;}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" onclick="upshTime()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/weiwai/weiwai.js"></script>
	<script type="text/javascript">
        window.onload=function () {
            document.getElementsByName('username')[0].focus();
        }
	</script>
</body>
</html>
