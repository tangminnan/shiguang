<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>委外订单详情</title>
    <link rel="stylesheet" href="/css/css.css" type="text/css">
    <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<form class="form-horizontal m-t" id="signupForm">
    <div class="m40 tabS msgBox">
        <h3>单据信息</h3>
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>单据编号：</td>
                <td><input id="danjuNumber" name="danjuNumber" th:value="${weiwai.danjuNumber}" type="text" readonly>
                </td>
                <td>单据日期：</td>
                <td><input id="danjuDay" name="danjuDay" th:value="${weiwai.danjuDay}" type="text" readonly></td>
                <td>订单类型：</td>
                <td>
                    <input id="eyeStyle" name="eyeStyle" th:value="${eyeStyle}" type="text" readonly></td>
            </tr>
            <tr>
                <td>制单人：</td>
                <td>
                    <input id="zhidanPeople" name="zhidanPeople" th:value="${weiwai.zhidanPeople}" type="text"
                           readonly/>
                </td>
                <td>制造商：</td>
                <td>

                    <input id="mfrsname" name="mfrsname" th:value="${weiwai.mfrsname}" type="text" readonly/>

                </td>
                <td>收入仓位：</td>
                <td>
                    <input id="positionName" name="positionName" th:value="${weiwai.positionName}" type="text"
                           readonly/>
                </td>

            </tr>
            <tr>
                <td>收货联系人：</td>
                <td>
                    <input id="shouhuoPeople" name="shouhuoPeople" th:value="${weiwai.shouhuoPeople}" readonly
                           type="text"/>
                </td>
                <td>收货联系电话：</td>
                <td>
                    <input id="shouhuoPhone" name="shouhuoPhone" th:value="${weiwai.shouhuoPhone}" type="text"
                           readonly/>
                </td>
                <td>收货地址：</td>
                <td>
                    <input id="shouhuoAddress" name="shouhuoAddress" th:value="${weiwai.shouhuoAddress}" type="text"
                           readonly/>
                </td>
            </tr>
            <tr>
                <td>备注：</td>
                <td colspan="5">
                    <textarea rows="3" id="beizhu" name="beizhu" th:text="${weiwai.beizhu}" type="text"
                              readonly></textarea>
                </td>
            </tr>

        </table>

        <div class="BQ-btn">
            <input type="button" class="H_bc" value="打印配镜单" onclick="dayin()"/>
        </div>
    </div>
    <div class="m40 tabS msgBoxDD">
        <table border="0" cellspacing="0" cellpadding="0" class="buyBtns">
            <tbody>
            <tr id="tab1" style="display:none">
                <td style="width: 100vw;">
                    <table>
                        <tr class="thead">
                            <td>配镜单号</td>
                            <td>取镜时间</td>
                            <td>商品名称</td>
                            <td>委外方式</td>
                            <td>镜片类型</td>
                            <td>数量</td>
                            <td>球镜</td>
                            <td>柱镜</td>
                            <td>轴向</td>
                            <td>下加</td>
                            <td>棱镜</td>
                            <td>直径</td>
                            <td>加工要求</td>
                        </tr>
                        <tr class="jp"></tr>
                    </table>
                </td>
            </tr>
            <tr id="tab2" style="display:none;">
                <td style="width: 100vw;">
                    <table>
                        <tr class="thead">
                            <td>配镜单号</td>
                            <td>取镜时间</td>
                            <td>商品名称</td>
                            <td>委外方式</td>
                            <td>镜片类型</td>
                            <td>数量</td>
                            <td>球镜</td>
                            <td>柱镜</td>
                            <td>轴向</td>
                            <td>基底</td>
                            <td>曲率</td>
                            <td>直径</td>
                            <td>加工要求</td>
                        </tr>
                        <tr>
                            <td><input name='saleNumber' th:value='${weiwai.saleNumber}' type='text' readonly/></td>

                            <td><input name='mirrorTime' th:value='${weiwai.mirrorTime}' type='text' readonly/></td>

                            <td><input name='goodsName' th:value='${weiwai.goodsName}' type='text' readonly/></td>

                            <td><input name='style' th:value='${weiwai.style}' type='text' readonly/></td>

                            <td><input name='rl' th:value='${weiwai.rl}' type='text' readonly/></td>

                            <td><input name='count' th:value='${weiwai.count}' type='text' readonly/></td>

                            <td><input name='sph' th:value='${weiwai.sph}' type='text' readonly/></td>

                            <td><input name='cyl' th:value='${weiwai.cyl}' type='text' readonly/></td>


                            <td><input name='axial' th:value='${weiwai.axial}' type='text' readonly/></td>

                            <td><input id='jd' name='jd' th:value='${weiwai.jd}' type='text' readonly/></td>

                            <td><input id='curvature' name='curvature' th:value='${weiwai.curvature}' type='text'
                                       readonly/></td>

                            <td><input name='diameter' th:value='${weiwai.diameter}' type='text' readonly/></td>

                            <td><input name='yaoqiu' th:value='${weiwai.yaoqiu}' type='text' readonly/></td>
                        </tr>

                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

<div th:include="include::footer"></div>
<script type="text/javascript">
    $().ready(function () {
        var eyeStyle = $('#eyeStyle').val();
        var html="";
        if (eyeStyle == '框镜订做') {
            $(".val2").remove();
            tab1.style = "display: block";
            tab2.style = "display: none";
            var array = weiwai.saleNumber.split(",");//配镜单号
            var mirrorTime = weiwai.mirrorTime.split(",");//取镜时间
            var goodsName = weiwai.goodsName.split(",");//名称
            var style = weiwai.style.split(",");//委外方式
            var rl = weiwai.rl.split(",");//镜片类型左右
            var count = weiwai.count.split(",");//数量
            var sph = weiwai.sph.split(",");
            var cyl = weiwai.cyl.split(",");
            var axial = weiwai.axial.split(",");
            var lightbelow = weiwai.lightbelow.split(",");
            var lengjing = weiwai.lengjing.split(",");
            var diameter = weiwai.diameter.split(",");
            var yaoqiu = weiwai.yaoqiu.split(",");
            for (var a = 0; a < array.length; a++) {
                html += "<tr>";
                html += "<td><input id='saleNumber' name='saleNumber'   value='" + array[a] + "'  type='text'readonly/></td>";
                html += "<td><input id='mirrorTime' name='mirrorTime'  value='" + mirrorTime[a] + "' type='text'readonly/></td>";
                html += "<td><input id='goodsName' name='goodsName'  value='" + goodsName[a] + "' type='text'readonly/></td>";
                html += "<td><input id='style' name='style'  value='" + style[a] + "' type='text'readonly/></td>";
                html += "<td><input id='rl' name='rl'  value='" + rl[a] + "' type='text'readonly/></td>";
                html += "<td><input id='count' name='count'  value='" + count[a] + "' type='text'readonly/></td>";
                html += "<td><input id='sph' name='sph'  value='" + sph[a] + "' type='text'readonly/></td>";
                html += "<td><input id='cyl' name='cyl'  value='" + cyl[a] + "' type='text'readonly/></td>";
                html += "<td><input id='axial' name='axial'  value='" + axial[a] + "' type='text'readonly/></td>";
                html += "<td><input id='lightbelow' name='lightbelow'  value='" + lightbelow[a] + "' type='text'readonly/></td>";
                html += "<td><input id='lengjing' name='lengjing'  value='" + lengjing[a] + "' type='text'readonly/></td>";
                html += "<td><input id='diameter' name='diameter'  value='" + diameter[a] + "' type='text'readonly/></td>";
                html += "<td><input id='yaoqiu' name='yaoqiu'  value='" + yaoqiu[a] + "' type='text'readonly/></td>";
            }


        } else if (eyeStyle == '隐形订做') {
            $(".val1").remove();
            tab1.style = "display: none";
            tab2.style = "display: block";
        }
    });

    function dayin() {
        var eyeStyle = $('#eyeStyle').val();
        var danjuNumber = $('#danjuNumber').val();
        if (eyeStyle == '框镜订做') {
            window.open("/stock/weiwai/jkPeijingdan?danjuNumber=" + danjuNumber);
        } else if (eyeStyle == '隐形订做') {
            window.open("/stock/weiwai/yxPeijingdan?danjuNumber=" + danjuNumber);
        }

    }
</script>
</body>
</html>
