<!doctype html>
<html>
<head>

<form class="form-horizontal m-t" id="signupForm">
<div class="m40 tabS msgBox">
	<h3>单据信息</h3>
	<table border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td>单据编号：</td>
			<td><input id="danjuNumber" name="danjuNumber" th:value="${weiwai.danjuNumber}" type="text" readonly></td>
			<td>单据日期：</td>
			<td><input id="danjuDay" name="danjuDay" th:value="${weiwai.danjuDay}" type="text" readonly></td>
			<td>订单类型：</td>
			<td>
				<input id="eyeStyle" name="eyeStyle" th:value="${eyeStyle}" type="text" readonly ></td>
		</tr>
		<tr>
			<td>制单人：</td>
			<td>
				<input id="zhidanPeople" name="zhidanPeople" th:value="${weiwai.zhidanPeople}" type="text" readonly/>
			</td>
			<td>制造商：</td>
			<td>

				<input id="mfrsname" name="mfrsname" th:value="${weiwai.mfrsname}"  type="text" readonly />

			</td>
			<td>收入仓位：</td>
			<td>
				<input id="positionName" name="positionName"  th:value="${weiwai.positionName}" type="text" readonly/>
			</td>

		</tr>
		<tr>
			<td>收货联系人：</td>
			<td>
				<input id="shouhuoPeople" name="shouhuoPeople"  th:value="${weiwai.shouhuoPeople}"  readonly type="text"  />
			</td>
			<td>收货联系电话：</td>
			<td>
				<input id="shouhuoPhone" name="shouhuoPhone" th:value="${weiwai.shouhuoPhone}" type="text" readonly />
			</td>
			<td>收货地址：</td>
			<td>
				<input id="shouhuoAddress" name="shouhuoAddress"  th:value="${weiwai.shouhuoAddress}" type="text" readonly/>
			</td>
		</tr>
		<tr>
			<td>备注：</td>
			<td colspan="5">
				<textarea rows="3" id="beizhu" name="beizhu"  th:text="${weiwai.beizhu}" type="text" readonly></textarea>
			</td>
		</tr>

	</table>

	<div class="BQ-btn">
		<input type="button" class="H_bc" value="打印配镜单" onclick="dayin()" />
	</div>
</div>

</form>

<div th:include="include::footer"></div>
<script type="text/javascript">
$().ready(function () {
	var eyeStyle = $('#eyeStyle').val();
	if (eyeStyle == '框镜订做') {
		$(".val2").remove();
		tab1.style = "display: block";
		tab2.style = "display: none";
	} else if (eyeStyle == '隐形订做') {
		$(".val1").remove();
		tab1.style = "display: none";
		tab2.style = "display: block";
	}
});

function dayin() {
	var eyeStyle = $('#eyeStyle').val();
	var danjuNumber = $('#danjuNumber').val();
	if (eyeStyle == '框镜订做') {
		window.open("/stock/weiwai/jkPeijingdan?danjuNumber="+danjuNumber);
	} else if (eyeStyle == '隐形订做') {
		window.open("/stock/weiwai/yxPeijingdan?danjuNumber="+ danjuNumber);
	}

}
</script>
</body>
</html>
