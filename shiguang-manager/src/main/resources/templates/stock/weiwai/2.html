			<td>

			</td>
		</tr>
		<tr>
			<!--<td>配镜时间：</td>-->

			<!--</td>-->

		<input type="button" value="查询" />

		<input type="button" class="empty" shiro:hasPermission="stock:weiwai:add" onclick="add()" value="委外订单新增" />

<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
