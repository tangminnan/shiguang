<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${weiwaikc.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">仓位id：</label>
								<div class="col-sm-8">
									<input id="positionId" name="positionId" th:value="${weiwaikc.positionId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">顾客姓名：</label>
								<div class="col-sm-8">
									<input id="gkname" name="gkname" th:value="${weiwaikc.gkname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员卡：</label>
								<div class="col-sm-8">
									<input id="hyknum" name="hyknum" th:value="${weiwaikc.hyknum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${weiwaikc.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单据编号（委外）：</label>
								<div class="col-sm-8">
									<input id="danjuNumber" name="danjuNumber" th:value="${weiwaikc.danjuNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">配镜单号：</label>
								<div class="col-sm-8">
									<input id="saleNumber" name="saleNumber" th:value="${weiwaikc.saleNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">取镜时间：</label>
								<div class="col-sm-8">
									<input id="mirrorTime" name="mirrorTime" th:value="${weiwaikc.mirrorTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="goodsName" name="goodsName" th:value="${weiwaikc.goodsName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量：</label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${weiwaikc.count}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">配镜单号2：</label>
								<div class="col-sm-8">
									<input id="saleNumber2" name="saleNumber2" th:value="${weiwaikc.saleNumber2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">取镜时间2：</label>
								<div class="col-sm-8">
									<input id="mirrorTime2" name="mirrorTime2" th:value="${weiwaikc.mirrorTime2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称2：</label>
								<div class="col-sm-8">
									<input id="goodsName2" name="goodsName2" th:value="${weiwaikc.goodsName2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量2：</label>
								<div class="col-sm-8">
									<input id="count2" name="count2" th:value="${weiwaikc.count2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1未收货，0已收货未配送，2配送：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${weiwaikc.status}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/weiwaikc/edit.js">
	</script>
</body>
</html>
