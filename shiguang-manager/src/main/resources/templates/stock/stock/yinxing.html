        function load() {
            $('#exampleTable')

                        url:  '/stock/stock/selectYxcp', // 服务器数据的加载地址
                        //	showRefresh : true,
                        //	showToggle : true,
                        //	showColumns : true,
                        iconSize: 'outline',
                        toolbar: '#exampleToolbar',
                        striped: true, // 设置为true会有隔行变色效果
                        dataType: "json", // 服务器返回的数据类型
                        pagination: true, // 设置为true会在底部显示分页条
                        // queryParamsType : "limit",
                        // //设置为limit则会发送符合RESTFull格式的参数
                        singleSelect: false, // 设置为true将禁止多选

                        // //发送到服务器的数据编码类型

                        pageNumber: 1, // 如果设置了分布，首页页码
                        pageList:[10,25,50,100,500,1200,1500,2000],
                        smartDisplay:false,

                        //search : true, // 是否显示搜索框
                        showColumns: false, // 是否显示内容下拉框（选择显示的列）
                        sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者 "server"
                        queryParams: function (params) {
                            return {
                                //说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                                limit: params.limit,
                                offset: params.offset,
                                producNum  : $("#producNum").val(),
                                producCode  : $("#producCode").val(),
                                producName  : $("#producName").val(),
                                mfrsid  : $("#mfrsid").val(),
                                brandid  : $("#brandid").val(),
                                brandname  : $("#brandname").val(),
                                producFactorycolor  : $("#producFactorycolor").val(),
                                size  : $("#size").val(),
                                producFactory  : $("#producFactory").val(),
                                factory  : $("#factory").val(),
                                retailPrice  : $("#retailPrice").val(),
                                retailPrice2  : $("#retailPrice2").val()

                            };
                        },
                        columns: [
                            {
                                checkbox: true
                            },
                            {
                                field : 'producNum',
                                title : '商品代码'
                            },
                            {
                                field: 'producName',
                                title: '商品名称'
                            },
                                {
                                    field: 'unitname',
                                    title: '单位'
                                },

                            {
                                field: 'factory',
                                title: '厂家型号'
                            },

                                title: '单位'
                            },

                            // {

    function reLoad() {
        // $(".val").remove();
        $('#exampleTable').bootstrapTable('refresh');
    }
    function getYinxing() {
        $(".val").remove();
        $(" .valYxcp").remove();
        $(" .valYxdz").remove();
        var dzlx = $("#dzlx option:selected").val();
        if (dzlx == "成品片") {
            var mfrsid = $("#mfrsid").val();
            var producNum = $("#producNum").val();
            var producCode = $("#producCode").val();
            var producName = $("#producName").val();
            var brandid = $("#brandid").val();
            var brandname = $("#brandname").val();
            var producFactory = $("#producFactory").val();
            var factory = $("#factory").val();
            var retailPrice = $("#retailPrice").val();
            var retailPrice2 = $("#retailPrice2").val();
            var usageId = $("#usageId option:selected").val();
            var typeId = $("#typeId option:selected").val();
            $.ajax({
                url: '/stock/stock/selectYxcp',
                type: 'post',
                dataType: "json",
                data: {
                    'producNum': producNum,
                    'producCode': producCode,
                    'producName': producName,
                    'mfrsid': mfrsid,
                    'brandid': brandid,
                    'brandname': brandname,
                    'producFactory': producFactory,
                    'factory': factory,
                    'retailPrice': retailPrice,
                    'retailPrice2': retailPrice2,
                    'usageId': usageId,
                    'typeId': typeId,
                },
                success: function (xml) {
                    for (var i = 0; i < xml.length; i++) {
                        if(null == xml[i].unitname){
                            xml[i].unitname="";
                        }
                        if(null == xml[i].factory){
                            xml[i].factory="";
                        }
                        if(null == xml[i].sph){
                            xml[i].sph="";
                        }
                        if(null == xml[i].cyl){
                            xml[i].cyl="";
                        }
                        if(null == xml[i].curvature){
                            xml[i].curvature="";
                        }
                        if(null == xml[i].diameter){
                            xml[i].diameter="";
                        }
                        if(null == xml[i].usageName){
                            xml[i].usageName="";
                        }
                        if(null == xml[i].typeName){
                            xml[i].typeName="";
                        }
                        if(null == xml[i].classtype){
                            xml[i].classtype="";
                        }
                        if(null == xml[i].medicinecode){
                            xml[i].medicinecode="";
                        }

                        $(".buyBtns").append("<tr class='valYxcp'> <td><input name='one'  type=\"checkbox\"/></td>\n" +
                            "<td name='producNum'>" + xml[i].producNum + "</td>\n" +
                            "<td name='producName'>" + xml[i].producName + "</td>\n" +
                            "<td name='unitname'>" + xml[i].unitname + "</td>\n" +
                            "<td name='factory'>" + xml[i].factory + "</td>\n" +
                            "<td name='retailPrice'>" + xml[i].retailPrice + "</td>\n" +
                            "<td name='taxPrice'>" + xml[i].taxPrice + "</td>\n" +

                            "<td name='tradePrice'style='display: none'>" + xml[i].tradePrice + "</td>\n" +
                            "<td name='transferPrice'style='display: none'>" + xml[i].transferPrice + "</td>\n" +
                            "<td name='producCode'style='display: none'>" + xml[i].producCode + "</td>\n" +
                            "<td name='brandname' style='display: none'>" + xml[i].brandname + "</td>" +
                            "<td name='classtype' style='display: none'>" + xml[i].classtype + "</td>" +
                            "<td name='medicinecode' style='display: none'>" + xml[i].medicinecode + "</td>" +
                            "<td name='goodsxinxiid' style='display: none'>" + xml[i].goodsxinxiid + "</td>" +
                            "</tr>");
                    }
                }
            })
        } else if (dzlx == "定做片") {
            $(".val").remove();
            $(" .valYxcp").remove();
            $(" .valYxdz").remove();
            var producNum = $("#producNum").val();
            var producCode = $("#producCode").val();
            var producName = $("#producName").val();
            var mfrsid = $("#mfrsid").val();
            var brandid = $("#brandid").val();
            var brandname = $("#brandname").val();
            var producFactory = $("#producFactory").val();
            var factory = $("#factory").val();
            var retailPrice = $("#retailPrice").val();
            var retailPrice2 = $("#retailPrice2").val();
            var usageId = $("#usageId option:selected").val();
            var typeId = $("#typeId option:selected").val();
            $.ajax({
                url: '/stock/stock/selectYxdz',
                type: 'post',
                dataType: "json",
                data: {
                    'producNum': producNum,
                    'producCode': producCode,
                    'producName': producName,
                    'mfrsid': mfrsid,
                    'brandid': brandid,
                    'brandname': brandname,
                    'producFactory': producFactory,
                    'factory': factory,
                    'retailPrice': retailPrice,
                    'retailPrice2': retailPrice2,
                    'usageId': usageId,
                    'typeId': typeId,
                },
                success: function (xml) {
                    for (var i = 0; i < xml.length; i++) {
                        if(null == xml[i].unitname){
                            xml[i].unitname="";
                        }
                        if(null == xml[i].factory){
                            xml[i].factory="";
                        }
                        if(null == xml[i].sph){
                            xml[i].sph="";
                        }
                        if(null == xml[i].cyl){
                            xml[i].cyl="";
                        }
                        if(null == xml[i].curvature){
                            xml[i].curvature="";
                        }
                        if(null == xml[i].diameter){
                            xml[i].diameter="";
                        }
                        if(null == xml[i].usageName){
                            xml[i].usageName="";
                        }
                        if(null == xml[i].typeName){
                            xml[i].typeName="";
                        }
                        if(null == xml[i].classtype){
                            xml[i].classtype="";
                        }
                        if(null == xml[i].medicinecode){
                            xml[i].medicinecode="";
                        }

                        $(".buyBtns").append("<tr class='valYxdz'> <td><input name='one'  type=\"checkbox\"/></td>\n" +
                            "<td name='producNum'>" + xml[i].producNum + "</td>\n" +
                            "<td name='producName'>" + xml[i].producName + "</td>\n" +
                            "<td name='unitname'>" + xml[i].unitname + "</td>\n" +
                            "<td name='factory'>" + xml[i].factory + "</td>\n" +
                            "<td name='retailPrice'>" + xml[i].retailPrice + "</td>\n" +
                            "<td name='taxPrice'>" + xml[i].taxPrice + "</td>\n" +
                            "<td name='sph'>" + xml[i].sphUp + "/" + xml[i].sphDown + "</td>\n" +
                            "<td name='cyl'>" + xml[i].cylUp + "/" + xml[i].cylDown + "</td>\n" +
                            "<td name='curvature'>" + xml[i].curvatureOne + "/" + xml[i].curvatureYi + "</td>\n" +
                            "<td name='diameter'>" + xml[i].diameterOne + "/" + xml[i].diameterYi + "</td>\n" +
                            "<td name='usageName'>" + xml[i].usageName + "</td>\n" +
                            "<td name='typeName'>" + xml[i].typeName + "</td>\n" +
                            "<td name='tradePrice'style='display: none'>" + xml[i].tradePrice + "</td>\n" +
                            "<td name='transferPrice'style='display: none'>" + xml[i].transferPrice + "</td>\n" +
                            "<td name='producCode'style='display: none'>" + xml[i].producCode + "</td>\n" +
                            "<td name='brandname' style='display: none'>" + xml[i].brandname + "</td>" +
                            "<td name='classtype' style='display: none'>" + xml[i].classtype + "</td>" +
                            "<td name='medicinecode' style='display: none'>" + xml[i].medicinecode + "</td>" +
                            "<td name='goodsxinxiid' style='display: none'>" + xml[i].goodsxinxiid + "</td>" +
                            "</tr>");
                    }
                }
            })
        }
    }
    function choiceBrand() {
        var goodsid = document.getElementById('goodsid').value;
        var mfrsid = document.getElementById('mfrsid').value;
        // layer.alert(goodsid);
        if (mfrsid == "") {
            layer.alert("请选择制造商！");
        } else {
            //选择镜架
            var toIndex = layer.open({
                type: 2,
                title: '商品品种',
                maxmin: true,
                shadeClose: false, // 点击遮罩关闭层
                area: ['800px', '520px'],
                content: "/product/produca/findbrand/" + mfrsid+"/"+goodsid,// iframe的url
                cancel: function (index, layero) {
                    var rows = $(layero).find("iframe")[0].contentWindow.batchSelect();
                    for (var i = 0; i < rows.length; i++) {
                        $("#brandname").val(rows[i].brandname);
                        $("#brandnum").val(rows[i].brandnum);
                        // $("#brandNames").val(rows[i].brandname);
                    }
                }
            });
            layer.full(toIndex);
        }
    }
    //清空
    function clearText() {
        var controls = document.getElementsByTagName('input');
        for (var i = 0; i < controls.length; i++) {
            if (controls[i].type == 'text') {
                controls[i].value = '';
            }
        }
    }
</script>
