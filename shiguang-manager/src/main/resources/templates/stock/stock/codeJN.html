<html>
<meta charset="utf-8">
<head>

	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{width: 210px;margin: auto;}
		img{max-width:100%;height:auto;display: block;}
		.w33{float: left;width:75px;text-align: center;padding:1%;}
		.w33 p{font-size:8px;font-weight: bold;word-wrap:break-word;word-break:normal;width: 48px !important;padding: 0px 7px;}
	</style>
</head>
<body>
	<div id="devid" style="overflow:hidden;">
	</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
	$().ready(function () {
	    var html ="";
	    var list = [[${orderDOS}]];
		for (var i=0;i<list.length;i++){
		    for (var a=0;a<list[i].goodsCount;a++){
		    	html += "<div class=w33>";
		        html +="<img alt='' src='"+list[i].QRCode+"' >";
		        html +="<p cellspacing=\"0\" cellpadding=\"0\" style=\" width: 100%;\">";
		        html +="<tbody>";
		        html += "<tr>";
		        html += "<td style='font-size:8px;font-weight: bold'>"+list[i].goodsCode+"</td>";
                html += "</tr>";
                html += "</tbody>";
                html += "</p>";
                html += "</div>";
			}
		}
		$("#devid").append(html);
    })

</script>
</body>
</html>
