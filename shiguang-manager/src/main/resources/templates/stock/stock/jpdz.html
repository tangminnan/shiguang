    <style type="text/css">
        .fixed-table-pagination{height: 60px;}
        .pull-left{float: left; margin-top: 10px;margin-bottom: 10px;}
        .pull-right{float: right; margin-top: 10px;margin-bottom: 10px;}

        .pagination > li {
            display: inline;
            font-size: 12px;
        }

        .pagination-info {
            line-height: 34px;
            margin-right: 5px;
        }
        .btn-group {
            position: relative;
            display: inline-block;
            vertical-align: middle;
        }
        .pagination {
            display: inline-block;
            padding-left: 0px;
            border-radius: 4px;
        }

        .pagination>li>a, .pagination>li>span {
            position: relative;
            float: left;
            padding: 6px 12px;
            margin-left: -1px;
            line-height: 1.42857143;
            color: #337ab7;
            text-decoration: none;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .pagination>li>a, .pagination>li>span {
            background-color: #FFFFFF;
            border: 1px solid #DDDDDD;
            color: inherit;
            float: left;
            line-height: 1.42857;
            margin-left: -1px;
            padding: 4px 10px;
            position: relative;
            text-decoration: none;
        }

        .pagination>.disabled>a, .pagination>.disabled>a:focus, .pagination>.disabled>a:hover, .pagination>.disabled>span, .pagination>.disabled>span:focus, .pagination>.disabled>span:hover {
            color: #777;
            cursor: not-allowed;
            background-color: #fff;
            border-color: #ddd;
        }

        .fixed-table-pagination .pagination a {
            padding: 6px 12px;
            line-height: 1.428571429;
        }

        .pagination>li:first-child>a, .pagination>li:first-child>span {
            margin-left: 0;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        .fixed-table-pagination li.disabled a {
            pointer-events: none;
            cursor: default;
        }



        .btn-default {
            color: #333;
            background-color: #fff;
            border-color: #ccc;
        }

        .btn-default {
            background-color: #c2c2c2;
            border-color: #c2c2c2;
            color: #FFFFFF;
        }

        .btn-outline {
            color: inherit;
            background-color: transparent;
            -webkit-transition: all .5s;
            transition: all .5s;
            border: 1px solid #c2c2c2;
            padding: 5px 10px;
            outline: none;
        }

        .pagination>.active>a, .pagination>.active>span, .pagination>.active>a:hover, .pagination>.active>span:hover, .pagination>.active>a:focus, .pagination>.active>span:focus {
            background-color: #f4f4f4;
            border-color: #DDDDDD;
            color: inherit;
            cursor: default;
            z-index: 2;
        }


        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            float: left;
            min-width: 160px;
            padding: 5px 0;
            margin: 2px 0 0;
            font-size: 14px;
            text-align: left;
            list-style: none;
            background-color: #fff;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: 1px solid #ccc;
            border: 1px solid rgba(0,0,0,.15);
            border-radius: 4px;
            -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
            box-shadow: 0 6px 12px rgba(0,0,0,.175);
        }

        .dropdown-menu {
            border: medium none;
            display: none;
            float: left;
            font-size: 12px;
            left: 0;
            list-style: none outside none;
            padding: 0;
            position: absolute;
            text-shadow: none;
            top: 100%;
            z-index: 1000;
            border-radius: 0;
            box-shadow: 0 0 3px rgba(86, 96, 117, 0.3);
        }

        .dropup .dropdown-menu, .navbar-fixed-bottom .dropdown .dropdown-menu {
            top: auto;
            bottom: 100%;
            margin-bottom: 2px;
        }
        .ibox .open>.dropdown-menu {
            left: auto;
            right: 0;
        }
        .open>.dropdown-menu {
            display: block;
        }

        .dropdown-menu>li>a {
            display: block;
            padding: 3px 20px;
            clear: both;
            font-weight: 400;
            line-height: 1.42857143;
            color: #333;
            white-space: nowrap;
        }

        .dropdown-menu>li>a {
            border-radius: 3px;
            color: inherit;
            line-height: 25px;
            margin: 4px;
            text-align: left;
            font-weight: normal;
        }
        .dropdown-menu>.active>a, .dropdown-menu>.active>a:focus, .dropdown-menu>.active>a:hover {
            color: #fff;
            text-decoration: none;
            background-color: #337ab7;
            outline: 0;
        }
    </style>
</head>

    <div class="BQ-btn">

<!--商品信息-->
<div class="m40 tabS msgBoxDD">
    <table id="exampleTable" data-mobile-responsive="true"></table>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/stock/stock/stock.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // var mfrsid = $("#mfrsid").val();
        $(".val").remove();
        $(function () {
            load();

        });
        function load() {
            $('#exampleTable')
                .bootstrapTable(
                    {
                        method: 'get', // 服务器数据的请求方式 get or post
                        url:  '/stock/stock/selectJpdz',// 服务器数据的加载地址
                        //	showRefresh : true,
                        //	showToggle : true,
                        //	showColumns : true,
                        iconSize: 'outline',
                        toolbar: '#exampleToolbar',
                        striped: true, // 设置为true会有隔行变色效果
                        dataType: "json", // 服务器返回的数据类型
                        pagination: true, // 设置为true会在底部显示分页条
                        // queryParamsType : "limit",
                        // //设置为limit则会发送符合RESTFull格式的参数
                        singleSelect: false, // 设置为true将禁止多选
                        // contentType : "application/x-www-form-urlencoded",
                        // //发送到服务器的数据编码类型
                        pageSize: 50, // 如果设置了分页，每页数据条数
                        pageNumber: 1, // 如果设置了分布，首页页码
                        pageList:[50,100,500,1200,1500,2000],
                        smartDisplay:false,

                        //search : true, // 是否显示搜索框
                        showColumns: false, // 是否显示内容下拉框（选择显示的列）
                        sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者 "server"
                        queryParams: function (params) {
                            return {
                                //说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                                limit: params.limit,
                                offset: params.offset,
                                mfrsid  : $("#mfrsid").val() ,
                                producNum  : $("#producNum").val() ,
                                producCode  : $("#producCode").val() ,
                                producName  : $("#producName").val() ,
                                brandid  : $("#brandid").val() ,
                                brandname  : $("#brandname").val() ,
                                lensId  : $("#lensId option:selected").val() ,
                                refractivityid  : $("#refractivityid option:selected").val() ,
                                lightId  : $("#lightId option:selected").val() ,
                                functionId  : $("#functionId option:selected").val() ,
                                gradualId  : $("#gradualId option:selected").val() ,
                                factory  : $("#factory").val() ,
                                retailPrice  : $("#retailPrice").val() ,
                                retailPrice2  : $("#retailPrice2").val()

                            };
                        },
                        columns: [
                            {
                                checkbox: true
                            },

                            {
                                field : 'producNum',
                                title : '商品代码'
                            },
                            {
                                title: '商品名称',
                                align: 'center',
                                formatter: function (value, row, index) {
                                    if (row.viewGoodName != null) {
                                        return row.viewGoodName+"-球镜:"+row.sphUp+"/"+row.sphDown+"-柱镜:"+row.cylUp+"/"+row.cylDown+"-标价:"+row.retailPrice

                                    } else {
                                        return ""
                                    }
                                }

                            },

                            {
                                field: 'unitname',
                                title: '单位'
                            },

                            {
                                field: 'factory',
                                title: '厂家型号'
                            },
                            {
                                field: 'retailPrice',
                                title: '标准零售价格'
                            },
                            // {
                            //     field: 'taxPrice',
                            //     title: '含税成本'
                            // },
                            {
                                title: '球镜',
                                align: 'center',
                                formatter: function (value, row, index) {
                                    if (row.sphUp != null && row.sphDown != null) {
                                        return row.sphUp + "/" + row.sphDown
                                    } else {
                                        return ""
                                    }
                                }
                            },
                            {
                                title: '柱镜',
                                align: 'center',
                                formatter: function (value, row, index) {
                                    if (row.cylUp != null && row.cylDown != null) {
                                        return row.cylUp + "/" + row.cylDown
                                    } else {
                                        return ""
                                    }
                                }

                            },{
                                title: '下加光',
                                align: 'center',
                                formatter: function (value, row, index) {
                                    if (row.lightbelowRight != null && row.lightbelowLeft != null) {
                                        return row.lightbelowRight + "/" + row.lightbelowLeft
                                    } else {
                                        return ""
                                    }
                                }

                            },{
                                field: 'refractivityvalue',
                                title: '折射率'
                            },{
                                field: 'lightName',
                                title: '光度分类'
                            },{
                                field: 'lensName',
                                title: '材料分类'
                            },{
                                field: 'gradualName',
                                title: '渐进片分类'
                            },{
                                field: 'functionName',
                                title: '镜片功能'
                            },
                            // {
                            //     field: 'tradePrice',
                            //     title: '批发价格'
                            // }, // {
                            //     field: 'transferPrice',
                            //     title: '调货成本'
                            // },// {
                            //     field: 'producCode',
                            //     title: '商品条码'
                            // },// {
                            //     field: 'brandname',
                            //     title: '商品品种'
                            // },
                            // {
                            //     field: 'classtype',
                            //     title: '镜片类型'
                            // },
                            //  // {
                            //     field: 'medicinecode',
                            //     title: '医疗器械经营许可证'
                            // },
                            // {
                            //     field: 'goodsxinxiid',
                            //     title: 'id'
                            // },
                        ]
                    });
        }
    });
    function reLoad() {
        $('#exampleTable').bootstrapTable('refresh');
    }


    function choiceBrand() {
        var goodsid = document.getElementById('goodsid').value;
        var mfrsid = document.getElementById('mfrsid').value;
        // layer.alert(goodsid);
        if (mfrsid == "") {
            layer.alert("请选择制造商！");
        } else {
            //选择镜架
            var toIndex = layer.open({
                type: 2,
                title: '商品品种',
                maxmin: true,
                shadeClose: false, // 点击遮罩关闭层
                area: ['800px', '520px'],
                content: "/product/produca/findbrand/" + mfrsid+"/"+goodsid,// iframe的url
                cancel: function (index, layero) {
                    var rows = $(layero).find("iframe")[0].contentWindow.batchSelect();
                    for (var i = 0; i < rows.length; i++) {
                        $("#brandname").val(rows[i].brandname);
                        $("#brandnum").val(rows[i].brandnum);
                        // $("#brandNames").val(rows[i].brandname);
                    }
                }
            });
            layer.full(toIndex);
        }
    }
    //清空
    function clearText() {
        var controls = document.getElementsByTagName('input');
        for (var i = 0; i < controls.length; i++) {
            if (controls[i].type == 'text') {
                controls[i].value = '';
            }
        }
    }





</script>
</body>
</html>
