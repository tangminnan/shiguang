<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						  <input name="checkType" th:value="${checkType}" type="hidden">
						   <div class="form-group">
								<label class="col-sm-3 control-label">接收仓位：</label>
								<div class="col-sm-8">
								<select name="positionId" id="positionId"   class="selectpicker show-tick " data-live-search="true" data-actions-box="false" data-size="5" required>
									<option value="">请选择仓位</option>
									<option th:each="hd:${positionDOList}"
									 th:text="${hd.positionName}"
									 th:value="${hd.positionId}"></option>
								</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">商品类别：</label>
								<div class="col-sm-8">
								<select name="goodsType" id="goodsType"  onchange="selectgoods()"
										class="selectpicker show-tick " data-live-search="true" data-actions-box="false" data-size="5" required>
									<option value="">请选择商品类别</option>
									<option th:each="hd:${goodsDOList}"
									 th:text="${hd.goodsname}"
									 th:value="${hd.goodsid}"></option>
								</select>
								</div>
							</div>
							<div class="form-group">
								<div id="jp" style="display: none;margin-left: 26%;">
									<label class="radio-inline">
										<input type="radio" name="dzlx"  value="1" checked/> 成品片
									</label>
									<label class="radio-inline">
										<input type="radio" name="dzlx" value="2" /> 订做片
									</label>
								</div>
								<input type="hidden" id="dzlx" value="" />
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="beizhu" name="beizhu" class="selectpicker show-tick " data-live-search="true" data-actions-box="false" data-size="5"  />
								</div>
							</div>


						   <div class="form-group">	
						   		<label class="col-sm-3 control-label">选择模板</label>
							   	<div class="col-sm-8">
									<a href="/upload/template/采购批量导入模板.xlsx">采购模板下载</a>
								</div>
							</div>
						   <div class="form-group">	
								<label class="col-sm-3 control-label">excel文件上传</label>
								<div class="col-sm-8">
<!--									<input id="fileName" name="file" class="form-control" type="file">-->
									<input id="fileName" name="file"  type="file" style="color:#0b23d7">
									<p style="color:red;">*文件格式为.xlsx；请确保导入数据的正确性，以保证库存的正确！</p>
								</div>
							</div>
																																		
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">导入</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/stock/stockimporttemplate.js"></script>
	<script type="text/javascript">
        function selectgoods() {
            var goodsType = $("#goodsType option:selected").val();
            if (goodsType == 1){
                jp.style = "display: none;margin-left: 26%";
            }else if (goodsType == 2){
                jp.style = "display: none;margin-left: 26%";
            }else if (goodsType == 3){
                jp.style = "display: block;margin-left: 26%";
            }else if (goodsType == 4){
                jp.style = "display: block;margin-left: 26%";
            }else if (goodsType == 5){
                jp.style = "display: none;margin-left: 26%";
            }else if (goodsType == 6){
                jp.style = "display: none;margin-left: 26%";
            }else if (goodsType == 7){
                jp.style = "display: none;margin-left: 26%";
            }else if (goodsType == 8){
                jp.style = "display: none;margin-left: 26%";
            }else if (goodsType == 9){
                jp.style = "display: none;margin-left: 26%";
            }
        }
	</script>
</body>
</html>
