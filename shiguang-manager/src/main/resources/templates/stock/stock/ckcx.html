<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>库存查询</title>
    <link rel="stylesheet" href="css/css.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<!--查询条件-->
<div class="m40 tabS msgBox">
    <h3>查询条件</h3>
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>商品代码：</td>
            <td>
                <input id="producNum" name="producNum" type="text">
            </td>
            <td>商品条码：</td>
            <td>
                <input id="producCode" name="producCode" type="text"/>
            </td>
            <td>商品名称：</td>
            <td>
                <input id="producName" name="producName" type="text"/>
            </td>
        </tr>
        <tr>
            <td>商品类型：</td>
            <td width="25%">
                <select id="goodsType" name="goodsType"
                        onchange="goodsidstr()">
                    <option></option>
                    <option th:each="ls:${goodsDOList}"
                            th:text="${ls.goodsname}"
                            th:value="${ls.goodsid}"></option>
                </select>
            </td>
            <td>制造商：</td>
            <td>
                <input id="mfrsid" name="mfrsid" type="hidden"/>
                <input id="mfrsName" name="mfrsName" type="text" readonly/>
                <input type="button" class="XZ-btn" value="选择" onclick="choiceMfrs()"/>
            </td>
            <td>商品品种：</td>
            <td>
                <input type="text"/>
                <input type="button" class="XZ-btn" value="选择"/>
            </td>
        </tr>
        <tr>
            <td>仓位名称：</td>
            <td>

                <label class="radio-inline"> <input type="radio"
                                                    name="batchid" value="1"/> 停用仓
                </label>
                <label class="radio-inline"> <input type="radio"
                                                    name="batchid" value="2" checked/> 启用仓
                </label>
                <span>
					<select>
						<option>--请选择--</option>
					</select>
				</span>
            </td>
            <td></td>
            <td></td>
            <td>商品状态</td>
            <td>
                <select>
                    <option>--请选择--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>标准零售价格：</td>
            <td>

                <input type="text"/> ~ <input type="text"/>
            </td>
            <td></td>
            <td></td>
            <td>经销方式：</td>
            <td>
                <select>
                    <option>--请选择--</option>
                </select>
            </td>
        </tr>
    </table>
    <!--保存/清空-->
    <div class="BQ-btn">
        <input type="button" value="查询"/>
        <input type="button" class="empty" value="清空"/>
    </div>
</div>

<!--商品信息-->
<div class="m40 tabS msgBoxDD">
    <table border="0" cellspacing="0" cellpadding="0" class="buyBtns">
        <tbody>
        <tr class="thead">
            <td>全选 <input type="checkbox"/></td>
            <td>商品代码</td>
            <td>商品名称</td>
            <td>单位</td>
            <td>厂家型号</td>
            <td>标准零售价格</td>
            <td>含税成本</td>
            <td>球镜</td>
            <td>柱镜</td>
            <td>下加光</td>
            <td>折射率</td>
            <td>光度分类</td>
            <td>材料分类</td>
            <td>渐进片分类</td>
            <td>镜片功能</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>2.32.000002300.068</td>
            <td>聊城配件名称</td>
            <td>副</td>
            <td>厂家型号</td>
            <td>0.00</td>
            <td>388.00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
