<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${stocklog.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商品代码：</label>
								<div class="col-sm-8">
									<input id="num" name="num" th:value="${stocklog.num}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品条码：</label>
								<div class="col-sm-8">
									<input id="code" name="code" th:value="${stocklog.code}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${stocklog.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品类别id：</label>
								<div class="col-sm-8">
									<input id="goodsid" name="goodsid" th:value="${stocklog.goodsid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价钱：</label>
								<div class="col-sm-8">
									<input id="money" name="money" th:value="${stocklog.money}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">效期：</label>
								<div class="col-sm-8">
									<input id="useday" name="useday" th:value="${stocklog.useday}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批号：</label>
								<div class="col-sm-8">
									<input id="bacth" name="bacth" th:value="${stocklog.bacth}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量：</label>
								<div class="col-sm-8">
									<input id="counts" name="counts" th:value="${stocklog.counts}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接收仓位id：</label>
								<div class="col-sm-8">
									<input id="inpositionId" name="inpositionId" th:value="${stocklog.inpositionId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发出仓位id：</label>
								<div class="col-sm-8">
									<input id="outpositionId" name="outpositionId" th:value="${stocklog.outpositionId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input id="day" name="day" th:value="${stocklog.day}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">方式：</label>
								<div class="col-sm-8">
									<input id="way" name="way" th:value="${stocklog.way}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工号：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${stocklog.username}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/stock/stocklog/edit.js">
	</script>
</body>
</html>
