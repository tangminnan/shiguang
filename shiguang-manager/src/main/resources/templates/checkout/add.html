<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">会员卡号：</label>
								<div class="col-sm-8">
									<input id="memberNumber" name="memberNumber" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">销售单号：</label>
								<div class="col-sm-8">
									<input id="saleNumber" name="saleNumber" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">缴费类型(0:缴费1:退费)：</label>
								<div class="col-sm-8">
									<input id="costType" name="costType" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">速记码：</label>
								<div class="col-sm-8">
									<input id="shorthandCode" name="shorthandCode" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">费用名称：</label>
								<div class="col-sm-8">
									<input id="costName" name="costName" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">费用金额：</label>
								<div class="col-sm-8">
									<input id="costMoney" name="costMoney" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">欠费金额：</label>
								<div class="col-sm-8">
									<input id="arrearMoney" name="arrearMoney" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">销售人员：</label>
								<div class="col-sm-8">
									<input id="saleName" name="saleName" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">是否缴费(0:未缴费1:已缴费)：</label>
								<div class="col-sm-8">
									<input id="isSale" name="isSale" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/checkout/add.js">
	</script>
</body>
</html>
