<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">会员卡号：</label>
								<div class="col-sm-8">
									<input id="memberNumber" name="memberNumber" th:value="${memberNumber}" type="text" disabled>
									&nbsp;&nbsp;&nbsp;&nbsp;顾客姓名：<input id="memberName" name="memberName" th:value="${memberName}" type="text" disabled>
								</div>
							</div>
							<table class="table table-bordered table-hover" >
								<thead>
								<tr class="success">
									<th style="text-align: center">销售单号</th>
									<th style="text-align: center">销售人员</th>
									<th style="text-align: center">检查项目</th>
									<th style="text-align: center">项目金额</th>
								</tr>
								</thead>
								<tbody id="costId">
								<!--<tr>-->
									<!--<td id="aa" style="text-align: center"></td>-->
									<!--<td id="bb" style="text-align: center"></td>-->
									<!--<td id="cc" style="text-align: center"></td>-->
									<!--<td id="dd" style="text-align: center"></td>-->
								<!--</tr>-->
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
<script th:inline="javascript">
    $().ready(function(){
        var html ="";
        var costList = [[${costList}]];
        for (var i=0;i<costList.length;i++){
            html = "<tr><td  style='text-align: center'>"+costList[i].saleNumber+"</td>";
            html += "<td  style='text-align: center'>"+costList[i].saleName+"</td>";
            html += "<td  style='text-align: center'>"+costList[i].costName+"</td>";
            html += "<td  style='text-align: center'>"+costList[i].costMoney+"</td>";
            html += "</tr>";
            $("#costId").append(html);
		}
    });
</script>
</body>
</html>
