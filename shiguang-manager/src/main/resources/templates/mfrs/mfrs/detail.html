<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="mfrsid" name="mfrsid" th:value="${mfrs.mfrsid}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商代码：</label>
                            <div class="col-sm-8">
                                <input id="mfrsnum" name="mfrsnum" th:value="${mfrs.mfrsnum}" readonly
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商简称： </label>
                            <div class="col-sm-8">
                                <input id="mfrsname" name="mfrsname" th:value="${mfrs.mfrsname}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商联系人： </label>
                            <div class="col-sm-8">
                                <input id="mfrscontacts" name="mfrscontacts" th:value="${mfrs.mfrscontacts}"
                                       type="text" readonly>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商全称： </label>
                            <div class="col-sm-8">
                                <input id="mfrsrealname" name="mfrsrealname" th:value="${mfrs.mfrsrealname}"
                                       type="text" readonly>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商电话：</label>
                            <div class="col-sm-8">
                                <input id="mfrstelephone" name="mfrstelephone" th:value="${mfrs.mfrstelephone}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系人电话：</label>
                            <div class="col-sm-8">
                                <input id="mfrsphone" name="mfrsphone" th:value="${mfrs.mfrsphone}"
                                       type="text" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品类别： </label>
                            <div class="col-sm-8">
                                <td colspan="2">
                                    <input name="goodsid" value="1" type="checkbox" onclick="return false"/>镜架
                                    <input name="goodsid" value="2" type="checkbox" onclick="return false"/>配件
                                    <input name="goodsid" value="3" type="checkbox" onclick="return false"/>镜片
                                    <input name="goodsid" value="4" type="checkbox" onclick="return false"/>隐形
                                    <input name="goodsid" value="5" type="checkbox" onclick="return false"/>护理液
                                    <input name="goodsid" value="6" type="checkbox" onclick="return false"/>太阳镜
                                    <input name="goodsid" value="7" type="checkbox" onclick="return false"/>老花镜
                                    <input name="goodsid" value="8" type="checkbox" onclick="return false"/>耗材
                                    <input name="goodsid" value="9" type="checkbox" onclick="return false"/>视光
                                    <input id="goodsids" name="goodsids" th:value="${mfrs.goodsid}" type="hidden">
                                </td>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商传真：</label>
                            <div class="col-sm-8">
                                <input id="mfrsfax" name="mfrsfax" th:value="${mfrs.mfrsfax}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商地址：</label>
                            <div class="col-sm-8">
                                <input id="mfrsaddress" name="mfrsaddress" th:value="${mfrs.mfrsaddress}"
                                       type="text" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购结算方式：</label>
                            <div class="col-sm-8">
                                <select name="payid" id="payid" th:value="${mfrs.payid}" onchange="payChange()"
                                        data-actions-box="false" data-size="5" disabled>
                                    <option th:each="ls:${payDOList}"
                                            th:text="${ls.paymethod}"
                                            th:value="${ls.payid}"></option>
                                </select>
                                <input id="payids" name="payids" th:value="${mfrs.payid}"
                                       type="hidden">
                                <input id="payday" name="payday" th:value="${mfrs.payday}" type="text" hidden
                                       placeholder="请输入天数"
                                       oninput="value=value.replace(/[^\d]/g,'')">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">开票状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{mfrs.invoiceid}" name="invoiceid" value="1"
                                           onclick="return false"/> 开票
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{mfrs.invoiceid}" name="invoiceid" value="2"
                                           onclick="return false"/> 不开票
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">统一社会信用代码：</label>
                            <div class="col-sm-8">
                                <input id="creditcode" name="creditcode" th:value="${mfrs.creditcode}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">统一社会信用代码效期：</label>
                            <div class="col-sm-8">
                                <input id="creditcodeday" name="creditcodeday" th:value="${mfrs.creditcodeday}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">医疗器械经营许可证号：</label>
                            <div class="col-sm-8">
                                <input id="medicinecode" name="medicinecode" th:value="${mfrs.medicinecode}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">医疗器械经营许可证有效期： </label>
                            <div class="col-sm-8">
                                <input id="medicinecodeday" name="medicinecodeday" th:value="${mfrs.medicinecodeday}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">全国工业品生产许可证号： </label>
                            <div class="col-sm-8">
                                <input id="productscode" name="productscode" th:value="${mfrs.productscode}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">全国工业品生产许可证有效期： </label>
                            <div class="col-sm-8">
                                <input id="productscodeday" name="productscodeday" th:value="${mfrs.productscodeday}"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注： </label>
                            <div class="col-sm-8">
                                <input id="remarks" name="remarks" th:value="${mfrs.remarks}" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">启用状态： </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{mfrs.xsstate}" name="xsstate" value="1"
                                           onclick="return false"/>
                                    禁用
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" th:field="*{mfrs.xsstate}" name="xsstate" value="0"
                                           onclick="return false"/>
                                    启用
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/mfrs/mfrs/edit.js">
</script>
<script type="text/javascript">
    $().ready(function () {
        //商品类别
        var val = document.getElementById("goodsids").value.split(",");
        var boxes = document.getElementsByName("goodsid");
        for (i = 0; i < boxes.length; i++) {
            for (j = 0; j < val.length; j++) {
                if (boxes[i].value == val[j]) {
                    boxes[i].checked = true;
                    break
                }
            }
        }
        $(function () {
            $("input[type='checkbox']").click(function () {
                this.checked = !this.checked;
            });
        });
        $(function () {
            $("input[type='radio']").click(function () {
                this.checked = !this.checked;
            });
        });
        //支付方式
        var payids = $("input[name='payids']").val();
        $("#payid").find("[value=" + payids + "]").attr("selected", true);

        function payChange() {
            var payVal = $("#payid").find("option:selected").text();
            if (payVal == "现金") {
                document.getElementById("payday").hidden = true;
            } else if (payVal == "数期") {
                document.getElementById("payday").hidden = false;
            } else if (payVal == "代销月结") {
                document.getElementById("payday").hidden = true;
            } else if (payVal == "信用额周转") {
                document.getElementById("payday").hidden = true;
            } else if (payVal == "--请选择--") {
                document.getElementById("payday").hidden = true;
            }
        }
    })
</script>

</body>
</html>
