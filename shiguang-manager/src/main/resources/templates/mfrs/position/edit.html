<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="positionId" name="positionId" th:value="${position.positionId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">仓位代码：</label>
                            <div class="col-sm-8">
                                <input id="positionNum" name="positionNum" th:value="${position.positionNum}"
                                   readonly    class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">部门编码：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="departNumber" name="departNumber" th:value="${position.departNumber}"-->
                                       <!--class="form-control" type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属部门：</label>
                            <div class="col-sm-8">
                                <select name="departNumber" id="departNumber" th:value="${position.departNumber}"
                                        class="form-control"
                                       disabled data-actions-box="false" data-size="5" >
                                    <option th:each="ls:${departmentDOList}"
                                            th:text="${ls.departName}"
                                            th:value="${ls.departNumber}"
                                    ></option>
                                </select>
                                <input id="departNumbers" name="departNumbers" th:value="${position.departNumber}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">仓位名称：</label>
                            <div class="col-sm-8">
                                <input id="positionName" name="positionName" th:value="${position.positionName}"
                                       class="form-control" type="text">
                                <span style="color: red">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">仓位类型：</label>
                            <div class="col-sm-8">
                                <select id="positionOrder" name="positionOrder" class="form-control">
                                    <option value="1"th:field="*{position.positionOrder}">销售仓</option>
                                    <option value="2"th:field="*{position.positionOrder}">合格仓</option>
                                    <option value="3"th:field="*{position.positionOrder}">不合格仓</option>
                                </select>
                                <input id="positionOrders" name="positionOrders" th:value="${position.positionOrder}" type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">启用状态：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="xsstate" value="1" th:field="*{position.xsstate}"/> 禁用
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="xsstate" value="0" th:field="*{position.xsstate}"/> 启用
                                </label>
                                <span style="color: red">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/mfrs/position/edit.js"></script>
<script type="text/javascript">
    $().ready(function () {
        //部门
        var departNumbers = $("input[name='departNumbers']").val();
        $("#departNumber").find("[value='" + departNumbers + "']").attr("selected", true);
        //仓位类型
        var positionOrders = $("input[name='positionOrders']").val();
        $("#positionOrder").find("[value='" + positionOrders + "']").attr("selected", true);
    });
</script>
</body>
</html>
