<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-right">
                        <button shiro:hasPermission="mfrs:position:add" type="button" class="btn  btn-primary"
                                onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <!--<button shiro:hasPermission="mfrs:position:batchRemove" type="button" class="btn  btn-danger"-->
                                <!--onclick="batchRemove()">-->
                            <!--<i class="fa fa-trash" aria-hidden="true"></i>删除-->
                        <!--</button>-->
                    </div>
                    <br>
                    <div class="columns pull-left" style="display:flex;  margin-top:20px">
                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="positionNum" type="text" class="form-control"
                                   placeholder="仓位代码">
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="positionName" type="text" class="form-control"
                                   placeholder="仓位名称">
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <select id="departNumber" name="departNumber" class="form-control">
                                <option value="">所属部门</option>
                                <option th:each="ls:${departmentDOList}"
                                        th:text="${ls.departName}"
                                        th:value="${ls.departNumber}"
                                ></option>
                            </select>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <select name="xsstate" id="xsstate" class="form-control" data-actions-box="false"
                                    data-size="5">
                                <option value="">启用状态状态</option>
                                <option value="0">启用</option>
                                <option value="1">禁用</option>
                            </select>
                        </div>
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                    </div>
                </div>
            </div>
            <table id="exampleTable" data-mobile-responsive="true">
            </table>
        </div>
    </div>
</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="mfrs:position:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="mfrs:position:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="mfrs:position:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/mfrs/position/position.js"></script>
</body>
</html>
