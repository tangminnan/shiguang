<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="unitid" name="unitid" th:value="${unit.unitid}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量单位代码：</label>
                            <div class="col-sm-8">
                                <input id="unitnum" name="unitnum" th:value="${unit.unitnum}" readonly
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量单位：</label>
                            <div class="col-sm-8">
                                <input id="unitname" name="unitname" th:value="${unit.unitname}" class="form-control"
                                       type="text">
                                <span style="color: red">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <!--<button type="" class="btn btn-primary">还原</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/mfrs/unit/edit.js">
</script>
</body>
</html>
