<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">镜架材质代码：</label>
                            <div class="col-sm-8">
                                <input id="materialnum" name="materialnum" class="form-control" type="text">
                                <span style="color: red">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">镜架材质名称：</label>
                            <div class="col-sm-8">
                                <input id="materialname" name="materialname" class="form-control" type="text">
                                <span style="color: red">*</span>
                            </div>
                        </div>
                        <!--未删除-->
                        <input id="state" name="state" value="1" type="hidden">
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/mfrs/material/add.js">
</script>
</body>
</html>
