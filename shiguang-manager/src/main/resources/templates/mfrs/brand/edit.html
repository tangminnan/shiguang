<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="brandid" name="brandid" th:value="${brand.brandid}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">品牌代码：</label>
                            <div class="col-sm-8">
                                <input id="brandnum" name="brandnum" th:value="${brand.brandnum}" readonly
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">品牌名称：</label>
                            <div class="col-sm-8">
                                <input id="brandname" name="brandname" th:value="${brand.brandname}"
                                       class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">制造商简称：</label>
                            <div class="col-sm-8">
                                <input id="mfrsname" name="mfrsname" th:value="${brand.mfrsname}" readonly
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品类别：</label>
                            <div class="col-sm-8">
                                <select name="goodsid" id="goodsid" th:value="${brand.goodsid}" class="form-control"
                                        data-actions-box="false" data-size="5" disabled="disabled">
                                    <option th:each="ls:${goodsDOList}"
                                            th:text="${ls.goodsname}"
                                            th:value="${ls.goodsid}"></option>
                                </select>
                                <input id="goodsids" name="goodsids" th:value="${brand.goodsid}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>

                        <div class="form-group" id="tab1" style="display: none">
                            <label class="col-sm-3 control-label">镜架材质名称：</label>
                            <div class="col-sm-8">
                                <select name="materialid" id="materialid" th:value="${brand.payid}" class="form-control"
                                        data-actions-box="false" data-size="5">
                                    <option th:each="ls:${materialDOList}"
                                            th:text="${ls.materialname}"
                                            th:value="${ls.materialid}"></option>
                                </select>
                                <input id="materialids" name="materialids" th:value="${brand.payid}"
                                       class="form-control"
                                       type="hidden">
                            </div>
                        </div>

                        <div class="form-group" id="tab2" style="display: none">
                            <label class="col-sm-3 control-label">材料分类：</label>
                            <div class="col-sm-8">
                                <select name="lensId" id="lensId" th:value="${brand.lensId}" class="form-control"
                                        data-actions-box="false" data-size="5">

                                            th:text="${ls.lensName}"
                                            th:value="${ls.lensId}"></option>
                                </select>

                                       type="hidden">

                            </div>

                            <div class="col-sm-8 col-sm-offset-3">

</div>
