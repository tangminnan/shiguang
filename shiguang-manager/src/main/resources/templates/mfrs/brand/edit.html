                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品类别(1镜架、2配件、3镜片、4隐形)：</label>

                        </div>
                        <div class="form-group">

                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量单位：</label>
                            <div class="col-sm-8">
                                <input id="unitid" name="unitid" th:value="${brand.unitid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产地：</label>
                            <div class="col-sm-8">
                                <input id="address" name="address" th:value="${brand.address}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                            <div class="col-sm-8">
                                <input id="batchid" name="batchid" th:value="${brand.batchid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">厂家型号：</label>
                            <div class="col-sm-8">

<script type="text/javascript">
    $().ready(function () {
        //商品类别
        var goodsids = $("input[name='goodsids']").val();
        //alert(goodsids);
        var arr = goodsids.split(',');
        $('#goodsid').selectpicker('val', arr);
        $('#goodsid').selectpicker('refresh');
        // $("#goodsid").find("[value="+goodsids+"]").attr("selected",true);

        //支付方式
        var payids = $("input[name='payids']").val();
        $("#payid").find("[value=" + payids + "]").attr("selected", true);

    })
</script>
