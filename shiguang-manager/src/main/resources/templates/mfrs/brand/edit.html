<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="brandid" name="brandid" th:value="${brand.brandid}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">品种代码：</label>
								<div class="col-sm-8">
									<input id="brandnum" name="brandnum" th:value="${brand.brandnum}" readonly class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">品种名称：</label>
								<div class="col-sm-8">
									<input id="brandname" name="brandname" th:value="${brand.brandname}" class="form-control" type="text">
									<span style="color: red">*</span><input type="radio">是否更新商品名称</input>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">制造商简称：</label>
								<div class="col-sm-8">
									<input id="mfrsname" name="mfrsname" th:value="${brand.mfrsname}" readonly class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品类别：</label>
								<div class="col-sm-8">
									<input id="goodsid" name="goodsid" th:value="${brand.goodsid}" readonly class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产地：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${brand.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计量单位：</label>
								<div class="col-sm-8">
									<input id="unitid" name="unitid" th:value="${brand.unitid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">采购结算方式：</label>
								<div class="col-sm-8">
									<input id="payid" name="payid" th:value="${brand.payid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">批号管理：</label>
								<div class="col-sm-8">
									<input id="batchid" name="batchid" th:value="${brand.batchid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">厂家型号：</label>
								<div class="col-sm-8">
									<input id="factory" name="factory" th:value="${brand.factory}" class="form-control" type="text">
									<span style="color: red">品牌型号默认为商品型号</span>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">促销金额：</label>
								<div class="col-sm-8">
									<input id="money" name="money" th:value="${brand.money}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">速记码：</label>
								<div class="col-sm-8">
									<input id="shorthandcode" name="shorthandcode" th:value="${brand.shorthandcode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生产企业许可证号：</label>
								<div class="col-sm-8">
									<input id="productionkey" name="productionkey" th:value="${brand.productionkey}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/mfrs/brand/edit.js">
	</script>
</body>
</html>
