<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">品种代码：</label>
								<div class="col-sm-8">
									<input id="brandnum" name="brandnum" class="form-control" type="text">
									<span style="color: red">*品种代码不能超过2位</span>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">品种名称：</label>
								<div class="col-sm-8">
									<input id="brandname" name="brandname" class="form-control" type="text">
									<span style="color: red">*</span>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">制造商简称：</label>
								<div class="col-sm-8">
									<input id="mfrsname" name="mfrsname" class="form-control" type="text">
									<span>选择</span><span style="color: red">*</span>
								</div>
							</div>
																												<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">商品类别：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="goodsid" name="goodsid" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">商品类别：</label>
								<div class="col-sm-8">
									<select name="goodsid" id="goodsid" multiple class="selectpicker form-control"  onchange="changeInterest()" >
										<option></option>
										<option th:each="ls:${goodsDOList}"
												th:text="${ls.goodsname}"
												th:value="${ls.goodsid}"></option>
									</select>
									<input id="interest" name="interest" class="form-control" type="hidden">
									<span style="color: red">*</span>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">产地：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">计量单位：</label>
								<div class="col-sm-8">
									<input id="unitid" name="unitid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">采购结算方式：</label>
								<div class="col-sm-8">
									<input id="payid" name="payid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">批号管理：</label>
								<div class="col-sm-8">
									<input id="batchid" name="batchid" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">厂家型号：</label>
								<div class="col-sm-8">
									<input id="factory" name="factory" class="form-control" type="text">
									<span style="color: red">品牌型号为默认商品型号</span>
								</div>
							</div>
																												<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">促销金额：</label>-->

									<!--<input id="shorthandcode" name="shorthandcode" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
																												<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">生产企业许可证号：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="productionkey" name="productionkey" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/mfrs/brand/add.js">
	</script>
</body>
</html>
